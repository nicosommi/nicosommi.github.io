ntenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}}],"tibco-business-works-designer-json-rest-esb":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Integration","Tecnicos"],"tags":["tibco business works designer json rest esb"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=291\" title=\"BW-REST\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNOTA:\u003c/strong\u003e TIBCO finalmente anunció soporte para web services REST desde ActiveMatrix 6.0.\u003c/p\u003e\n\n\u003cp\u003eCuando trabajamos con TIBCO BusinessWorks se vuelve cada vez mas frecuente la necesidad de proveer una API REST como el resto del mundo. BW-REST va mas alla y no solo te da esa posibilidad sino que tambien te permite construir una aplicacion web completa con HTML Templating, Cookies, Static resource routing, etc. Puede ser util en muchos casos de uso como crear una aplicacion web rapidamente y con los ultimos frameworks javascript. Porque no queres otra capa en tu aplicacion. Porque venis de GI. Porque no podes gastar mas dinero en otro desarrollador. Porque no queres introducir un nuevo punto de falla en la aplicacion. Porque simplemente necesitas una pequena aplicacion para mantener las entidades manipuladas en tu proyecto. Son tan solo algunos casos. Con BW-REST podes hacer aplicaciones como las del ejemplo: usando backbone, require.js, jquery-ui, coffeescript, etc.\u003c/p\u003e\n\n\u003cp\u003eEs de codigo abierto! \u003ca title=\"repo\" href=\"http://github.com/nicosommi/bw-rest\" target=\"_blank\"\u003eYou can found it here \u003ca href=\"http://github.com/nicosommi/bw-rest\"\u003ehttp://github.com/nicosommi/bw-rest\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMira el video!\u003c/p\u003e\n\n\u003cp\u003eCaracteristicas v 0.1\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eJADE templating support\u003c/li\u003e\n\u003cli\u003eController support\u003c/li\u003e\n\u003cli\u003eProject-relative paths\u003c/li\u003e\n\u003cli\u003eSupport for regular expressions\u003c/li\u003e\n\u003cli\u003eSupport query string and url parameters\u003c/li\u003e\n\u003cli\u003eStatic resource support (recursivelly)\u003c/li\u003e\n\u003cli\u003eBuilt in implementation customizable by defaultvars\u003c/li\u003e\n\u003cli\u003eCookie support\u003c/li\u003e\n\u003cli\u003eMultiple server on the same project/archive\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLicencia LGPL v3 ©2013 BW-REST\u003c/p\u003e\n","Summary":"To see this article in english click here. NOTA: TIBCO finalmente anunció soporte para web services REST desde ActiveMatrix 6.0. Cuando trabajamos con TIBCO BusinessWorks se vuelve cada vez mas frecuente la necesidad de proveer una API REST como el resto del mundo. BW-REST va mas alla y no solo te da esa posibilidad sino que tambien te permite construir una aplicacion web completa con HTML Templating, Cookies, Static resource routing, etc.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":215,"FuzzyWordCount":300,"ReadingTime":2,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"BW-REST","Description":"","Keywords":[],"Date":"2013-10-18T01:54:52Z","Lastmod":"2013-10-18T01:54:52Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/10/18/bw-rest/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"volume":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Experiencias"],"tags":["containers","docker","only","volume"]},"Content":"\u003cp\u003eEn estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir.\u003c/p\u003e\n\n\u003cp\u003eLos volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad.\u003c/p\u003e\n\n\u003cp\u003eEs decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"bash\"\u003edocker run -it -v /etc:/etc coreos/apache /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?\u003c/p\u003e\n\n\u003cp\u003eBueno esto tampoco es dificil, por ejemplo algo asi\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  webserver:\n    image: coreos/apache\n    volumes:\n      - /etc:/etc\n  app2:\n    build: .\n    volumes:\n      - /etc:/etc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePodriamos utilizar los \u0026#8216;named\u0026#8217; volumes a nivel service para compartirlos, pero en ese caso no estariamos especificando el volume del host.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, si este patron de mapeo de volumenes lo utilizamos varias veces, uno tiende a reutilizar el codigo, y aqui es donde he encontrado este patron muy utilizado que queria señalar:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  data:\n    image: tianon/true\n    volumes:\n      - /etc:/etc\n  webserver:\n    image: coreos/apache\n    volumes_from:\n      - data\n  app2:\n    build: .\n    volumes_from:\n      - data\n  app3:\n    image: postgres\n    volumes_from:\n      - data\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBueno aqui ven el patron al que me refiero. Es extraño porque hay incluso imagenes en docker hub que son \u0026#8220;fake\u0026#8221; solo para generar esto (como la indicada, tianon/true). Si bien la idea del comando es realmente tomar los volumenes de otro container, esto lo he visto muchisimo, y es usado porque de esta manera queda mas significativo el mapeo que tomandolo de un container X particularmente (es decir queda mas claro al tomar volumes from \u0026#8216;data\u0026#8217; que tomarlos de \u0026#8216;webserver\u0026#8217;) y bueno porque de docker te dicen que lo hagas asi.\u003c/p\u003e\n\n\u003cp\u003eCreo que vale la pena señalarlo ya que me costo mucho entender que en la version 2 del docker compose esto no tiene nada que ver con los volumenes (que estan pensados para compartir volumenes entre containers) y buscando en internet no suelen encontrarse tan facilmente desde este punto de vista, sino que uno tiene que \u0026#8220;deducir\u0026#8221; que esta es la \u0026#8220;mejor\u0026#8221; forma de utilizarlo, y entonces buscarlo de esta manera (volume only container o data volume container), porque en realidad esto si esta documentado \u003ca href=\"https://docs.docker.com/engine/tutorials/dockervolumes/#/creating-and-mounting-a-data-volume-container\"\u003eaqui\u003c/a\u003e y es uno de los pocos casos de uso que no cubre el nuevo volumes (segun \u003ca href=\"https://github.com/docker/docker/issues/17798\"\u003eeste issue\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eComo conclusion final vale la pena entonces destacar que en la version 2 del docker compose esto sigue utilizandose de la misma manera que la primer version, mas alla de la adicion de los volumes al YAML.\u003c/p\u003e\n","Summary":"En estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir. Los volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad. Es decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente docker run -it -v /etc:/etc coreos/apache /bin/bash Pero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":450,"FuzzyWordCount":500,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Contenedores unicamente de volumenes en docker (volume only containers)","Description":"","Keywords":[],"Date":"2016-09-07T00:10:13Z","Lastmod":"2016-09-07T00:10:13Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/","Permalink":"","Slug":"","Section":"","IsHome":false}}]}},"Authors":null,"Social":{},"Sections":{"post":[{"Weight":0,"Page":{"Params":{},"Content":"\n\n\u003cp\u003e\u003cem\u003eLet\u0026rsquo;s build a small node.js single page application (SPA) using the multi stage builds feature from docker to optimize the image size\u003c/em\u003e\u003c/p\u003e\n\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\n\u003cp\u003eWith multi stage builds (a feature announced in the docker con last week) we can create a tiny image that get\u0026rsquo;s pulled and pushed faster to the docker repository.\u003c/p\u003e\n\n\u003cp\u003eA Single Page Applications (SPA\u0026rsquo;s) is a convenient use case to test the power of multi stage build easily in the node.js world.\u003c/p\u003e\n\n\u003cp\u003eLet\u0026rsquo;s start with this.\u003c/p\u003e\n\n\u003ch3 id=\"first-step-install-docker-17-05-ce\"\u003eFirst step: install docker 17.05-ce\u003c/h3\u003e\n\n\u003cp\u003eEasy, go to \u003ca href=\"https://www.docker.com/community-edition#/download\"\u003ehttps://www.docker.com/community-edition#/download\u003c/a\u003e\nChoose your platform AND, because we need multi stage builds and its still on the \u003cem\u003eedge channel\u003c/em\u003e we need to choose that instead of the stable channel. Download, install.\u003c/p\u003e\n\n\u003ch3 id=\"second-step-building-a-spa\"\u003eSecond step: Building a SPA\u003c/h3\u003e\n\n\u003cp\u003eA single page application is just a static web page that can be served through any traditional web server.\u003c/p\u003e\n\n\u003cp\u003eFor this example, let\u0026rsquo;s pick a boilerplate SPA like create-react-app.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install -g create-react-app\n\ncreate-react-app my-app\ncd my-app/\nnpm start # if you want to test it and check the browser for it\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003ch3 id=\"third-step-create-a-dockerfile\"\u003eThird step: create a Dockerfile\u003c/h3\u003e\n\n\u003cp\u003eAll right now the important thing, let\u0026rsquo;s take a look at a candidate Dockerfile\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-docker\"\u003e# buildtime\nFROM node AS nodebase\nLABEL maintainer \u0026quot;nicosommi@gmail.com\u0026quot;\n\nADD . /usr/src/app\nWORKDIR /usr/src/app\nRUN npm i \u0026amp;\u0026amp; npm run build\n\n# runtime\nFROM nginx:alpine\nCOPY --from=nodebase /usr/src/app/build /usr/share/nginx/html\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eSo let\u0026rsquo;s see.\u003c/p\u003e\n\n\u003cp\u003eWe start with a node:latest image, no problem with the image size because now we have multi stage builds.\u003c/p\u003e\n\n\u003cp\u003eThe LABEL maintainer, that\u0026rsquo;s recent too, no more MAINTAINER special instruction, now it\u0026rsquo;s a label.\u003c/p\u003e\n\n\u003cp\u003eWe add the current directory to the appropiate location and set the working directory to it.\u003c/p\u003e\n\n\u003cp\u003eInstall, build\u0026hellip; and that\u0026rsquo;s all that we need to generate our artifacts in our build folder.\u003c/p\u003e\n\n\u003cp\u003eSo after that, we take for the runtime the small nginx:alpine image and we just copy the build folder to the right place.\u003c/p\u003e\n\n\u003cp\u003eDone!\u003c/p\u003e\n\n\u003ch3 id=\"fourth-step-build-and-run\"\u003eFourth step: build and run!\u003c/h3\u003e\n\n\u003cp\u003eSo now, let\u0026rsquo;s build the image\n\u003ccode\u003edocker build -t my-app .\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd now let\u0026rsquo;s look it\u0026rsquo;s size\n\u003ccode\u003edocker images\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAll right! less than 16 MB! With the whole thing, linux, nginx and our app!\u003c/p\u003e\n\n\u003cp\u003eThat\u0026rsquo;s great. Just the node_modules folder size after installation is around 130 MB\u0026hellip; so this is a BIG win.\u003c/p\u003e\n\n\u003cp\u003eLet\u0026rsquo;s try it\u003cbr /\u003e\n\u003ccode\u003edocker run -d --rm -p 8000:80 --name my-app my-app\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOpen chrome in localhost:8000 and enjoy.\u003c/p\u003e\n\n\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\n\n\u003cp\u003eMulti stage builds are great, it let\u0026rsquo;s you easily build whatever you want and then create a thin self-sufficient pack with exactly what you need to let the user run your application.\u003c/p\u003e\n\n\u003cp\u003eBy making this clear distinction between different stages, docker let\u0026rsquo;s you think in a more organized way about the Dockerfile.\u003c/p\u003e\n\n\u003cp\u003eWith multi stage builds the LAST stage is the one that is used on your final image. Don\u0026rsquo;t forget that. \u003cem\u003eFor example, the ONBUILD instruction on a previous stage wont have any effect\u003c/em\u003e because it will be overwritten with the last stage of the Dockerfile.\u003c/p\u003e\n\n\u003cp\u003eAs a side note, it is important to say that this may be a trigger to massively use webpack or some kind of bundler for standalone node.js applications. The node_modules folder get\u0026rsquo;s really big very quickly.\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Let\u0026rsquo;s build a small node.js single page application (SPA) using the multi stage builds feature from docker to optimize the image size Introduction With multi stage builds (a feature announced in the docker con last week) we can create a tiny image that get\u0026rsquo;s pulled and pushed faster to the docker repository. A Single Page Applications (SPA\u0026rsquo;s) is a convenient use case to test the power of multi stage build easily in the node.js world.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#introduction\"\u003eIntroduction\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#first-step-install-docker-17-05-ce\"\u003eFirst step: install docker 17.05-ce\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#second-step-building-a-spa\"\u003eSecond step: Building a SPA\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#third-step-create-a-dockerfile\"\u003eThird step: create a Dockerfile\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#fourth-step-build-and-run\"\u003eFourth step: build and run!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":526,"FuzzyWordCount":600,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Weekend experiment: a node.js SPA with multi stage builds from docker","Description":"","Keywords":[],"Date":"2017-04-29T06:34:58-03:00","Lastmod":"2017-04-29T06:34:58-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Experiencias"],"tags":["containers","docker","only","volume"]},"Content":"\u003cp\u003eEn estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir.\u003c/p\u003e\n\n\u003cp\u003eLos volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad.\u003c/p\u003e\n\n\u003cp\u003eEs decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"bash\"\u003edocker run -it -v /etc:/etc coreos/apache /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?\u003c/p\u003e\n\n\u003cp\u003eBueno esto tampoco es dificil, por ejemplo algo asi\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  webserver:\n    image: coreos/apache\n    volumes:\n      - /etc:/etc\n  app2:\n    build: .\n    volumes:\n      - /etc:/etc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePodriamos utilizar los \u0026#8216;named\u0026#8217; volumes a nivel service para compartirlos, pero en ese caso no estariamos especificando el volume del host.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, si este patron de mapeo de volumenes lo utilizamos varias veces, uno tiende a reutilizar el codigo, y aqui es donde he encontrado este patron muy utilizado que queria señalar:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  data:\n    image: tianon/true\n    volumes:\n      - /etc:/etc\n  webserver:\n    image: coreos/apache\n    volumes_from:\n      - data\n  app2:\n    build: .\n    volumes_from:\n      - data\n  app3:\n    image: postgres\n    volumes_from:\n      - data\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBueno aqui ven el patron al que me refiero. Es extraño porque hay incluso imagenes en docker hub que son \u0026#8220;fake\u0026#8221; solo para generar esto (como la indicada, tianon/true). Si bien la idea del comando es realmente tomar los volumenes de otro container, esto lo he visto muchisimo, y es usado porque de esta manera queda mas significativo el mapeo que tomandolo de un container X particularmente (es decir queda mas claro al tomar volumes from \u0026#8216;data\u0026#8217; que tomarlos de \u0026#8216;webserver\u0026#8217;) y bueno porque de docker te dicen que lo hagas asi.\u003c/p\u003e\n\n\u003cp\u003eCreo que vale la pena señalarlo ya que me costo mucho entender que en la version 2 del docker compose esto no tiene nada que ver con los volumenes (que estan pensados para compartir volumenes entre containers) y buscando en internet no suelen encontrarse tan facilmente desde este punto de vista, sino que uno tiene que \u0026#8220;deducir\u0026#8221; que esta es la \u0026#8220;mejor\u0026#8221; forma de utilizarlo, y entonces buscarlo de esta manera (volume only container o data volume container), porque en realidad esto si esta documentado \u003ca href=\"https://docs.docker.com/engine/tutorials/dockervolumes/#/creating-and-mounting-a-data-volume-container\"\u003eaqui\u003c/a\u003e y es uno de los pocos casos de uso que no cubre el nuevo volumes (segun \u003ca href=\"https://github.com/docker/docker/issues/17798\"\u003eeste issue\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eComo conclusion final vale la pena entonces destacar que en la version 2 del docker compose esto sigue utilizandose de la misma manera que la primer version, mas alla de la adicion de los volumes al YAML.\u003c/p\u003e\n","Summary":"En estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir. Los volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad. Es decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente docker run -it -v /etc:/etc coreos/apache /bin/bash Pero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":450,"FuzzyWordCount":500,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Contenedores unicamente de volumenes en docker (volume only containers)","Description":"","Keywords":[],"Date":"2016-09-07T00:10:13Z","Lastmod":"2016-09-07T00:10:13Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","GDD"]},"Content":"\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify on github\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.nicosommi.com/index.php/2016/05/25/generation-driven-development-introduccion-a-la-idea-y-a-gddify/\"\u003eleer este articulo en español\u003c/a\u003e\u003cfigure id=\"attachment_639\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png\" alt=\"Keep your source code blocks updated on every software component on your architecture. Even if they belong to the same file.\" width=\"300\" height=\"300\" class=\"size-medium wp-image-639\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync-150x150.png 150w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync.png 512w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eKeep your source code blocks updated on every software component on your architecture. Even if they belong to the same file.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNote: GDD and gddify are a work in progress.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eApplications are concrete points of view. A point of view that is composed by other points of view. Those from every person that participates in their development. Specially the developers, who create the abstraction from the real information flow using a programming language.\u003c/p\u003e\n\n\u003cp\u003ePoints of view, or models, are the thing that is observed, plus an additional subjective load from the observer, a meta information. Payload and meta.\u003c/p\u003e\n\n\u003cp\u003eOver the last year, many times I have created source code generators. Either using one of the template languages out there (swig, ejs, lodash, etc, etc) or using yeoman. Even with custom scripts.\u003c/p\u003e\n\n\u003cp\u003eAlso, over the last years, I saw how promises get into the equation on the async world. This javascript objects that promise us some information to be delivered in the future. I always though that this was a very interesting concept, and that it was very clever. Is not only that simplifies the way you can write functions, but also addresses ambiguity in the error handling mechanism. But better of all, it represents the reality better. This is the point which I want to take in order to explain GDD (generation driven development).\u003c/p\u003e\n\n\u003cp\u003eAs I said earlier, when generating source code, we (developers) are used to use some kind of templating language, or yeoman or some custom script. However, if we take a look at the reality, a template (God bless the templates, I will never criticize them after all that they did for me) is physically impossible, it just does not make any sense to put two things together on the same place and mix them up literally. The \u0026#8220;mix\u0026#8221;, in the reality, is like a cell-level genesis that grows.\u003c/p\u003e\n\n\u003cp\u003eSomeone may tell me here that, even if templates are not too close to the reality, they helped us to accomplish many objectives, even unimaginable. And that\u0026#8217;s true. Absolutely. But I think that a better picture of the reality here, like promises did, may also simplify the development process.\u003c/p\u003e\n\n\u003cp\u003eBut let\u0026#8217;s take a look at some common problems right now:\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; microservices: a lot of overhead on maintenance because the number of projects that compose your architecture\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; constant module update: it happens a lot that you use a module out there that may not be updated at the right time for you, you have to fork it and create your own.\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; technology decisions: new utilities are released every day, some are the right choice for us and others don\u0026#8217;t, and the impact here is important because it may lead to a certain amount of refactor work later on\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; unmaintained modules: it\u0026#8217;s a common case that some libraries are abandonware because of different reasons\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; broken module compatibility: also, there are modules that relies on other modules, and wrappers-only-modules often don\u0026#8217;t get updated as fast as the original module, or when they change the version and the interface gets changed too in some way and now we need to adapt all of our projects.\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; repeated source code patterns: there are source code patterns that we repeat over and over on our components\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; build a generator: is something new and you have to learn how to use it, how to test it, or use some third party generator and learn how it works (like MEAN)\u003c/p\u003e\n\n\u003cp\u003e\u0026#8211; template issues: IDE\u0026#8217;s are not prepared to parse two languages in the same file on most cases\u003c/p\u003e\n\n\u003cp\u003eAll these are reasons made me think that there is something better out there. There are things to improve.\u003c/p\u003e\n\n\u003cp\u003eGoing back to points of view. Applications are concrete points of view. So, if we think on how to generate more points of view, we will need to pay special attention to the meta information, which are the perception of the reality, to create and maintain other similar perceptions. We need to observe the observer in order to create it.\u003c/p\u003e\n\n\u003cp\u003eFrom this idea I created this development practice that I called GDD, which stands for Generation Driven Development, which is just to add meta information on the source code that is needed in order to generate it again but with little differences, using the main meta information tool on source code: the comments.\u003c/p\u003e\n\n\u003ch2 id=\"which-is-that-necessary-information\"\u003eWhich is that necessary information?\u003c/h2\u003e\n\n\u003cp\u003eThis can be a long discussion and surely with time and maybe the collaboration of the community I will find things that today I do not see.\u003c/p\u003e\n\n\u003cp\u003eActually, the tool that I created to implement GDD, gddify, supports the thing that my experience told me (my current point of view to create points of view). So let\u0026#8217;s take a look at those elements one by one:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003esw component (swComponent)\u003c/em\u003e: a software component that contains software blocks. A project. Examples: a webapp, an API, a microservice, or any project.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003esw block (swBlock)\u003c/em\u003e: a sw block, a group of files inside a software component with a particular purpose. For example, the files that build the source code into the compiled code (in the js world, maybe gulp related files), or the files involved in a SCUDL (even specs!), or any other group that means something logically or practically to our architecture.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003esource code files\u003c/em\u003e: this is the minimum unit for generation. a file.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cfigure id=\"attachment_630\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png\" alt=\"place holders\" width=\"300\" height=\"255\" class=\"size-medium wp-image-630\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion.png 466w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eInside place holders, that content will be always the same for that particular file even after updates\u003c/figcaption\u003e\u003c/figure\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eplace holders\u003c/em\u003e: This are source code blocks that keep their content the same for that specific file. It is delimited with meta information.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eExample using gddify (js)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph constructor */\nconstructor () {\n  this.name = 'nico'\n}\n/* endph */\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003ereplacements\u003c/em\u003e: objects with information for replacements, which will be used in the synchronization. Their current attributes in gddify are name (which will be used to match the same point from other files), regex (regular expression, which is used to synchronize other files with this one) and value (which is the value for that replacement here in this file).\u003c/p\u003e\n\n\u003cp\u003eExample using gddify (js), please notice that this replacement information is contained inside a special placeholder called replacements and that their attributes are comma separated, and one per line.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph replacements \u003cem\u003e/\n/\u003c/em\u003e name, /myClass/g, myClass \u003cem\u003e/\n/\u003c/em\u003e endph */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_629\" style=\"width: 280px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png\" alt=\"replacements\" width=\"280\" height=\"300\" class=\"size-medium wp-image-629\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png 280w, http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion.png 425w\" sizes=\"(max-width: 280px) 85vw, 280px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003ea replacement example\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003estamps\u003c/em\u003e: source code blocks shared across components. They keeps always the same content. But, they can be ignored from files.\u003c/p\u003e\n\n\u003cp\u003eExample using gddify (js)\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* stamp toJson \u003cem\u003e/\ntoJSON () {\n  return { name: this.name }\n}\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_631\" style=\"width: 199px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png\" alt=\"stamps\" width=\"199\" height=\"300\" class=\"size-medium wp-image-631\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png 199w, http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion.png 583w\" sizes=\"(max-width: 199px) 85vw, 199px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eStamps are code blocks shared and immutable across components (that can be ignored)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003eignoring stamps\u003c/em\u003e: array of names of stamps that will be ignored on this file.\u003c/p\u003e\n\n\u003cp\u003eExample using gddify (js). Notice that, like replacements, ignored stamps are contained in a special place holder called ignoringStamps.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph ignoringStamps \u003cem\u003e/\n/\u003c/em\u003e toJson, parse \u003cem\u003e/\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_632\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png\" alt=\"Ignoring stamps\" width=\"300\" height=\"244\" class=\"size-medium wp-image-632\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion.png 591w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eIgnoring stamps are those code blocks that we do not want to show this particular file\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003eThe description of this software components on the right way, will allow us not just create more components, but also combine blocks, and keep them updated, with no additional effort building generators, and with just one programming language, and with no templates. That is the value that this way of development has, thanks to the change on the model which is at my opinion, better to address these common problems of today.\u003c/p\u003e\n\n\u003cp\u003eI consider that GDD has the potential to lower that cost considerably, because it allows you to share code blocks across projects, keeping them up to date easily, and thus brings microservices and other kind of complex architectures that requires modularization to everyone and not only to those who can pay high expenses on development. Improve applications quality and price. That is my personal objetive and the compromise and vision of \u003ca href=\"http://integracionesagiles.com\"\u003eIntegraciones Agiles\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\n\n\u003cp\u003eThis is a simple introduction to the model of visualizing the problem, soon I will publish more details on the usability, on how to get used to the process, common issues, use cases, more code examples, and much more.\u003c/p\u003e\n\n\u003ch2 id=\"contribute\"\u003eContribute\u003c/h2\u003e\n\n\u003cp\u003eI\u0026#8217;m doing this open source without making any money, so in order to keep dedicating time to this kind of projects I need the support of the community. Please do no hesitate to contact me for contributions to the idea, to the source code, donations, services, consultancy or business.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://integracionesagiles.com\"\u003ehttp://integracionesagiles.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify en github\u003c/a\u003e\u003c/p\u003e\n","Summary":"gddify on github leer este articulo en español Keep your source code blocks updated on every software component on your architecture. Even if they belong to the same file. Note: GDD and gddify are a work in progress. Applications are concrete points of view. A point of view that is composed by other points of view. Those from every person that participates in their development. Specially the developers, who create the abstraction from the real information flow using a programming language.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#which-is-that-necessary-information\"\u003eWhich is that necessary information?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#contribute\"\u003eContribute\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1416,"FuzzyWordCount":1500,"ReadingTime":7,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Generation Driven Development – Introduction to the idea and to gddify","Description":"","Keywords":[],"Date":"2016-05-27T13:38:42Z","Lastmod":"2016-05-27T13:38:42Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/05/27/generation-driven-development-introduction-to-the-idea-and-to-gddify/","Permalink":"","Slug":"gddify-es","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","GDD"]},"Content":"\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify en github\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.nicosommi.com/index.php/2016/05/27/generation-driven-development-introduction-to-the-idea-and-to-gddify/\"\u003eread this article in english\u003c/a\u003e\u003cfigure id=\"attachment_639\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png\" alt=\"Mantenga los bloques de codigo en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo.\" width=\"300\" height=\"300\" class=\"size-medium wp-image-639\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync-150x150.png 150w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync.png 512w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eMantenga los bloques de código en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNota: GDD y gddify son un trabajo en curso.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eLas aplicaciones, son ni mas ni menos que materializaciones de un punto de vista. Un punto de vista que esta compuesto por los puntos de vista de los participantes del desarrollo de la misma. Sobre todo de los programadores que son quienes crean entidades que abstraen el comportamiento real del flujo de la información a lenguajes de programación.\u003c/p\u003e\n\n\u003cp\u003eLos puntos de vista, o modelos, se podría decir que son lo observado, mas una carga subjetiva del observador, una meta información. Para los mas técnicos: payload y meta.\u003c/p\u003e\n\n\u003cp\u003eDurante los últimos años me vi muchas veces desarrollando generadores de código. Ya sea utilizando templates (de los miles que hay), o con yeoman (que esta de moda y utiliza templates), o con algún script personalizado.\u003c/p\u003e\n\n\u003cp\u003eTambién, durante los últimos años, he visto el avance de las Promesas. Estos objetos de javascript que nos prometen la entrega de algo a futuro. Este concepto me pareció siempre muy interesante, y acertado a la vez. Es que no sólo simplifica el modo de escribir funciones, también elimina ambigüedades. Pero por sobre todo, representa mejor la realidad. Y esto es lo que me quiero llevar para explicar GDD (Generation Driven Development).\u003c/p\u003e\n\n\u003cp\u003eA la hora de generar codigo, los programadores estamos acostumbrados ya a usar templates, a utilizar yeoman, o a hacer cosas raras. Sin embargo, si observamos la realidad, un template (benditos templates no me animaría a criticarlos\u0026#8230; despues de tantas veces que me han salvado!) es mas bien algo totalmente imposible en el mundo físico, sencillamente no tiene sentido poner dos cosas en el mismo lugar de manera literal. La \u0026#8220;mezcla\u0026#8221;, en la realidad se produce por ejemplo, por reproducción a nivel celular que luego, crece.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, alguien podria decir que si bien no sea una fiel representacion de la realidad, los templates han servido a numerosos objetivos y aun lo hacen. Es totalmente cierto. Pero creo que una representación de la realidad mas atinada, como lo hicieron las promesas, tambien simplificara el proceso de desarrollo.\u003c/p\u003e\n\n\u003cp\u003eToda esta introducción, sumada a necesidades actuales como los microservicios que tiene una carga de mantenimiento de muchos proyectos muy grande (de hecho sigue el single responsibility pattern o patrón de responsabilidad simple), las constantes actualizaciones de librerías, las librerías abandonadas, las compatibilidades que se rompen, la lisa y llana repetición de patrones de operaciones, etc, etc. y ademas sumado a la carga que lleva hoy en dia el desarrollo de generadores, el bajo nivel de test (o de alto esfuerzo en su realizacion) que se puede efectuar sobre los templates y su bajo soporte por los IDE\u0026#8230; todo esto como decia, me ha llevado a pensar en que allí había algo por mejorar.\u003c/p\u003e\n\n\u003cp\u003eVolviendo a lo de los puntos de vista. Las aplicaciones son puntos de vista concretos. Ahora bien, si pensamos en generar como siendo esto generar mas puntos de vista, debemos prestar especial atención a la meta información de dichos puntos de vista, que son la percepción de la realidad, para crear y mantener otras percepciones similares. Debemos observar al observador para recrearlo.\u003c/p\u003e\n\n\u003cp\u003eDe este concepto, he creado esta practica de desarrollo que llame GDD, que no es ni mas ni menos que añadir en el código fuente, información necesaria para poder generarlo, utilizando como principal herramienta el principal elemento para la meta información del código fuente: los comentarios.\u003c/p\u003e\n\n\u003ch2 id=\"cual-es-la-informacion-necesaria\"\u003eCual es la informacion necesaria?\u003c/h2\u003e\n\n\u003cp\u003eEso puede ser una larga discusion y seguramente con el paso del tiempo y quizas con la colaboracion de la comunidad podre encontrar cosas que aun no he detectado. Actualmente, en la herramienta para implementar GDD que he desarrollado, gddify, he agregado soporte para lo que mi experiencia me ha marcado (mi punto de vista actual para generar puntos de vista), veamos estos elementos uno a uno:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003ecomponente sw (swComponent)\u003c/em\u003e: es un componente software, que consta de bloques sw. Un proyecto. Por ejemplo, una aplicacion web, un api, un microservicio, o cualquier proyecto.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003ebloques sw (swBlock)\u003c/em\u003e: es un bloque de software, un conjunto de archivos dentro de un componente, con una funcion particular. Por ejemplo, los archivos de codigo que ejecutan el build, los archivos de un CRUD (o SCUDL), o cualquier otra agrupacion que tenga un significado logico o practico para nuestra arquitectura.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003earchivo de codigo fuente (source code files)\u003c/em\u003e: este es la unidad base de sincronizacion/generacion. Es un archivo.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cfigure id=\"attachment_630\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png\" alt=\"place holders\" width=\"300\" height=\"255\" class=\"size-medium wp-image-630\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion.png 466w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eDentro de los place holders, se mandentra el codigo del archivo actual a pesar de las actualizaciones\u003c/figcaption\u003e\u003c/figure\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003econtenedores (place holders)\u003c/em\u003e: estos son bloques de codigo que mantienen su contenido siempre para el archivo actual, mas alla de las sincronizaciones que pudiesen ocurrir con otros archivos. Se delimita con meta informacion.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eEjemplo de implementacion en gddify (js)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph constructor */\nconstructor () {\n  this.name = 'nico'\n}\n/* endph */\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003ereemplazos (replacements)\u003c/em\u003e: objetos de informacion para reemplazos, que seran utilizados en la sincronizacion. Sus atributos actuales en gddify son name (nombre, que se utilizara para encontrar correspondencias entre archivos), regex (expresion regular de javascript que utilizaran otros archivos para sincronizarse con este), y value (valor que este archivo tendra en esos reemplazos).\u003c/p\u003e\n\n\u003cp\u003eEjemplo de implementacion en gddify (js), notar que es esta contenido dentro de un placeholder especial denominado replacements, y que sus atributos estan separados por comas. Habra una linea para cada atributo.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph replacements \u003cem\u003e/\n/\u003c/em\u003e name, /myClass/g, myClass \u003cem\u003e/\n/\u003c/em\u003e endph */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_629\" style=\"width: 280px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png\" alt=\"replacements\" width=\"280\" height=\"300\" class=\"size-medium wp-image-629\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png 280w, http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion.png 425w\" sizes=\"(max-width: 280px) 85vw, 280px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eun ejemplo complejo de reemplazos\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003eestampas (stamps)\u003c/em\u003e: bloques de codigo que no cambiaran para ninguno de los archivos sincronizados, pero que pueden ser omitidos con otro objeto denominado ignoringStamps (siguiente)\u003c/p\u003e\n\n\u003cp\u003eEjemplo en gddify (js)\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* stamp toJson \u003cem\u003e/\ntoJSON () {\n  return { name: this.name }\n}\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_631\" style=\"width: 199px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png\" alt=\"stamps\" width=\"199\" height=\"300\" class=\"size-medium wp-image-631\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png 199w, http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion.png 583w\" sizes=\"(max-width: 199px) 85vw, 199px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eLos stamps son bloques de codigo compartidos e inmutables entre componentes (pero que se pueden ignorar)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003eestampas ignoradas (ignoringStamps)\u003c/em\u003e: array de nombres de estampas cuyo contenido este archivo no incluira si apareciesen en una sincronizacion con otro archivo.\u003c/p\u003e\n\n\u003cp\u003eEjemplo en gddify (js). Notar que al igual que los reemplazos, se encuentra dentro de un place holder especial, en este caso denominado ignoringStamps\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph ignoringStamps \u003cem\u003e/\n/\u003c/em\u003e toJson, parse \u003cem\u003e/\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_632\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png\" alt=\"Ignoring stamps\" width=\"300\" height=\"244\" class=\"size-medium wp-image-632\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion.png 591w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eIgnoring stamps son aquellos bloques inmutables que no queremos mostrar en este archivo en particular\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003eLa descripción de estos componentes de software de manera correcta, nos permitirá no solo generarlos en el futuro, sino generar particularmente bloques individuales pudiendo combinarlos, y ademas mantenerlos actualizados, sin esfuerzo adicional en la construcción de generadores, y en un solo lenguaje sin templates. He allí el valor que creo que este modo de desarrollar tiene gracias al cambio de modelo con el que ataca el problema que considero es mas cercano a al sentido común.\u003c/p\u003e\n\n\u003cp\u003eActualmente una arquitectura de microservicios tiene una desventaja muy importante que es la dificultad de mantenimiento. Esto ocurre mas alla del delivery continuo, de la integración continua, etc. Esto es debido a lo costoso de mantener muchos proyectos.\u003c/p\u003e\n\n\u003cp\u003ePor otro lado, este trabajo genera des-sincronizacion por falta del adecuado mantenimiento, impactando en la calidad de los componentes producidos.\u003c/p\u003e\n\n\u003cp\u003eConsidero que GDD tiene el potencial de disminuir ese costo considerablemente ya que permite compartir bloques de código y archivos entre proyectos, manteniendolos actualizados de manera sencilla, y asi acercar los microservicios y otras arquitecturas complejas que requieren modularización a todo el mundo y no solo a quienes puedan afrontar altos gastos en el departamento de sistemas. Mejorar el mundo de las aplicaciones en calidad y precio. Ese es mi objetivo personal y el compromiso y la visión de \u003ca href=\"http://integracionesagiles.com\"\u003eIntegraciones Agiles\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2 id=\"conclusión\"\u003eConclusión\u003c/h2\u003e\n\n\u003cp\u003eEsto es una simple introducción al modelo de visualizar el problema, pronto publicare mas detalles de la usabilidad del mismo, de como acostumbrarse, problemas frecuentes, ejemplos de aplicación, códigos de ejemplo, y mucho mas.\u003c/p\u003e\n\n\u003ch2 id=\"colaboración\"\u003eColaboración\u003c/h2\u003e\n\n\u003cp\u003eMe encuentro desarrollando esto de manera open source y sin ganar dinero a cambio, y para poder continuar dedicando tiempo a estos proyectos, necesito el aporte de la comunidad. Por favor no dude en contactarme si esta interesado en temas de donaciones, servicios, consultoria, negocios, etc.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://integracionesagiles.com\"\u003ehttp://integracionesagiles.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify en github\u003c/a\u003e\u003c/p\u003e\n","Summary":"gddify en github read this article in english Mantenga los bloques de código en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo. Nota: GDD y gddify son un trabajo en curso. Las aplicaciones, son ni mas ni menos que materializaciones de un punto de vista. Un punto de vista que esta compuesto por los puntos de vista de los participantes del desarrollo de la misma. Sobre todo de los programadores que son quienes crean entidades que abstraen el comportamiento real del flujo de la información a lenguajes de programación.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#cual-es-la-informacion-necesaria\"\u003eCual es la informacion necesaria?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusión\"\u003eConclusión\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#colaboración\"\u003eColaboración\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1358,"FuzzyWordCount":1400,"ReadingTime":7,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Generation Driven Development – Introducción a la idea y a gddify","Description":"","Keywords":[],"Date":"2016-05-26T00:08:30Z","Lastmod":"2016-05-26T00:08:30Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/05/25/generation-driven-development-introduccion-a-la-idea-y-a-gddify/","Permalink":"","Slug":"gddify","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences","Technology"]},"Content":"\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\u0026#8220;Little things can make a big difference.\u0026#8221;\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e“Little things can make a big difference.” I’m sure you heard that phrase a lot. Well there are cases in which that is true. And this is, at my opinion, one of those cases. Some people know about this detail I\u0026#8217;m going to talk about, but most people don’t.\u003c/p\u003e\n\n\u003cp\u003eWhy? Almost everyone, including me until recently, when they decide to use a tool, like gulp, on one of their node.js projects, they creates a gulp file on the project root with some tasks like “test” on it for example, and then run something like\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003egulp test\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eWell. I understand you if that\u0026#8217;s your case, because they tell you to do so in the official documentation. I did the same some time ago. But, in most cases, that\u0026#8217;s a bad thing to do. I will say that you should stop doing that ASAP.\u003c/em\u003e Not the gulpfile, that\u0026#8217;s ok, but I have what I think it is a solid set of arguments against using gulp as a top level task runner (I mean installed globally). \u003cem\u003eLet me explain you why.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eFirstly, I want my node.js project to be cloned and executed right away. Period. \u003cem\u003eI do not want the container / user / developer / anybody to install something globally on their environments\u003c/em\u003e besides of the natural requirements for that technology. Because \u003cem\u003eis just unrelated\u003c/em\u003e to my node.js project environment. It\u0026#8217;s not a global dependency, it is a local dependency\u003cstrong\u003e.\u003c/strong\u003e The flow should be something more like: git clone, npm install, npm test. \u003cem\u003eAnd that\u0026#8217;s it.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eLet\u0026#8217;s imagine this situation for a minute.\u003c/em\u003e I\u0026#8217;m making public modules relying on the global gulp. On the other hand, you\u0026#8217;re a developer and you\u0026#8217;re new to node.js\u0026#8230; then you start with some project and you decide to clone one of my modules. Now, suddenly, if you want to run the test or maybe do some other task like contributing to my project, you need to install some global tool called, in this example, gulp. So now you need to read lot\u0026#8217;s of docs to know what it is and how it works. \u003cem\u003eAll right, I would say that coupling gulp learning curve to my node.js modules is not intuitive and it\u0026#8217;s also unfair for those developers who don\u0026#8217;t know about our custom tool preference or they just don\u0026#8217;t want to learn it. So by doing this, you\u0026#8217;re not just creating a dependency for your projects in your environments but also for the users/potential contributors of your module if it\u0026#8217;s a public module, or the developers in your team if it\u0026#8217;s not.\u003c/em\u003e\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eI would say that coupling gulp learning curve to my node.js modules is not intuitive and it\u0026#8217;s also unfair for those developers who don\u0026#8217;t know about our custom tool preference or they just don\u0026#8217;t want to learn it. So by doing this, you\u0026#8217;re not just creating a dependency for your projects in your environments but also for the users\u003cem\u003e/potential contributors\u003c/em\u003e of your module if it\u0026#8217;s a public module, or the developers in your team if it\u0026#8217;s not.\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eWait, this is not just some hedonistic crap. And it\u0026#8217;s not just me believing it\u0026#8217;s better. That thing can hurt your open source strategy and it can make you lose time with your team.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eAnd there are even more real conflicts with this\u0026#8230; specifically with module versions.\u003c/em\u003e If you don\u0026#8217;t believe me, just start playing with babel versions 5, 6 along with gulp versions 2 and 3 in two or three different projects, and you will face a lot of problems. Because you\u0026#8217;re sharing dependency versions among projects by using a global CLI. Gulp (like almost any other popular CLI in node.js) is not really a global CLI, is a dependency of each one of your projects. So on each case you really need to ask to yourself \u0026#8220;is this CLI a real global dependency or is related to my projects individually?\u0026#8221;. Because if you decide this wrong, this may force you to update your old projects after you update one, or switch constantly global CLI versions, and this task can be very annoying, \u003cstrong\u003e\u003cem\u003emaking you lose time and money\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eYou may think, well anyway I just have a few projects and if I refresh one I can just refresh all of them. Well if you grow you will have troubles this is a side effect on the team plan. It\u0026#8217;s creating unexpected efforts. And it may be not so easy to figure out which versions are failing.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e_**Gulp (like almost any other popular CLI in node.js) is not really a global CLI, is a dependency of each one of your projects. So on each case you really need to ask to yourself \u0026#8220;is this CLI a real global dependency or is related to my projects individually?\u0026#8221; Because if you decide this wrong, this may force you to update your old projects after you update one, or switch constantly global CLI versions, and this task can be very annoying, \u003cstrong\u003e\u003cem\u003emaking you lose time and money\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003e**_\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eEven if gulp get a really amazing development process in which they fully stick to backwards compatibility, this is not a recommended practice at all, mainly because you are creating a node.js project, not a gulp project. And it does not depend on one framework as I told you with the babel/gulp letal combination. \u003cem\u003eI remember that day. We literally had to refresh all our modules because they suddenly started to fail in the continuous integration server when the environment changed.\u003c/em\u003e\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eI remember that day. We literally had to refresh all our modules because they suddenly started to fail in the continuous integration server when the environment changed.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cstrong\u003eIntroduction to the \u0026#8220;trivial\u0026#8221; solution\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNode.js comes with the npm binary built in\u003c/em\u003e. Npm supports, via package.json, running scripts in different stages or phases and also custom scripts. Also, some packages like gulp have a binary link for which \u003cem\u003enpm creates a symbolic link automatically on a project scoped bin folder and npm run includes those links in the PATH automatically for the scripts in the package.json\u003c/em\u003e.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003enpm creates a symbolic link automatically on a project scoped bin folder and npm run includes those links in the PATH automatically for the scripts in the package.json.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eYou can see a reference here \u003ca href=\"https://docs.npmjs.com/cli/run-script\"\u003ehttps://docs.npmjs.com/cli/run-script\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eSo the point is to use the local gulp binary link in the package.json as a shortcut for executing your internal gulp tasks.\u003c/em\u003e And, luckily, that is transparent to us.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eSo the point is to use the local gulp binary link in the package.json as a shortcut for executing your internal gulp tasks\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cstrong\u003eHow to do this?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWell basically, let\u0026#8217;s say you want to replace your \u003cem\u003egulp test\u003c/em\u003e command so you don\u0026#8217;t need a global gulp\u0026#8230; well ok, then simply add this to your scripts section of your package.json\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e...(content on your package.json)...\n\"scripts\": {\n\"test\": \"gulp test\"\n}\n...(more content on your package.json)...\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eAnd that\u0026#8217;s it!\u003c/strong\u003e With that line now you just need a node js regular environment with nothing installed globally on it, like this\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003enpm test\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eTrivial? Well not so fast. This is the small detail. If you read the npm documentation, maybe you are doing this already. But according to my experience and what I see out there, some people do this but they don\u0026#8217;t know what happens behind the scenes and most people just use the global gulp\u003cem\u003e. This npm test command is not executing the global gulp. The better way to experiment this is just uninstalling the global gulp. And please do that ASAP!\u003c/em\u003e \u003cem\u003eYou just need to install gulp (or the CLI you want to make local) locally\u003c/em\u003e in your project before you execute the script through \u003cstrong\u003enpm run\u003c/strong\u003e\u0026#8230; remember that. So this is picking the link from the PATH that points to the node_modules version of gulp of your project.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003enpm uninstall -g gulp\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e**\u003cem\u003eThis npm test command is not executing the global gulp.\u003c/em\u003e The better way to experiment this is just uninstalling the global gulp. And please do that ASAP! You just need to install gulp (or the CLI you want to make local) locally\u003c/p\u003e\n\n\u003cp\u003e**\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e**Sugar for complex cases\u003c/p\u003e\n\n\u003cp\u003e**\u003c/p\u003e\n\n\u003cp\u003eAs I said earlier, you can use custom scripts (meaning any name you want) on the scripts element on your package.json. If that\u0026#8217;s your case, after you added it on your package.json, you need can run that custom npm script with this command\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javacript\"\u003enpm run gulp yourcustomtask\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd here, an elegant ultimate approach that let you execute any gulp task you may have with the bin symbolic link fix with a command like \u003cstrong\u003e\u003cem\u003enpm run gulp anytask\u003c/em\u003e\u003c/strong\u003e, check it out:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e...(content on your package.json)...\n\"scripts\": {\n\"test\": \"gulp test\",\n\"gulp\": \"gulp\"\n}\n...(more content on your package.json)...\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eOther examples\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd as I mentioned I\u0026#8217;m not talking about just gulp, eslint is another good example of this concept but in a slightly different way, you can configure your IDE to use some global eslint set of rules, but \u003cem\u003eevery project may have different rules, and this is a real conflict too because one maybe is in es5 and the other one in ECMAScript 2015\u003c/em\u003e, and there lots of examples. \u003cem\u003eGrunt also applies\u003c/em\u003e\u003cstrong\u003e,\u003c/strong\u003e you can stop using the global grunt by following this steps too (installing grunt-cli locally instead). Want more? Mocha, some Babel versions. And the list is long. Of course, they are creating a module, they want it to be easy so more developers adopt it. And it’s true, it works, they get more engagement on their modules. But at some point we need to know where to stop and grow from our experience.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSo in conclusion, I think every project should be self sufficient, self configured, and this approach tries to tackle that. If you create a node.js project you need to stick to the node.js interpreter as a requirement. Nothing global except for that container platform itself which is a natural requirement for your scripts. In this way, if some day another task runner came out and kills gulp, or any pseudo global CLI, you can smoothly switch to the new one. Also you don\u0026#8217;t couple the learning curve from the CLI to your m
