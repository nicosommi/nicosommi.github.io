 al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Experiencias"],"tags":["containers","docker","only","volume"]},"Content":"\u003cp\u003eEn estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir.\u003c/p\u003e\n\n\u003cp\u003eLos volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad.\u003c/p\u003e\n\n\u003cp\u003eEs decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"bash\"\u003edocker run -it -v /etc:/etc coreos/apache /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?\u003c/p\u003e\n\n\u003cp\u003eBueno esto tampoco es dificil, por ejemplo algo asi\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  webserver:\n    image: coreos/apache\n    volumes:\n      - /etc:/etc\n  app2:\n    build: .\n    volumes:\n      - /etc:/etc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePodriamos utilizar los \u0026#8216;named\u0026#8217; volumes a nivel service para compartirlos, pero en ese caso no estariamos especificando el volume del host.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, si este patron de mapeo de volumenes lo utilizamos varias veces, uno tiende a reutilizar el codigo, y aqui es donde he encontrado este patron muy utilizado que queria señalar:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  data:\n    image: tianon/true\n    volumes:\n      - /etc:/etc\n  webserver:\n    image: coreos/apache\n    volumes_from:\n      - data\n  app2:\n    build: .\n    volumes_from:\n      - data\n  app3:\n    image: postgres\n    volumes_from:\n      - data\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBueno aqui ven el patron al que me refiero. Es extraño porque hay incluso imagenes en docker hub que son \u0026#8220;fake\u0026#8221; solo para generar esto (como la indicada, tianon/true). Si bien la idea del comando es realmente tomar los volumenes de otro container, esto lo he visto muchisimo, y es usado porque de esta manera queda mas significativo el mapeo que tomandolo de un container X particularmente (es decir queda mas claro al tomar volumes from \u0026#8216;data\u0026#8217; que tomarlos de \u0026#8216;webserver\u0026#8217;) y bueno porque de docker te dicen que lo hagas asi.\u003c/p\u003e\n\n\u003cp\u003eCreo que vale la pena señalarlo ya que me costo mucho entender que en la version 2 del docker compose esto no tiene nada que ver con los volumenes (que estan pensados para compartir volumenes entre containers) y buscando en internet no suelen encontrarse tan facilmente desde este punto de vista, sino que uno tiene que \u0026#8220;deducir\u0026#8221; que esta es la \u0026#8220;mejor\u0026#8221; forma de utilizarlo, y entonces buscarlo de esta manera (volume only container o data volume container), porque en realidad esto si esta documentado \u003ca href=\"https://docs.docker.com/engine/tutorials/dockervolumes/#/creating-and-mounting-a-data-volume-container\"\u003eaqui\u003c/a\u003e y es uno de los pocos casos de uso que no cubre el nuevo volumes (segun \u003ca href=\"https://github.com/docker/docker/issues/17798\"\u003eeste issue\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eComo conclusion final vale la pena entonces destacar que en la version 2 del docker compose esto sigue utilizandose de la misma manera que la primer version, mas alla de la adicion de los volumes al YAML.\u003c/p\u003e\n","Summary":"En estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir. Los volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad. Es decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente docker run -it -v /etc:/etc coreos/apache /bin/bash Pero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":450,"FuzzyWordCount":500,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Contenedores unicamente de volumenes en docker (volume only containers)","Description":"","Keywords":[],"Date":"2016-09-07T00:10:13Z","Lastmod":"2016-09-07T00:10:13Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"debug":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLos más destacados son\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: se hace escribiendo s\u003c/li\u003e\n\u003cli\u003estep out: escribiendo o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : imprimira el valor en cada paso\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : dejara de monitorear el valor\u003c/li\u003e\n\u003cli\u003elist(4) : imprime el contexto en un radio de 4 lineas\u003c/li\u003e\n\u003cli\u003erepl : importantísimo, nos permite evaluar algo en el contexto actual como el console del browser (tenemos todo lo del contexto pero no podemos modificarlo). Salimos con ctrl+c\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHay \u0026#8220;complicaciones\u0026#8221; extra para quienes utilizan gulp/grunt (casi todos) ejecutando algunas tareas previas a iniciar la aplicación\u0026#8230; pero buenas noticias, se puede utilizar algo como por ejemplo nodemon en esos casos, con la opción nodeArgs.\u003c/p\u003e\n\n\u003cp\u003ePor ejemplo:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOtro caso común. Test unit. Con debug? Sí. Por ejemplo si ejecutamos\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/ejemplo.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eentonces nos llevará a la consola de debug.\u003c/p\u003e\n\n\u003cp\u003eCombinando mocha y grunt/gulp se puede hacer esto (también con nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003edonde ponés la ruta a tu instalación global del ejecutable _mocha (con guión bajo) y listo, con eso tenés tus test con el debugger built in y tus tareas previas ejecutadas.\u003c/p\u003e\n\n\u003cp\u003eObteniendo un error ENOSPC?\u003c/p\u003e\n\n\u003cp\u003eEso es porque hay muchos archivos abiertos (o tenés un editor que suele abrir muchos archivos como Sublime o nodemon está incluyendo muchos archivos).\u003c/p\u003e\n\n\u003cp\u003eLo podés solucionar incrementando el valor de max_user_watches con este comando\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eEl número correcto depende de tus necesidades. Podés ver que tenés actualmente ejecutando esto\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eTambién recordá executar nodemon con el argumento -i nodemodules\u003c/p\u003e\n\n\u003cp\u003eEn definitiva. Si todavía no lo hiciste animate que es sencillo. Hace un script sencillo que cuente hasta 100 en un for y probalo vos mismo.\u003c/p\u003e\n\n\u003cp\u003eTenés una idea para mejorar este artículo? Mandámela a nicosommi@gmail.com\u003c/p\u003e\n","Summary":"To see this article in english click here. Cuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo. Una de las cosas que más me asustaban en este node-hell es poder depurar nuestro script.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":861,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugueando node","Description":"","Keywords":[],"Date":"2014-04-20T15:17:15Z","Lastmod":"2014-04-20T15:17:15Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/04/20/debugging-node-seriously/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"docker":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Experiencias"],"tags":["containers","docker","only","volume"]},"Content":"\u003cp\u003eEn estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir.\u003c/p\u003e\n\n\u003cp\u003eLos volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad.\u003c/p\u003e\n\n\u003cp\u003eEs decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"bash\"\u003edocker run -it -v /etc:/etc coreos/apache /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?\u003c/p\u003e\n\n\u003cp\u003eBueno esto tampoco es dificil, por ejemplo algo asi\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  webserver:\n    image: coreos/apache\n    volumes:\n      - /etc:/etc\n  app2:\n    build: .\n    volumes:\n      - /etc:/etc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePodriamos utilizar los \u0026#8216;named\u0026#8217; volumes a nivel service para compartirlos, pero en ese caso no estariamos especificando el volume del host.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, si este patron de mapeo de volumenes lo utilizamos varias veces, uno tiende a reutilizar el codigo, y aqui es donde he encontrado este patron muy utilizado que queria señalar:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  data:\n    image: tianon/true\n    volumes:\n      - /etc:/etc\n  webserver:\n    image: coreos/apache\n    volumes_from:\n      - data\n  app2:\n    build: .\n    volumes_from:\n      - data\n  app3:\n    image: postgres\n    volumes_from:\n      - data\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBueno aqui ven el patron al que me refiero. Es extraño porque hay incluso imagenes en docker hub que son \u0026#8220;fake\u0026#8221; solo para generar esto (como la indicada, tianon/true). Si bien la idea del comando es realmente tomar los volumenes de otro container, esto lo he visto muchisimo, y es usado porque de esta manera queda mas significativo el mapeo que tomandolo de un container X particularmente (es decir queda mas claro al tomar volumes from \u0026#8216;data\u0026#8217; que tomarlos de \u0026#8216;webserver\u0026#8217;) y bueno porque de docker te dicen que lo hagas asi.\u003c/p\u003e\n\n\u003cp\u003eCreo que vale la pena señalarlo ya que me costo mucho entender que en la version 2 del docker compose esto no tiene nada que ver con los volumenes (que estan pensados para compartir volumenes entre containers) y buscando en internet no suelen encontrarse tan facilmente desde este punto de vista, sino que uno tiene que \u0026#8220;deducir\u0026#8221; que esta es la \u0026#8220;mejor\u0026#8221; forma de utilizarlo, y entonces buscarlo de esta manera (volume only container o data volume container), porque en realidad esto si esta documentado \u003ca href=\"https://docs.docker.com/engine/tutorials/dockervolumes/#/creating-and-mounting-a-data-volume-container\"\u003eaqui\u003c/a\u003e y es uno de los pocos casos de uso que no cubre el nuevo volumes (segun \u003ca href=\"https://github.com/docker/docker/issues/17798\"\u003eeste issue\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eComo conclusion final vale la pena entonces destacar que en la version 2 del docker compose esto sigue utilizandose de la misma manera que la primer version, mas alla de la adicion de los volumes al YAML.\u003c/p\u003e\n","Summary":"En estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir. Los volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad. Es decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente docker run -it -v /etc:/etc coreos/apache /bin/bash Pero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":450,"FuzzyWordCount":500,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Contenedores unicamente de volumenes en docker (volume only containers)","Description":"","Keywords":[],"Date":"2016-09-07T00:10:13Z","Lastmod":"2016-09-07T00:10:13Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"javascript":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLos más destacados son\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: se hace escribiendo s\u003c/li\u003e\n\u003cli\u003estep out: escribiendo o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : imprimira el valor en cada paso\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : dejara de monitorear el valor\u003c/li\u003e\n\u003cli\u003elist(4) : imprime el contexto en un radio de 4 lineas\u003c/li\u003e\n\u003cli\u003erepl : importantísimo, nos permite evaluar algo en el contexto actual como el console del browser (tenemos todo lo del contexto pero no podemos modificarlo). Salimos con ctrl+c\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHay \u0026#8220;complicaciones\u0026#8221; extra para quienes utilizan gulp/grunt (casi todos) ejecutando algunas tareas previas a iniciar la aplicación\u0026#8230; pero buenas noticias, se puede utilizar algo como por ejemplo nodemon en esos casos, con la opción nodeArgs.\u003c/p\u003e\n\n\u003cp\u003ePor ejemplo:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOtro caso común. Test unit. Con debug? Sí. Por ejemplo si ejecutamos\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/ejemplo.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eentonces nos llevará a la consola de debug.\u003c/p\u003e\n\n\u003cp\u003eCombinando mocha y grunt/gulp se puede hacer esto (también con nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003edonde ponés la ruta a tu instalación global del ejecutable _mocha (con guión bajo) y listo, con eso tenés tus test con el debugger built in y tus tareas previas ejecutadas.\u003c/p\u003e\n\n\u003cp\u003eObteniendo un error ENOSPC?\u003c/p\u003e\n\n\u003cp\u003eEso es porque hay muchos archivos abiertos (o tenés un editor que suele abrir muchos archivos como Sublime o nodemon está incluyendo muchos archivos).\u003c/p\u003e\n\n\u003cp\u003eLo podés solucionar incrementando el valor de max_user_watches con este comando\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eEl número correcto depende de tus necesidades. Podés ver que tenés actualmente ejecutando esto\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eTambién recordá executar nodemon con el argumento -i nodemodules\u003c/p\u003e\n\n\u003cp\u003eEn definitiva. Si todavía no lo hiciste animate que es sencillo. Hace un script sencillo que cuente hasta 100 en un for y probalo vos mismo.\u003c/p\u003e\n\n\u003cp\u003eTenés una idea para mejorar este artículo? Mandámela a nicosommi@gmail.com\u003c/p\u003e\n","Summary":"To see this article in english click here. Cuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo. Una de las cosas que más me asustaban en este node-hell es poder depurar nuestro script.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":861,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugueando node","Description":"","Keywords":[],"Date":"2014-04-20T15:17:15Z","Lastmod":"2014-04-20T15:17:15Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/04/20/debugging-node-seriously/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"js":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u riously/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"linuxkit":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}}],"moby":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}}],"node.js":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLos más destacados son\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: se hace escribiendo s\u003c/li\u003e\n\u003cli\u003estep out: escribiendo o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : imprimira el valor en cada paso\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : dejara de monitorear el valor\u003c/li\u003e\n\u003cli\u003elist(4) : imprime el contexto en un radio de 4 lineas\u003c/li\u003e\n\u003cli\u003erepl : importantísimo, nos permite evaluar algo en el contexto actual como el console del browser (tenemos todo lo del contexto pero no podemos modificarlo). Salimos con ctrl+c\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHay \u0026#8220;complicaciones\u0026#8221; extra para quienes utilizan gulp/grunt (casi todos) ejecutando algunas tareas previas a iniciar la aplicación\u0026#8230; pero buenas noticias, se puede utilizar algo como por ejemplo nodemon en esos casos, con la opción nodeArgs.\u003c/p\u003e\n\n\u003cp\u003ePor ejemplo:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOtro caso común. Test unit. Con debug? Sí. Por ejemplo si ejecutamos\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/ejemplo.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eentonces nos llevará a la consola de debug.\u003c/p\u003e\n\n\u003cp\u003eCombinando mocha y grunt/gulp se puede hacer esto (también con nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003edonde ponés la ruta a tu instalación global del ejecutable _mocha (con guión bajo) y listo, con eso tenés tus test con el debugger built in y tus tareas previas ejecutadas.\u003c/p\u003e\n\n\u003cp\u003eObteniendo un error ENOSPC?\u003c/p\u003e\n\n\u003cp\u003eEso es porque hay muchos archivos abiertos (o tenés un editor que suele abrir muchos archivos como Sublime o nodemon está incluyendo muchos archivos).\u003c/p\u003e\n\n\u003cp\u003eLo podés solucionar incrementando el valor de max_user_watches con este comando\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eEl número correcto depende de tus necesidades. Podés ver que tenés actualmente ejecutando esto\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eTambién recordá executar nodemon con el argumento -i nodemodules\u003c/p\u003e\n\n\u003cp\u003eEn definitiva. Si todavía no lo hiciste animate que es sencillo. Hace un script sencillo que cuente hasta 100 en un for y probalo vos mismo.\u003c/p\u003e\n\n\u003cp\u003eTenés una idea para mejorar este artículo? Mandámela a nicosommi@gmail.com\u003c/p\u003e\n","Summary":"To see this article in english click here. Cuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo. Una de las cosas que más me asustaban en este node-hell es poder depurar nuestro script.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":861,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugueando node","Description":"","Keywords":[],"Date":"2014-04-20T15:17:15Z","Lastmod":"2014-04-20T15:17:15Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/04/20/debugging-node-seriously/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"only":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Experiencias"],"tags":["containers","docker","only","volume"]},"Content":"\u003cp\u003eEn estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir.\u003c/p\u003e\n\n\u003cp\u003eLos volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad.\u003c/p\u003e\n\n\u003cp\u003eEs decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"bash\"\u003edocker run -it -v /etc:/etc coreos/apache /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?\u003c/p\u003e\n\n\u003cp\u003eBueno esto tampoco es dificil, por ejemplo algo asi\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  webserver:\n    image: coreos/apache\n    volumes:\n      - /etc:/etc\n  app2:\n    build: .\n    volumes:\n      - /etc:/etc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePodriamos utilizar los \u0026#8216;named\u0026#8217; volumes a nivel service para compartirlos, pero en ese caso no estariamos especificando el volume del host.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, si este patron de mapeo de volumenes lo utilizamos varias veces, uno tiende a reutilizar el codigo, y aqui es donde he encontrado este patron muy utilizado que queria señalar:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"yaml\"\u003eversion: '2'\nservices:\n  data:\n    image: tianon/true\n    volumes:\n      - /etc:/etc\n  webserver:\n    image: coreos/apache\n    volumes_from:\n      - data\n  app2:\n    build: .\n    volumes_from:\n      - data\n  app3:\n    image: postgres\n    volumes_from:\n      - data\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBueno aqui ven el patron al que me refiero. Es extraño porque hay incluso imagenes en docker hub que son \u0026#8220;fake\u0026#8221; solo para generar esto (como la indicada, tianon/true). Si bien la idea del comando es realmente tomar los volumenes de otro container, esto lo he visto muchisimo, y es usado porque de esta manera queda mas significativo el mapeo que tomandolo de un container X particularmente (es decir queda mas claro al tomar volumes from \u0026#8216;data\u0026#8217; que tomarlos de \u0026#8216;webserver\u0026#8217;) y bueno porque de docker te dicen que lo hagas asi.\u003c/p\u003e\n\n\u003cp\u003eCreo que vale la pena señalarlo ya que me costo mucho entender que en la version 2 del docker compose esto no tiene nada que ver con los volumenes (que estan pensados para compartir volumenes entre containers) y buscando en internet no suelen encontrarse tan facilmente desde este punto de vista, sino que uno tiene que \u0026#8220;deducir\u0026#8221; que esta es la \u0026#8220;mejor\u0026#8221; forma de utilizarlo, y entonces buscarlo de esta manera (volume only container o data volume container), porque en realidad esto si esta documentado \u003ca href=\"https://docs.docker.com/engine/tutorials/dockervolumes/#/creating-and-mounting-a-data-volume-container\"\u003eaqui\u003c/a\u003e y es uno de los pocos casos de uso que no cubre el nuevo volumes (segun \u003ca href=\"https://github.com/docker/docker/issues/17798\"\u003eeste issue\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eComo conclusion final vale la pena entonces destacar que en la version 2 del docker compose esto sigue utilizandose de la misma manera que la primer version, mas alla de la adicion de los volumes al YAML.\u003c/p\u003e\n","Summary":"En estos dias estuve trabajando mucho con Docker para diversos proyectos, aprendiendo mucho en el camino, y note que hay un tema particular que me costo digerir. Los volumenes compartidos entre containers que necesitan permanecer en una ubicacion determinada del host son soportados de una manera extraña que se da casi por casualidad. Es decir, si quiero que mi container bindee una carpeta a una carpeta del host, esto es muy sencillo si quiero hacerlo para un solo container, basta con un argumento a docker run, como el siguiente docker run -it -v /etc:/etc coreos/apache /bin/bash Pero que tal si quiero que esto suceda en varios servicios y a su vez utilizando docker-compose?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":450,"FuzzyWordCount":500,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Contenedores unicamente de volumenes en docker (volume only containers)","Description":"","Keywords":[],"Date":"2016-09-07T00:10:13Z","Lastmod":"2016-09-07T00:10:13Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"operative-systems":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/co
