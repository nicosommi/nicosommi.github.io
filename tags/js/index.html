nk":"","Slug":"","Section":"","IsHome":false}}],"español":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","GDD"]},"Content":"\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify en github\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.nicosommi.com/index.php/2016/05/27/generation-driven-development-introduction-to-the-idea-and-to-gddify/\"\u003eread this article in english\u003c/a\u003e\u003cfigure id=\"attachment_639\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png\" alt=\"Mantenga los bloques de codigo en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo.\" width=\"300\" height=\"300\" class=\"size-medium wp-image-639\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/sync-300x300.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync-150x150.png 150w, http://www.nicosommi.com/wp-content/uploads/2016/05/sync.png 512w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eMantenga los bloques de código en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNota: GDD y gddify son un trabajo en curso.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eLas aplicaciones, son ni mas ni menos que materializaciones de un punto de vista. Un punto de vista que esta compuesto por los puntos de vista de los participantes del desarrollo de la misma. Sobre todo de los programadores que son quienes crean entidades que abstraen el comportamiento real del flujo de la información a lenguajes de programación.\u003c/p\u003e\n\n\u003cp\u003eLos puntos de vista, o modelos, se podría decir que son lo observado, mas una carga subjetiva del observador, una meta información. Para los mas técnicos: payload y meta.\u003c/p\u003e\n\n\u003cp\u003eDurante los últimos años me vi muchas veces desarrollando generadores de código. Ya sea utilizando templates (de los miles que hay), o con yeoman (que esta de moda y utiliza templates), o con algún script personalizado.\u003c/p\u003e\n\n\u003cp\u003eTambién, durante los últimos años, he visto el avance de las Promesas. Estos objetos de javascript que nos prometen la entrega de algo a futuro. Este concepto me pareció siempre muy interesante, y acertado a la vez. Es que no sólo simplifica el modo de escribir funciones, también elimina ambigüedades. Pero por sobre todo, representa mejor la realidad. Y esto es lo que me quiero llevar para explicar GDD (Generation Driven Development).\u003c/p\u003e\n\n\u003cp\u003eA la hora de generar codigo, los programadores estamos acostumbrados ya a usar templates, a utilizar yeoman, o a hacer cosas raras. Sin embargo, si observamos la realidad, un template (benditos templates no me animaría a criticarlos\u0026#8230; despues de tantas veces que me han salvado!) es mas bien algo totalmente imposible en el mundo físico, sencillamente no tiene sentido poner dos cosas en el mismo lugar de manera literal. La \u0026#8220;mezcla\u0026#8221;, en la realidad se produce por ejemplo, por reproducción a nivel celular que luego, crece.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, alguien podria decir que si bien no sea una fiel representacion de la realidad, los templates han servido a numerosos objetivos y aun lo hacen. Es totalmente cierto. Pero creo que una representación de la realidad mas atinada, como lo hicieron las promesas, tambien simplificara el proceso de desarrollo.\u003c/p\u003e\n\n\u003cp\u003eToda esta introducción, sumada a necesidades actuales como los microservicios que tiene una carga de mantenimiento de muchos proyectos muy grande (de hecho sigue el single responsibility pattern o patrón de responsabilidad simple), las constantes actualizaciones de librerías, las librerías abandonadas, las compatibilidades que se rompen, la lisa y llana repetición de patrones de operaciones, etc, etc. y ademas sumado a la carga que lleva hoy en dia el desarrollo de generadores, el bajo nivel de test (o de alto esfuerzo en su realizacion) que se puede efectuar sobre los templates y su bajo soporte por los IDE\u0026#8230; todo esto como decia, me ha llevado a pensar en que allí había algo por mejorar.\u003c/p\u003e\n\n\u003cp\u003eVolviendo a lo de los puntos de vista. Las aplicaciones son puntos de vista concretos. Ahora bien, si pensamos en generar como siendo esto generar mas puntos de vista, debemos prestar especial atención a la meta información de dichos puntos de vista, que son la percepción de la realidad, para crear y mantener otras percepciones similares. Debemos observar al observador para recrearlo.\u003c/p\u003e\n\n\u003cp\u003eDe este concepto, he creado esta practica de desarrollo que llame GDD, que no es ni mas ni menos que añadir en el código fuente, información necesaria para poder generarlo, utilizando como principal herramienta el principal elemento para la meta información del código fuente: los comentarios.\u003c/p\u003e\n\n\u003ch2 id=\"cual-es-la-informacion-necesaria\"\u003eCual es la informacion necesaria?\u003c/h2\u003e\n\n\u003cp\u003eEso puede ser una larga discusion y seguramente con el paso del tiempo y quizas con la colaboracion de la comunidad podre encontrar cosas que aun no he detectado. Actualmente, en la herramienta para implementar GDD que he desarrollado, gddify, he agregado soporte para lo que mi experiencia me ha marcado (mi punto de vista actual para generar puntos de vista), veamos estos elementos uno a uno:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003ecomponente sw (swComponent)\u003c/em\u003e: es un componente software, que consta de bloques sw. Un proyecto. Por ejemplo, una aplicacion web, un api, un microservicio, o cualquier proyecto.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003ebloques sw (swBlock)\u003c/em\u003e: es un bloque de software, un conjunto de archivos dentro de un componente, con una funcion particular. Por ejemplo, los archivos de codigo que ejecutan el build, los archivos de un CRUD (o SCUDL), o cualquier otra agrupacion que tenga un significado logico o practico para nuestra arquitectura.\u003c/p\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003e\u003cem\u003earchivo de codigo fuente (source code files)\u003c/em\u003e: este es la unidad base de sincronizacion/generacion. Es un archivo.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cfigure id=\"attachment_630\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png\" alt=\"place holders\" width=\"300\" height=\"255\" class=\"size-medium wp-image-630\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion-300x255.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/ph.portion.png 466w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eDentro de los place holders, se mandentra el codigo del archivo actual a pesar de las actualizaciones\u003c/figcaption\u003e\u003c/figure\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003econtenedores (place holders)\u003c/em\u003e: estos son bloques de codigo que mantienen su contenido siempre para el archivo actual, mas alla de las sincronizaciones que pudiesen ocurrir con otros archivos. Se delimita con meta informacion.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eEjemplo de implementacion en gddify (js)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph constructor */\nconstructor () {\n  this.name = 'nico'\n}\n/* endph */\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003ereemplazos (replacements)\u003c/em\u003e: objetos de informacion para reemplazos, que seran utilizados en la sincronizacion. Sus atributos actuales en gddify son name (nombre, que se utilizara para encontrar correspondencias entre archivos), regex (expresion regular de javascript que utilizaran otros archivos para sincronizarse con este), y value (valor que este archivo tendra en esos reemplazos).\u003c/p\u003e\n\n\u003cp\u003eEjemplo de implementacion en gddify (js), notar que es esta contenido dentro de un placeholder especial denominado replacements, y que sus atributos estan separados por comas. Habra una linea para cada atributo.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph replacements \u003cem\u003e/\n/\u003c/em\u003e name, /myClass/g, myClass \u003cem\u003e/\n/\u003c/em\u003e endph */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_629\" style=\"width: 280px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png\" alt=\"replacements\" width=\"280\" height=\"300\" class=\"size-medium wp-image-629\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion-280x300.png 280w, http://www.nicosommi.com/wp-content/uploads/2016/05/replacements.portion.png 425w\" sizes=\"(max-width: 280px) 85vw, 280px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eun ejemplo complejo de reemplazos\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003eestampas (stamps)\u003c/em\u003e: bloques de codigo que no cambiaran para ninguno de los archivos sincronizados, pero que pueden ser omitidos con otro objeto denominado ignoringStamps (siguiente)\u003c/p\u003e\n\n\u003cp\u003eEjemplo en gddify (js)\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* stamp toJson \u003cem\u003e/\ntoJSON () {\n  return { name: this.name }\n}\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_631\" style=\"width: 199px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png\" alt=\"stamps\" width=\"199\" height=\"300\" class=\"size-medium wp-image-631\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion-199x300.png 199w, http://www.nicosommi.com/wp-content/uploads/2016/05/package.js.portion.png 583w\" sizes=\"(max-width: 199px) 85vw, 199px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eLos stamps son bloques de codigo compartidos e inmutables entre componentes (pero que se pueden ignorar)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cem\u003eestampas ignoradas (ignoringStamps)\u003c/em\u003e: array de nombres de estampas cuyo contenido este archivo no incluira si apareciesen en una sincronizacion con otro archivo.\u003c/p\u003e\n\n\u003cp\u003eEjemplo en gddify (js). Notar que al igual que los reemplazos, se encuentra dentro de un place holder especial, en este caso denominado ignoringStamps\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003e/* ph ignoringStamps \u003cem\u003e/\n/\u003c/em\u003e toJson, parse \u003cem\u003e/\n/\u003c/em\u003e endstamp */\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure id=\"attachment_632\" style=\"width: 300px\" class=\"wp-caption alignnone\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png\" alt=\"Ignoring stamps\" width=\"300\" height=\"244\" class=\"size-medium wp-image-632\" srcset=\"http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion-300x244.png 300w, http://www.nicosommi.com/wp-content/uploads/2016/05/gulpfile.ignoringstamps.portion.png 591w\" sizes=\"(max-width: 300px) 85vw, 300px\" /\u003e\u003cfigcaption class=\"wp-caption-text\"\u003eIgnoring stamps son aquellos bloques inmutables que no queremos mostrar en este archivo en particular\u003c/figcaption\u003e\u003c/figure\u003e\u003c/p\u003e\n\n\u003cp\u003eLa descripción de estos componentes de software de manera correcta, nos permitirá no solo generarlos en el futuro, sino generar particularmente bloques individuales pudiendo combinarlos, y ademas mantenerlos actualizados, sin esfuerzo adicional en la construcción de generadores, y en un solo lenguaje sin templates. He allí el valor que creo que este modo de desarrollar tiene gracias al cambio de modelo con el que ataca el problema que considero es mas cercano a al sentido común.\u003c/p\u003e\n\n\u003cp\u003eActualmente una arquitectura de microservicios tiene una desventaja muy importante que es la dificultad de mantenimiento. Esto ocurre mas alla del delivery continuo, de la integración continua, etc. Esto es debido a lo costoso de mantener muchos proyectos.\u003c/p\u003e\n\n\u003cp\u003ePor otro lado, este trabajo genera des-sincronizacion por falta del adecuado mantenimiento, impactando en la calidad de los componentes producidos.\u003c/p\u003e\n\n\u003cp\u003eConsidero que GDD tiene el potencial de disminuir ese costo considerablemente ya que permite compartir bloques de código y archivos entre proyectos, manteniendolos actualizados de manera sencilla, y asi acercar los microservicios y otras arquitecturas complejas que requieren modularización a todo el mundo y no solo a quienes puedan afrontar altos gastos en el departamento de sistemas. Mejorar el mundo de las aplicaciones en calidad y precio. Ese es mi objetivo personal y el compromiso y la visión de \u003ca href=\"http://integracionesagiles.com\"\u003eIntegraciones Agiles\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2 id=\"conclusión\"\u003eConclusión\u003c/h2\u003e\n\n\u003cp\u003eEsto es una simple introducción al modelo de visualizar el problema, pronto publicare mas detalles de la usabilidad del mismo, de como acostumbrarse, problemas frecuentes, ejemplos de aplicación, códigos de ejemplo, y mucho mas.\u003c/p\u003e\n\n\u003ch2 id=\"colaboración\"\u003eColaboración\u003c/h2\u003e\n\n\u003cp\u003eMe encuentro desarrollando esto de manera open source y sin ganar dinero a cambio, y para poder continuar dedicando tiempo a estos proyectos, necesito el aporte de la comunidad. Por favor no dude en contactarme si esta interesado en temas de donaciones, servicios, consultoria, negocios, etc.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://integracionesagiles.com\"\u003ehttp://integracionesagiles.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/gddify\"\u003egddify en github\u003c/a\u003e\u003c/p\u003e\n","Summary":"gddify en github read this article in english Mantenga los bloques de código en sus componentes de software actualizados. Incluso perteneciendo al mismo archivo. Nota: GDD y gddify son un trabajo en curso. Las aplicaciones, son ni mas ni menos que materializaciones de un punto de vista. Un punto de vista que esta compuesto por los puntos de vista de los participantes del desarrollo de la misma. Sobre todo de los programadores que son quienes crean entidades que abstraen el comportamiento real del flujo de la información a lenguajes de programación.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#cual-es-la-informacion-necesaria\"\u003eCual es la informacion necesaria?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusión\"\u003eConclusión\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#colaboración\"\u003eColaboración\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1358,"FuzzyWordCount":1400,"ReadingTime":7,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Generation Driven Development – Introducción a la idea y a gddify","Description":"","Keywords":[],"Date":"2016-05-26T00:08:30Z","Lastmod":"2016-05-26T00:08:30Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/05/25/generation-driven-development-introduccion-a-la-idea-y-a-gddify/","Permalink":"","Slug":"gddify","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=403\"\u003eRead this article in english\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/generator-oss-component\"\u003eIr al componente en npm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHace unos meses con el equipo en Free All Media empezamos a construir un proyecto javascript que rapidamente fue creciendo en lineas de codigo y en lo que en ese momento llamabamos componentes, pero que consistia en una coleccion de carpetas con archivos javascript en ellas. Teniamos la certidumbre al iniciar que \u003cstrong\u003eibamos a componentizar la aplicacion\u003c/strong\u003e en algun momento, \u003cstrong\u003epero todavia no sabiamos cuando\u003c/strong\u003e esto iba a ser apoyado por las prioridades del negocio.\u003c/p\u003e\n\n\u003cp\u003eLuego de un tiempo, llego el momento de crear un nuevo set de servicios, que tenian componentes en comun con el set de servicios anterior. Entonces fue donde ocurrio el suceso: la \u003cstrong\u003enecesidad de compartir componentes con al menos un proyecto\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eEn ese momento se nos presento un problema clasico ingenieril de eficacia y eficiencia. Teniamos alrededor de 15 componentes distintos, y sabiamos que el mejor camino para tomar era el de hacer un componente distinto en cada uno de ellos en lugar de acoplar sus responsabilidades y hacer componentes \u0026#8220;magicos\u0026#8221;. Siempre procuramos intentar ir por el mejor camino que podemos visualizar, entonces no dudamos en ir por alli. \u003cstrong\u003ePero el negocio no estaba tan contento de gastar tanto tiempo en crear 15 componentes\u003c/strong\u003e en lugar de 1 por una simple cuestion de orgullo profesional (con todas las garantias de calidad que un componente necesita para estar a la altura del resto de los componentes de la organizacion, que mas adelante detallo).\u003c/p\u003e\n\n\u003cp\u003eHablando en numeros, \u003cstrong\u003ecada componente manualmente tardaria en inicializarse varias horas\u003c/strong\u003e, dependiendo la funcionalidad del mismo. Fue entonces que negociamos con el negocio y \u003cstrong\u003edecidimos hacer un generador de componentes\u003c/strong\u003e en lugar de hacerlos individualmente, con el objetivo de optimizar por completo el tiempo de desarrollo de los patrones que se repetian.\u003c/p\u003e\n\n\u003cp\u003eEste generador tiene la responsabilidad de inicializar un componente open source con una serie de caracteristicas deseables para los mismos:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eUn \u003cstrong\u003ereadme acorde\u003c/strong\u003e, con las secciones y badges deseables\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003etest coverage\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eintegracion continua\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecalidad de codigo\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003echequeo de dependencias\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003etareas de compilado\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003etesteo de compatibilidad con browsers\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003ecompatibilidad con \u003cstrong\u003estandards ECMA 6 y 5\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003earchivos de linting\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003emuchos mas caracteristicas por venir: comportamiento mas complejo, mas integraciones y mejores preguntas\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ePor suerte este componente \u003cstrong\u003edio rapidamente el resultado esperado\u003c/strong\u003e y si bien esta en sus primeras versiones y con implementaciones muy particulares, nos es de muchisima utilidad, ya que \u003cstrong\u003een lugar de varias horas, ahora conseguimos un componente listo para utilizar y con un monton de caracteristicas de calidad listas en cuestion de minutos\u003c/strong\u003e. Sabemos que la funcionalidad debido a la infinidad de opciones muy probablemente ira incrementandose con el tiempo y haciendo de este componente algo todavia mas completo y detallado aun.\u003c/p\u003e\n\n\u003cp\u003eDesde luego el componente para generar componentes open source de calidad es tambien un componente open source generado por si mismo (se creo primero el componente open source basico y una vez lograda una mediana calidad del mismo, se \u0026#8220;piso\u0026#8221; consigo mismo). De hecho, \u003cstrong\u003epara conseguir una mayor eficiencia a lo largo del tiempo con los componentes que se generen con este generador, se sugiere no tocar a mano los artefactos generados por el mismo\u003c/strong\u003e (aunque hoy en dia es necesario para ciertas cosas en particular, en un futuro no deberia serlo).\u003c/p\u003e\n\n\u003cp\u003eEn definitiva creo que vale el aporte a la comunidad, y este post es una humilde sugerencia e invitacion para que lo adopten aquellos que quieran generar un componente con diversas caracteristicas adicionales tan solo contestando unas simples preguntas y sobre todo en unos pocos minutos.\u003c/p\u003e\n\n\u003cp\u003eComo se utiliza?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eLo mas recomendado es\u003c/strong\u003e \u003ca href=\"https://github.com/FreeAllMedia/generator-oss-component/\" target=\"_blank\"\u003eleer el README\u003c/a\u003e pero basicamente:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003ecreas tu repositorio en github\u003c/li\u003e\n\u003cli\u003elo linkeas en coveralls y en travis (basico para integracion continua y test coverage)\u003c/li\u003e\n\u003cli\u003esi queres en las otras herramientas que se soportan en la aplicacion y que se deseen utilizar.\u003c/li\u003e\n\u003cli\u003e(si no tenes yeoman instalado) npm install -g yo bower grunt-cli gulp\u003c/li\u003e\n\u003cli\u003e\u003cem\u003enpm install -g generator-oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003einicialiar repo en github, ir a la carpeta y tipear: yo oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003econtestar las preguntas usando las credenciales si son necesarias para las posibles integraciones\u003c/li\u003e\n\u003cli\u003ecomenza a codear\u003c/li\u003e\n\u003cli\u003edespues, ejecuta travis setup npm asi tu componente se autopublica\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eSi no la encontras estas invitado a contrubuir desde luego, abriendo issues o enviando pull requests.\u003c/p\u003e\n","Summary":"Read this article in english Ir al componente en npm Hace unos meses con el equipo en Free All Media empezamos a construir un proyecto javascript que rapidamente fue creciendo en lineas de codigo y en lo que en ese momento llamabamos componentes, pero que consistia en una coleccion de carpetas con archivos javascript en ellas. Teniamos la certidumbre al iniciar que ibamos a componentizar la aplicacion en algun momento, pero todavia no sabiamos cuando esto iba a ser apoyado por las prioridades del negocio.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":708,"FuzzyWordCount":800,"ReadingTime":4,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Crear un componente javascript y open source de calidad en minutos","Description":"","Keywords":[],"Date":"2015-07-17T01:34:25Z","Lastmod":"2015-07-17T01:34:25Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/07/17/crear-un-componente-javascript-y-open-source-de-calidad-en-minutos/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLos más destacados son\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: se hace escribiendo s\u003c/li\u003e\n\u003cli\u003estep out: escribiendo o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : imprimira el valor en cada paso\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : dejara de monitorear el valor\u003c/li\u003e\n\u003cli\u003elist(4) : imprime el contexto en un radio de 4 lineas\u003c/li\u003e\n\u003cli\u003erepl : importantísimo, nos permite evaluar algo en el contexto actual como el console del browser (tenemos todo lo del contexto pero no podemos modificarlo). Salimos con ctrl+c\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHay \u0026#8220;complicaciones\u0026#8221; extra para quienes utilizan gulp/grunt (casi todos) ejecutando algunas tareas previas a iniciar la aplicación\u0026#8230; pero buenas noticias, se puede utilizar algo como por ejemplo nodemon en esos casos, con la opción nodeArgs.\u003c/p\u003e\n\n\u003cp\u003ePor ejemplo:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOtro caso común. Test unit. Con debug? Sí. Por ejemplo si ejecutamos\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/ejemplo.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eentonces nos llevará a la consola de debug.\u003c/p\u003e\n\n\u003cp\u003eCombinando mocha y grunt/gulp se puede hacer esto (también con nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003edonde ponés la ruta a tu instalación global del ejecutable _mocha (con guión bajo) y listo, con eso tenés tus test con el debugger built in y tus tareas previas ejecutadas.\u003c/p\u003e\n\n\u003cp\u003eObteniendo un error ENOSPC?\u003c/p\u003e\n\n\u003cp\u003eEso es porque hay muchos archivos abiertos (o tenés un editor que suele abrir muchos archivos como Sublime o nodemon está incluyendo muchos archivos).\u003c/p\u003e\n\n\u003cp\u003eLo podés solucionar incrementando el valor de max_user_watches con este comando\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eEl número correcto depende de tus necesidades. Podés ver que tenés actualmente ejecutando esto\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eTambién recordá executar nodemon con el argumento -i nodemodules\u003c/p\u003e\n\n\u003cp\u003eEn definitiva. Si todavía no lo hiciste animate que es sencillo. Hace un script sencillo que cuente hasta 100 en un for y probalo vos mismo.\u003c/p\u003e\n\n\u003cp\u003eTenés una idea para mejorar este artículo? Mandámela a nicosommi@gmail.com\u003c/p\u003e\n","Summary":"To see this article in english click here. Cuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo. Una de las cosas que más me asustaban en este node-hell es poder depurar nuestro script.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":861,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugueando node","Description":"","Keywords":[],"Date":"2014-04-20T15:17:15Z","Lastmod":"2014-04-20T15:17:15Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/04/20/debugging-node-seriously/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["Español","Experiencias","Integration","Tecnicos"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=287\" title=\"Explore BW-TEST\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEs muy simple! Mirá el video!\u003c/p\u003e\n\n\u003cp\u003eBW-TEST es otra librería open source. Esta es para automatizar tus test. Esta vez vas a poder tus test con TIBCO Designer. Te permite integrar Business Works a tu servidor de integracion contínua como Jenkins. También te permite practicar TDD! Entonces, repasando: ahorras dinero porque perdes menos tiempo testeando, ofreces un mejor servicio y de mayor calidad con el servidor de integracion continua.\u003c/p\u003e\n\n\u003cp\u003eCaracteristicas\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003exunit compatible (tested with jenkins)\u003c/li\u003e\n\u003cli\u003emultiple assertion support by using Assertions.process once in your test\u003c/li\u003e\n\u003cli\u003etest suites support\u003c/li\u003e\n\u003cli\u003exml and html reports\u003c/li\u003e\n\u003cli\u003estartup once running\u003c/li\u003e\n\u003cli\u003esupport running on every request\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ePodes encontrar el codigo fuente aca: resto del mundo. BW-REST va mas alla y no solo te da esa posibilidad sino que tambien te permite construir una aplicacion web completa con HTML Templating, Cookies, Static resource routing, etc.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":215,"FuzzyWordCount":300,"ReadingTime":2,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"BW-REST","Description":"","Keywords":[],"Date":"2013-10-18T01:54:52Z","Lastmod":"2013-10-18T01:54:52Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/10/18/bw-rest/","Permalink":"","Slug":"","Section":"","IsHome":false}}],"experiences":[{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences","Technology"]},"Content":"\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\u0026#8220;Little things can make a big difference.\u0026#8221;\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e“Little things can make a big difference.” I’m sure you heard that phrase a lot. Well there are cases in which that is true. And this is, at my opinion, one of those cases. Some people know about this detail I\u0026#8217;m going to talk about, but most people don’t.\u003c/p\u003e\n\n\u003cp\u003eWhy? Almost everyone, including me until recently, when they decide to use a tool, like gulp, on one of their node.js projects, they creates a gulp file on the project root with some tasks like “test” on it for example, and then run something like\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003egulp test\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eWell. I understand you if that\u0026#8217;s your case, because they tell you to do so in the official documentation. I did the same some time ago. But, in most cases, that\u0026#8217;s a bad thing to do. I will say that you should stop doing that ASAP.\u003c/em\u003e Not the gulpfile, that\u0026#8217;s ok, but I have what I think it is a solid set of arguments against using gulp as a top level task runner (I mean installed globally). \u003cem\u003eLet me explain you why.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eFirstly, I want my node.js project to be cloned and executed right away. Period. \u003cem\u003eI do not want the container / user / developer / anybody to install something globally on their environments\u003c/em\u003e besides of the natural requirements for that technology. Because \u003cem\u003eis just unrelated\u003c/em\u003e to my node.js project environment. It\u0026#8217;s not a global dependency, it is a local dependency\u003cstrong\u003e.\u003c/strong\u003e The flow should be something more like: git clone, npm install, npm test. \u003cem\u003eAnd that\u0026#8217;s it.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eLet\u0026#8217;s imagine this situation for a minute.\u003c/em\u003e I\u0026#8217;m making public modules relying on the global gulp. On the other hand, you\u0026#8217;re a developer and you\u0026#8217;re new to node.js\u0026#8230; then you start with some project and you decide to clone one of my modules. Now, suddenly, if you want to run the test or maybe do some other task like contributing to my project, you need to install some global tool called, in this example, gulp. So now you need to read lot\u0026#8217;s of docs to know what it is and how it works. \u003cem\u003eAll right, I would say that coupling gulp learning curve to my node.js modules is not intuitive and it\u0026#8217;s also unfair for those developers who don\u0026#8217;t know about our custom tool preference or they just don\u0026#8217;t want to learn it. So by doing this, you\u0026#8217;re not just creating a dependency for your projects in your environments but also for the users/potential contributors of your module if it\u0026#8217;s a public module, or the developers in your team if it\u0026#8217;s not.\u003c/em\u003e\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eI would say that coupling gulp learning curve to my node.js modules is not intuitive and it\u0026#8217;s also unfair for those developers who don\u0026#8217;t know about our custom tool preference or they just don\u0026#8217;t want to learn it. So by doing this, you\u0026#8217;re not just creating a dependency for your projects in your environments but also for the users\u003cem\u003e/potential contributors\u003c/em\u003e of your module if it\u0026#8217;s a public module, or the developers in your team if it\u0026#8217;s not.\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eWait, this is not just some hedonistic crap. And it\u0026#8217;s not just me believing it\u0026#8217;s better. That thing can hurt your open source strategy and it can make you lose time with your team.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eAnd there are even more real conflicts with this\u0026#8230; specifically with module versions.\u003c/em\u003e If you don\u0026#8217;t believe me, just start playing with babel versions 5, 6 along with gulp versions 2 and 3 in two or three different projects, and you will face a lot of problems. Because you\u0026#8217;re sharing dependency versions among projects by using a global CLI. Gulp (like almost any other popular CLI in node.js) is not really a global CLI, is a dependency of each one of your projects. So on each case you really need to ask to yourself \u0026#8220;is this CLI a real global dependency or is related to my projects individually?\u0026#8221;. Because if you decide this wrong, this may force you to update your old projects after you update one, or switch constantly global CLI versions, and this task can be very annoying, \u003cstrong\u003e\u003cem\u003emaking you lose time and money\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eYou may think, well anyway I just have a few projects and if I refresh one I can just refresh all of them. Well if you grow you will have troubles this is a side effect on the team plan. It\u0026#8217;s creating unexpected efforts. And it may be not so easy to figure out which versions are failing.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e_**Gulp (like almost any other popular CLI in node.js) is not really a global CLI, is a dependency of each one of your projects. So on each case you really need to ask to yourself \u0026#8220;is this CLI a real global dependency or is related to my projects individually?\u0026#8221; Because if you decide this wrong, this may force you to update your old projects after you update one, or switch constantly global CLI versions, and this task can be very annoying, \u003cstrong\u003e\u003cem\u003emaking you lose time and money\u003c/em\u003e\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003e**_\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eEven if gulp get a really amazing development process in which they fully stick to backwards compatibility, this is not a recommended practice at all, mainly because you are creating a node.js project, not a gulp project. And it does not depend on one framework as I told you with the babel/gulp letal combination. \u003cem\u003eI remember that day. We literally had to refresh all our modules because they suddenly started to fail in the continuous integration server when the environment changed.\u003c/em\u003e\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eI remember that day. We literally had to refresh all our modules because they suddenly started to fail in the continuous integration server when the environment changed.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cstrong\u003eIntroduction to the \u0026#8220;trivial\u0026#8221; solution\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNode.js comes with the npm binary built in\u003c/em\u003e. Npm supports, via package.json, running scripts in different stages or phases and also custom scripts. Also, some packages like gulp have a binary link for which \u003cem\u003enpm creates a symbolic link automatically on a project scoped bin folder and npm run includes those links in the PATH automatically for the scripts in the package.json\u003c/em\u003e.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003enpm creates a symbolic link automatically on a project scoped bin folder and npm run includes those links in the PATH automatically for the scripts in the package.json.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eYou can see a reference here \u003ca href=\"https://docs.npmjs.com/cli/run-script\"\u003ehttps://docs.npmjs.com/cli/run-script\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eSo the point is to use the local gulp binary link in the package.json as a shortcut for executing your internal gulp tasks.\u003c/em\u003e And, luckily, that is transparent to us.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eSo the point is to use the local gulp binary link in the package.json as a shortcut for executing your internal gulp tasks\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cstrong\u003eHow to do this?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWell basically, let\u0026#8217;s say you want to replace your \u003cem\u003egulp test\u003c/em\u003e command so you don\u0026#8217;t need a global gulp\u0026#8230; well ok, then simply add this to your scripts section of your package.json\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e...(content on your package.json)...\n\"scripts\": {\n\"test\": \"gulp test\"\n}\n...(more content on your package.json)...\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eAnd that\u0026#8217;s it!\u003c/strong\u003e With that line now you just need a node js regular environment with nothing installed globally on it, like this\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003enpm test\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eTrivial? Well not so fast. This is the small detail. If you read the npm documentation, maybe you are doing this already. But according to my experience and what I see out there, some people do this but they don\u0026#8217;t know what happens behind the scenes and most people just use the global gulp\u003cem\u003e. This npm test command is not executing the global gulp. The better way to experiment this is just uninstalling the global gulp. And please do that ASAP!\u003c/em\u003e \u003cem\u003eYou just need to install gulp (or the CLI you want to make local) locally\u003c/em\u003e in your project before you execute the script through \u003cstrong\u003enpm run\u003c/strong\u003e\u0026#8230; remember that. So this is picking the link from the PATH that points to the node_modules version of gulp of your project.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003enpm uninstall -g gulp\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e**\u003cem\u003eThis npm test command is not executing the global gulp.\u003c/em\u003e The better way to experiment this is just uninstalling the global gulp. And please do that ASAP! You just need to install gulp (or the CLI you want to make local) locally\u003c/p\u003e\n\n\u003cp\u003e**\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e**Sugar for complex cases\u003c/p\u003e\n\n\u003cp\u003e**\u003c/p\u003e\n\n\u003cp\u003eAs I said earlier, you can use custom scripts (meaning any name you want) on the scripts element on your package.json. If that\u0026#8217;s your case, after you added it on your package.json, you need can run that custom npm script with this command\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javacript\"\u003enpm run gulp yourcustomtask\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd here, an elegant ultimate approach that let you execute any gulp task you may have with the bin symbolic link fix with a command like \u003cstrong\u003e\u003cem\u003enpm run gulp anytask\u003c/em\u003e\u003c/strong\u003e, check it out:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"javascript\"\u003e...(content on your package.json)...\n\"scripts\": {\n\"test\": \"gulp test\",\n\"gulp\": \"gulp\"\n}\n...(more content on your package.json)...\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003cstrong\u003eOther examples\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd as I mentioned I\u0026#8217;m not talking about just gulp, eslint is another good example of this concept but in a slightly different way, you can configure your IDE to use some global eslint set of rules, but \u003cem\u003eevery project may have different rules, and this is a real conflict too because one maybe is in es5 and the other one in ECMAScript 2015\u003c/em\u003e, and there lots of examples. \u003cem\u003eGrunt also applies\u003c/em\u003e\u003cstrong\u003e,\u003c/strong\u003e you can stop using the global grunt by following this steps too (installing grunt-cli locally instead). Want more? Mocha, some Babel versions. And the list is long. Of course, they are creating a module, they want it to be easy so more developers adopt it. And it’s true, it works, they get more engagement on their modules. But at some point we need to know where to stop and grow from our experience.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSo in conclusion, I think every project should be self sufficient, self configured, and this approach tries to tackle that. If you create a node.js project you need to stick to the node.js interpreter as a requirement. Nothing global except for that container platform itself which is a natural requirement for your scripts. In this way, if some day another task runner came out and kills gulp, or any pseudo global CLI, you can smoothly switch to the new one. Also you don\u0026#8217;t couple the learning curve from the CLI to your module user\u0026#8217;s, and you don\u0026#8217;t share CLI dependencies between your different projects you may have, letting you have different project with different versions without forcing you to refresh them all.\u003c/p\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003ePlease any comment, suggestion, typo, send it to nicosommi@gmail.com\u003c/p\u003e\n\n\u003cp\u003eThanks for reading.\u003c/p\u003e\n","Summary":"\u0026#8220;Little things can make a big difference.\u0026#8221; “Little things can make a big difference.” I’m sure you heard that phrase a lot. Well there are cases in which that is true. And this is, at my opinion, one of those cases. Some people know about this detail I\u0026#8217;m going to talk about, but most people don’t. Why? Almost everyone, including me until recently, when they decide to use a tool, like gulp, on one of their node.js projects, they creates a gulp file on the project root with some tasks like “test” on it for example, and then run something like gulp test Right?","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1737,"FuzzyWordCount":1800,"ReadingTime":9,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"A common pitfall when using “global” (not really) CLI’s in your node.js project (like gulp)","Description":"","Keywords":[],"Date":"2016-03-30T16:47:00Z","Lastmod":"2016-03-30T16:47:00Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2016/03/30/a-good-way-to-use-global-not-really-clis-in-your-node-js-project-like-gulp/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences"]},"Content":"\n\n\u003ch2 id=\"how-s-that\"\u003eHow’s that?\u003c/h2\u003e\n\n\u003cp\u003eWell, I just experienced that last month, we were chatting with Dallas and after a discussion about our cucumber \u003cstrong\u003efeatures\u003c/strong\u003e I said to him “So cucumber made our scrum better, how about that?” so he told me to write about that and I think that is actually an interesting experience to share.\u003c/p\u003e\n\n\u003cp\u003eWe started using agile practices with our team at the very beginning of our project. Very soon we started using \u003cstrong\u003ecucumber\u003c/strong\u003e (first time for me), because our team used it before in Ruby and they were happy with it. And \u003cstrong\u003ethere is a JS version\u003c/strong\u003e for it. Oh yes it is, and it works pretty well. Read more \u003ca href=\"https://cucumber.io/docs/reference/javascript\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2 id=\"but-why-cucumber\"\u003eBut… why cucumber?\u003c/h2\u003e\n\n\u003cp\u003eWell, first off it’s convenient for executives so you can easily start using it, because they can actually understand what’s going on without a deep technical/specific knowledge, and they can see better the things the team had done with a quick look. And because of that, now communication with executives is better, and you can practice a better scrum, which can have a great impact for programmers and for the final product. And that’s a fact that everyone who worked with agile practices knows. Of course you can find a better explanation about cucumber itself by looking their \u003ca href=\"https://cucumber.io/\" target=\"_blank\"\u003ehomepage\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eIt was a great decision for us.\u003c/p\u003e\n\n\u003ch2 id=\"other-tools-and-practices\"\u003eOther tools and practices?\u003c/h2\u003e\n\n\u003cp\u003eYes. \u003ca href=\"http://martinfowler.com/bliki/TestDrivenDevelopment.html\" target=\"_blank\"\u003eTDD\u003c/a\u003e/BDD, \u003ca href=\"https://github.com/gotwarlost/istanbul\" target=\"_blank\"\u003etest coverage\u003c/a\u003e and \u003ca href=\"https://www.bithound.io/\" target=\"_blank\"\u003esource code quality\u003c/a\u003e controls. All those practices/tools were helpful. It’s not just cucumber.\u003c/p\u003e\n\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\n\u003cp\u003eWell this article is not a pro scrum nor a pro cucumber article. I think they are great, but is not what I want to talk about in this post. Also, this experience perse is nothing new, I just found interesting to point out how we saw it. So what \u003cstrong\u003eI\u003c/strong\u003e really \u003cstrong\u003ewant\u003c/strong\u003e \u003cstrong\u003eto share\u003c/strong\u003e is \u003cstrong\u003ethis particular experience,\u003c/strong\u003e in which cucumber, in combination with those other practices and tools actually made our scrum, better.\u003c/p\u003e\n\n\u003cp\u003eWe already made a lot of improvements to our agile framework.\u003c/p\u003e\n\n\u003cp\u003eLike for example we recently started to work with one dashboard per team instead of one per project like we did before (it sounds dumb to me now I mention that, but you can just work on one prioritized list at a time… otherwise priorities lose sense, but is a common mistake that some people, to think that they are doing better because now developers can work on a lot of stuff but it’s wrong, because they are now confused wasting lots of time with context switch tasks).\u003c/p\u003e\n\n\u003cp\u003eAlso we changed the way we create our stories to be those who strictly add business value to our application (before this, what we usually do was to create technical chores as user stories with points, another common mistake that leads to finish sprints without any real business value to the end user… which defeats the whole purpose of scrum, dummy mistake).\u003c/p\u003e\n\n\u003cp\u003eBut recently we discovered a new issue on our development process: **shared features. And that’s what I want to talk about.\u003c/p\u003e\n\n\u003cp\u003e**\u003c/p\u003e\n\n\u003ch2 id=\"ok-but-technically-speaking-how-it-happened\"\u003eOk, but technically speaking, how it happened?\u003c/h2\u003e\n\n\u003cp\u003eWell we experienced it with the authentication/authorization \u003cstrong\u003efeature\u003c/strong\u003e \u003cem\u003e-gherkin speaking-\u003c/em\u003e (which is maybe the better example because of how scrum create user stories for many people, based on roles and creating the “walking skeleton” from that point of view).\u003c/p\u003e\n\n\u003cp\u003eSo the User Stories usually says something like “As a user/admin/whatever I want to do something”, all right? But anyway the common thing is to create one story for that. But it\u0026#8217;s actually mixed: authentication, authorization, and the particular “something” for that story.\u003c/p\u003e\n\n\u003cp\u003eAt first, we were doing special cucumber \u003cstrong\u003escenarios\u003c/strong\u003e on each cucumber \u003cstrong\u003efeature\u003c/strong\u003e to test roles, token expiration, and so on (they have different messages, HTTP statuses, etc). There was no direct functionality related to it, as I said, it’s a cross service shared functionality. An aspect of the user story. Take this feature for item creation as an example (simplified):\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eGiven a valid access token\nWhen a new item creation request is received\nThen create a new item on the list\n\nGiven an invalid access token\nWhen a new item creation request is received\nThen throw an unauthorized error\n\nGiven an expired access token\nWhen a new item creation request is received\nThen throw an expired token error\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAs you can see \u003cstrong\u003ein this example feature\u003c/strong\u003e, there is \u003cstrong\u003eone different scenario per authorization\u003c/strong\u003e \u003cstrong\u003escenario on each business\u003c/strong\u003e \u003cstrong\u003efeature\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eIt turns out that when we created the first feature for the first user story, we just made an inline authentication and authorization source code, which is the common path to follow when practicing a TDD/BDD approach.\u003c/p\u003e\n\n\u003cp\u003eOn the second feature, on the final refactor step, and with the help of some source code quality check tool like bithound or code climate detecting code duplicates afterwards on our commits, we moved that logic into a common space with some common design techniques for reusability. In this particular node case it was just a separate file with the common authentication/authorization function.\u003c/p\u003e\n\n\u003cp\u003eLater, we split up our service into many services, so to different repositories\u0026#8230; and I was actually writing the source code of a specific integration chore to provide authorization/authentication to the first particular brand new service, and again because TDD/BDD, I quickly realized that I needed to create a superfluous unrelated cucumber feature to test that. Let\u0026#8217;s say the item creation feature that I shown previously.\u003c/p\u003e\n\n\u003cp\u003eWell. That was the signal. I realized \u003cstrong\u003ethat having the same cucumber scenario over and over on several features implies lots of cucumber steps (test related source code) actually testing the same portion of code\u003c/strong\u003e. If you use istanbul or some other test coverage tool like I do, you will probably understand what I\u0026#8217;m talking about. The same branches are being tested twice or N-times being N the feature quantity \u003cstrong\u003ein which you actually remember to test that\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eSo when the \u0026#8220;chore\u0026#8221; was completed it was obvious that, if we had a particular special feature for it, let\u0026#8217;s say an access token/authorization feature (which implies a user story with points), we can test more scenarios and save scenarios for other business features. For example, in this case\u0026#8230; using an expired token, or a wrong one, or no token at all, those scenarios can now be tested just in one feature for it, and on every other feature it will be implied with just two trivial scenarios that just test that the function is present on that particular feature (that the branch exist on that particular service, and I said two are needed because just one could throw a false positive).\u003c/p\u003e\n\n\u003cp\u003eSo our new business feature like item creation became something like this\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eGiven a valid access token\nWhen a new item creation request is received\nThen create a new item on the list\n\nGiven a invalid access token\nWhen a new item creation request is received\nThen throw an unauthorized error\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd we created another feature for the authorization and authentication like this one\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eGiven a valid access token\nWhen a generic message is received\nThen respond ok\n\nGiven a invalid access token\nWhen a generic message is received\nThen throw an unauthorized error\n\nGiven a expired access token\nWhen a generic message is received\nThen throw an unauthorized error\n\nGiven a absent access token\nWhen a generic message is received\nThen throw an unauthorized error\n\nGiven an incomplete access token\nWhen a generic message is received\nThen throw an unauthorized error with a custom message\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\n\n\u003cp\u003eIn short terms,  you need a user story for this kind of shared feature.\u003c/p\u003e\n\n\u003cp\u003eNow you may think \u0026#8220;Ey well, don\u0026#8217;t try to change the business (user stories) from the source code, it\u0026#8217;s just better to test what the business says, don\u0026#8217;t touch the user stories and if you have to write more source code, well just write it and shut up\u0026#8221;. And that\u0026#8217;s ok. But I don\u0026#8217;t want to change the business. I just think \u003cstrong\u003ethat there is a better model to approach it\u003c/strong\u003e. It saves work, increasing productivity (not writing unnecessary steps that tests the code already tested) and increasing also the final product quality (writing scenarios that may came out by getting deep into the newly created feature for the shared feature like in this case the custom error message on a incomplete access token).\u003c/p\u003e\n\n\u003cp\u003eAlso we realized that the authentication actually has a business value by itself. Now our API is more secure. So we definitely changed that chore into a user story with points instead.\u003c/p\u003e\n\n\u003cp\u003eThis is just one more concrete example on how cucumber act as a bridge between the technical (source code) aspect and the business aspect (or the user story), and this is done in two ways, not just one, and I mean not just to make it more understandable for non-technical people but also showing the business better to the technical people so now developers can improve their workflow to be smoother. But you need to use the right tools and practices.\u003c/p\u003e\n","Summary":"How’s that? Well, I just experienced that last month, we were chatting with Dallas and after a discussion about our cucumber features I said to him “So cucumber made our scrum better, how about that?” so he told me to write about that and I think that is actually an interesting experience to share. We started using agile practices with our team at the very beginning of our project. Very soon we started using cucumber (first time for me), because our team used it before in Ruby and they were happy with it.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#how-s-that\"\u003eHow’s that?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#but-why-cucumber\"\u003eBut… why cucumber?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#other-tools-and-practices\"\u003eOther tools and practices?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#introduction\"\u003eIntroduction\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#ok-but-technically-speaking-how-it-happened\"\u003eOk, but technically speaking, how it happened?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1494,"FuzzyWordCount":1500,"ReadingTime":8,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"How, adopting cucumber js and other agile practices, can help you improve your development process","Description":"","Keywords":[],"Date":"2015-10-21T14:47:35Z","Lastmod":"2015-10-21T14:47:35Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/10/21/how-adopting-cucumber-js-and-other-agile-practices-can-help-you-improve-your-development-process/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences"]},"Content":"\u003cp\u003e\u003ca href=\"https://github.com/nicosommi/partialClass\" target=\"_blank\"\u003eSource code\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen you create components that have some code quality control like code climate, bithound or something like that. There are plenty errors that you will found on your component, from code duplication to very specific details.\u003c/p\u003e\n\n\u003cp\u003eOne of those rules is the \u003cstrong\u003eclass complexity\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eSo you have a giant class. You may \u003cstrong\u003eneed or want to split it up into different files\u003c/strong\u003e. Of course, you can do some hacks with the javascript language to get that done. Of course, you can take a different design solution and make smaller classes. Of course, you can do a lot of things, but what I\u0026#8217;m trying to show here is an approach to get \u003cstrong\u003esomething like the partial class declaration from OOP languages like C#\u003c/strong\u003e. Keeping files simple and small. You need to cover some features like private methods, public ones, properties, bind problems ( so you can use \u0026#8220;this\u0026#8221; on every method), etc. And at the same time you should produce self documented code.\u003c/p\u003e\n\n\u003cp\u003eSo I came up with a simple solution but that has some key points to unlock some features (private methods with symbols and using a standard function to attach to the class prototype). It is not something trivial actually but not so hard neither. It consist on some \u003cstrong\u003eeasy to follow steps\u003c/strong\u003e (on the example code, using the Babel plugin implementation for ES6 and ES5 compatibility):\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eInstead of creating a file for your class, create a folder for it.\u003c/li\u003e\n\u003cli\u003eCreate an index.js inside of it that contains the actual class\u003c/li\u003e\n\u003cli\u003eCreate some file with the function/functions that you want to have in different files\u003c/li\u003e\n\u003cli\u003eChose one of the alternatives to assign the method to the main class on the index. For example Object.assign(MyClass.prototype, objNewMethods). This is maybe the best option since it bind the functions automatically. UPDATE: It seems like there is a caveat using Object.assign to copy methods\u0026#8230; I will work on it soon to check that it happens and then update the article/source code with a better solution.\u003c/li\u003e\n\u003cli\u003eIf you want to split up symbols (usually used for private methods) you need a separate file to instantiate them and use the same one among different files (for example to call a private method from another file).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThat\u0026#8217;s basically all! \u003cstrong\u003eSee\u003c/strong\u003e \u003ca href=\"http://github.com/nicosommi/partialClass\"\u003ethis repo\u003c/a\u003e to take a look at a working source code.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNow you have a class in several files, small and self documented files with functions with reduced complexity.\u003c/strong\u003e\u003c/p\u003e\n","Summary":"Source code When you create components that have some code quality control like code climate, bithound or something like that. There are plenty errors that you will found on your component, from code duplication to very specific details. One of those rules is the class complexity. So you have a giant class. You may need or want to split it up into different files. Of course, you can do some hacks with the javascript language to get that done.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":405,"FuzzyWordCount":500,"ReadingTime":2,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Partial class approach for ES5/ES6","Description":"","Keywords":[],"Date":"2015-08-10T02:50:50Z","Lastmod":"2015-08-10T02:50:50Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/08/10/partial-class-approach-for-es6/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=395\"\u003eLeer este articulo en espaniol\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/generator-oss-component\"\u003eGo to the component on npm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSome months ago with the team from Free All Media we started to build a new javascript project, which \u003cstrong\u003erapidly began to grow in code lines and in what we called components\u003c/strong\u003e, but consisted only in a folder collection with javascript files on it. We knew at the very beginning that \u003cstrong\u003esooner or later creating component will be necesary, but we didn\u0026#8217;t knew yet when\u003c/strong\u003e the business would support it by increasing the priority.\u003c/p\u003e\n\n\u003cp\u003eAfter some time, \u003cstrong\u003ewe had to create a new set of services, which shared some component functionality\u003c/strong\u003e with the previous one. \u003cstrong\u003eThen it happened: the real need\u003c/strong\u003e of sharing components with at least one more project. At that moment we confront the classic engineering problem of being as efficient and efective as possible. We had around 15 different folders and we knew that the best path was to create one component for each functionality instead of trying to create one giant component to maybe save some time and costs (with repos, deployment tasks, etc, etc). We always try to go by the best path we see, so we had no doubts about sticking with the one component per functionality option. \u003cstrong\u003eBut the business wasn\u0026#8217;t very happy with spending money in creating so many components with all that creation overhead\u003c/strong\u003e and with all the extra costs, specially when we could just create one component and use that. Speaking of numbers, \u003cstrong\u003eeach component would take many hours\u003c/strong\u003e to get created and published correctly, maybe a little more or a little less depending upon the particular component needs. It was just then when we made some business with the business and we decided to \u003cstrong\u003ecreate a component generator\u003c/strong\u003e with the target of optimizing the time and the related costs associated, specially on shared patterns.\u003c/p\u003e\n\n\u003cp\u003eThis generator has \u003cstrong\u003ethe responsibility of initialize a new open source component with a set of desirable features for them:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA good README\u003c/strong\u003e with \u003cstrong\u003ebadges\u003c/strong\u003e and common sections\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eLICENSE file\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTest coverage support\u003c/strong\u003e (generation and report integration with travis and coveralls)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContinuous integration\u003c/strong\u003e (with \u003cstrong\u003etravis\u003c/strong\u003e)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003egulp tasks\u003c/strong\u003e for compile sources and testing them\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ebrowser compatibility tests\u003c/strong\u003e using karma and a optional sauce labs integration\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eES6 and ES5\u003c/strong\u003e compatibility using babel\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003elinting files\u003c/strong\u003e a eslint file and the required dependencies\u003c/li\u003e\n\u003cli\u003emany more on the way: more integrations, more detailed questions and a smarter behavior\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLuckily us this component quickly \u003cstrong\u003egive us the expected result\u003c/strong\u003e and, \u003cstrong\u003eeven knowing that this is a still very early version\u003c/strong\u003e, it\u0026#8217;s very useful and it has a great potential but \u003cstrong\u003eit saves us hours of working already\u003c/strong\u003e. We know that there are lots of tools out there to integrate a generic open source component to, but \u003cstrong\u003ewe believe that given the fact that this is open source, the best way to reach that point is having the contribution of the open source community\u003c/strong\u003e like the normal process to cover such giant amount of options, if we everyone put\u0026#8217;s his own particular alternatives on it we will have lot\u0026#8217;s of options some day.\u003c/p\u003e\n\n\u003cp\u003eOf course \u003cstrong\u003ethis open source component generator is an open source component by itself\u003c/strong\u003e (the first was the component, and once he got mature, he override himself, but just for stetics). In fact, in order to get better efficiency through time with the generated components, \u003cstrong\u003ewe strongly suggest to try to reduce to the minimum any modification to the auto generated artifacts\u003c/strong\u003e (currently some little manual changes are needed).\u003c/p\u003e\n\n\u003cp\u003eIn conclusion, I think it worth enough the contribution to the community and this post is just an \u003cstrong\u003einvitation\u003c/strong\u003e to \u003cstrong\u003econtribute\u003c/strong\u003e to our project if you want to or just \u003cstrong\u003euse it\u003c/strong\u003e if you want to get a new component in just minutes.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eHow do you use it?\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eFirst highly recommended steps is to \u003cstrong\u003eread the README, but basically\u003c/strong\u003e\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cem\u003ecreate the github repo\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003elink it with coveralls and travis (basic to get ci and test coverage)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eif you want to add another tool supported by the component and you want to use.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e(if you don\u0026#8217;t have yeoman) npm install -g yo bower grunt-cli gulp\u003c/li\u003e\n\u003cli\u003e\u003cem\u003enpm install -g generator-oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003einitialize the repo with github and go to that folder and type\u003cem\u003e: yo oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eanswer the questions using the credentials if needed for the integrations to be done\u003c/li\u003e\n\u003cli\u003eexecute travis setup npm if you want to auto publish to npm your component\u003c/li\u003e\n\u003cli\u003estart coding\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eRemember if you do not find the application to integrate with we invite you to \u003cstrong\u003esend us a pull request\u003c/strong\u003e by following the contribution guide on the README 🙂\u003c/p\u003e\n","Summary":"Leer este articulo en espaniol Go to the component on npm Some months ago with the team from Free All Media we started to build a new javascript project, which rapidly began to grow in code lines and in what we called components, but consisted only in a folder collection with javascript files on it. We knew at the very beginning that sooner or later creating component will be necesary, but we didn\u0026#8217;t knew yet when the business would support it by increasing the priority.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":763,"FuzzyWordCount":800,"ReadingTime":4,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Create a javascript quality open source component in minutes","Description":"","Keywords":[],"Date":"2015-07-17T01:34:06Z","Lastmod":"2015-07-17T01:34:06Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/07/17/create-a-javascript-quality-open-source-component-in-minutes/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences","Integration","Technology"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=174\" title=\"BW-REST\"\u003e\u003cem\u003ePara ver este artículo en español click aquí.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e TIBCO Announciates his support for REST Webservice finally from ActiveMatrix 6.0.\u003c/p\u003e\n\n\u003cp\u003eWhen we are working with Tibco BusinessWorks it\u0026#8217;s becoming more frequent the need to provide a REST API, just as the rest of the world. BW-REST goes beyond that and not only gives you the posibility to expose you services as a REST API, but also allows you to build an entire web application with HTML Templating, Cookies, Static resource routing, etc. It can be useful for several use cases like creating a rapid web application with latest javascript frameworks because you don\u0026#8217;t want another layer on your app. Because you came from GI. Because you don\u0026#8217;t want to spend more money on another developer. Because you don\u0026#8217;t want to bring another error point to your application. Because you just need a little app to mantain the entities inside that project. Just a few cases. With BW-REST you can develop a complete web application like in the example: using backbone, require.js, jquery-ui, coffeescript, etc. It\u0026#8217;s open source!\u003c/p\u003e\n\n\u003cp\u003e\u003ca title=\"repo\" href=\"http://github.com/nicosommi/bw-rest\" target=\"_blank\"\u003eYou can found it here \u003ca href=\"http://github.com/nicosommi/bw-rest\"\u003ehttp://github.com/nicosommi/bw-rest\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSee the video here!\u003c/p\u003e\n\n\u003cp\u003eFeatures v 0.1\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eJADE templating support\u003c/li\u003e\n\u003cli\u003eController support\u003c/li\u003e\n\u003cli\u003eProject-relative paths\u003c/li\u003e\n\u003cli\u003eSupport for regular expressions\u003c/li\u003e\n\u003cli\u003eSupport query string and url parameters\u003c/li\u003e\n\u003cli\u003eStatic resource support (recursivelly)\u003c/li\u003e\n\u003cli\u003eBuilt in implementation customizable by defaultvars\u003c/li\u003e\n\u003cli\u003eCookie support\u003c/li\u003e\n\u003cli\u003eMultiple server on the same project/archive\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLICENSE: LGPL v3 ©2013 BW-REST\u003c/p\u003e\n","Summary":"Para ver este artículo en español click aquí. NOTE: TIBCO Announciates his support for REST Webservice finally from ActiveMatrix 6.0. When we are working with Tibco BusinessWorks it\u0026#8217;s becoming more frequent the need to provide a REST API, just as the rest of the world. BW-REST goes beyond that and not only gives you the posibility to expose you services as a REST API, but also allows you to build an entire web application with HTML Templating, Cookies, Static resource routing, etc.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":230,"FuzzyWordCount":300,"ReadingTime":2,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"BW-REST","Description":"","Keywords":[],"Date":"2013-12-02T01:41:11Z","Lastmod":"2013-12-02T01:41:11Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/12/02/bw-rest-2/","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{"author":"nico","categories":["English","Experiences","Integration","Technology"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=209\" title=\"Explorando BW-TEST\"\u003e\u003cem\u003ePara ver este artículo en español click aquí.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is really easy! Look the video!\u003c/p\u003e\n\n\u003cp\u003eBW-TEST is an
