te open source basico y una vez lograda una mediana calidad del mismo, se \u0026#8220;piso\u0026#8221; consigo mismo). De hecho, \u003cstrong\u003epara conseguir una mayor eficiencia a lo largo del tiempo con los componentes que se generen con este generador, se sugiere no tocar a mano los artefactos generados por el mismo\u003c/strong\u003e (aunque hoy en dia es necesario para ciertas cosas en particular, en un futuro no deberia serlo).\u003c/p\u003e\n\n\u003cp\u003eEn definitiva creo que vale el aporte a la comunidad, y este post es una humilde sugerencia e invitacion para que lo adopten aquellos que quieran generar un componente con diversas caracteristicas adicionales tan solo contestando unas simples preguntas y sobre todo en unos pocos minutos.\u003c/p\u003e\n\n\u003cp\u003eComo se utiliza?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eLo mas recomendado es\u003c/strong\u003e \u003ca href=\"https://github.com/FreeAllMedia/generator-oss-component/\" target=\"_blank\"\u003eleer el README\u003c/a\u003e pero basicamente:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003ecreas tu repositorio en github\u003c/li\u003e\n\u003cli\u003elo linkeas en coveralls y en travis (basico para integracion continua y test coverage)\u003c/li\u003e\n\u003cli\u003esi queres en las otras herramientas que se soportan en la aplicacion y que se deseen utilizar.\u003c/li\u003e\n\u003cli\u003e(si no tenes yeoman instalado) npm install -g yo bower grunt-cli gulp\u003c/li\u003e\n\u003cli\u003e\u003cem\u003enpm install -g generator-oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003einicialiar repo en github, ir a la carpeta y tipear: yo oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003econtestar las preguntas usando las credenciales si son necesarias para las posibles integraciones\u003c/li\u003e\n\u003cli\u003ecomenza a codear\u003c/li\u003e\n\u003cli\u003edespues, ejecuta travis setup npm asi tu componente se autopublica\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eSi no la encontras estas invitado a contrubuir desde luego, abriendo issues o enviando pull requests.\u003c/p\u003e\n","Summary":"Read this article in english Ir al componente en npm Hace unos meses con el equipo en Free All Media empezamos a construir un proyecto javascript que rapidamente fue creciendo en lineas de codigo y en lo que en ese momento llamabamos componentes, pero que consistia en una coleccion de carpetas con archivos javascript en ellas. Teniamos la certidumbre al iniciar que ibamos a componentizar la aplicacion en algun momento, pero todavia no sabiamos cuando esto iba a ser apoyado por las prioridades del negocio.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":708,"FuzzyWordCount":800,"ReadingTime":4,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Crear un componente javascript y open source de calidad en minutos","Description":"","Keywords":[],"Date":"2015-07-17T01:34:25Z","Lastmod":"2015-07-17T01:34:25Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/07/17/crear-un-componente-javascript-y-open-source-de-calidad-en-minutos/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["English","Experiences"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=395\"\u003eLeer este articulo en espaniol\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/generator-oss-component\"\u003eGo to the component on npm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSome months ago with the team from Free All Media we started to build a new javascript project, which \u003cstrong\u003erapidly began to grow in code lines and in what we called components\u003c/strong\u003e, but consisted only in a folder collection with javascript files on it. We knew at the very beginning that \u003cstrong\u003esooner or later creating component will be necesary, but we didn\u0026#8217;t knew yet when\u003c/strong\u003e the business would support it by increasing the priority.\u003c/p\u003e\n\n\u003cp\u003eAfter some time, \u003cstrong\u003ewe had to create a new set of services, which shared some component functionality\u003c/strong\u003e with the previous one. \u003cstrong\u003eThen it happened: the real need\u003c/strong\u003e of sharing components with at least one more project. At that moment we confront the classic engineering problem of being as efficient and efective as possible. We had around 15 different folders and we knew that the best path was to create one component for each functionality instead of trying to create one giant component to maybe save some time and costs (with repos, deployment tasks, etc, etc). We always try to go by the best path we see, so we had no doubts about sticking with the one component per functionality option. \u003cstrong\u003eBut the business wasn\u0026#8217;t very happy with spending money in creating so many components with all that creation overhead\u003c/strong\u003e and with all the extra costs, specially when we could just create one component and use that. Speaking of numbers, \u003cstrong\u003eeach component would take many hours\u003c/strong\u003e to get created and published correctly, maybe a little more or a little less depending upon the particular component needs. It was just then when we made some business with the business and we decided to \u003cstrong\u003ecreate a component generator\u003c/strong\u003e with the target of optimizing the time and the related costs associated, specially on shared patterns.\u003c/p\u003e\n\n\u003cp\u003eThis generator has \u003cstrong\u003ethe responsibility of initialize a new open source component with a set of desirable features for them:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA good README\u003c/strong\u003e with \u003cstrong\u003ebadges\u003c/strong\u003e and common sections\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eLICENSE file\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTest coverage support\u003c/strong\u003e (generation and report integration with travis and coveralls)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContinuous integration\u003c/strong\u003e (with \u003cstrong\u003etravis\u003c/strong\u003e)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003egulp tasks\u003c/strong\u003e for compile sources and testing them\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ebrowser compatibility tests\u003c/strong\u003e using karma and a optional sauce labs integration\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eES6 and ES5\u003c/strong\u003e compatibility using babel\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003elinting files\u003c/strong\u003e a eslint file and the required dependencies\u003c/li\u003e\n\u003cli\u003emany more on the way: more integrations, more detailed questions and a smarter behavior\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLuckily us this component quickly \u003cstrong\u003egive us the expected result\u003c/strong\u003e and, \u003cstrong\u003eeven knowing that this is a still very early version\u003c/strong\u003e, it\u0026#8217;s very useful and it has a great potential but \u003cstrong\u003eit saves us hours of working already\u003c/strong\u003e. We know that there are lots of tools out there to integrate a generic open source component to, but \u003cstrong\u003ewe believe that given the fact that this is open source, the best way to reach that point is having the contribution of the open source community\u003c/strong\u003e like the normal process to cover such giant amount of options, if we everyone put\u0026#8217;s his own particular alternatives on it we will have lot\u0026#8217;s of options some day.\u003c/p\u003e\n\n\u003cp\u003eOf course \u003cstrong\u003ethis open source component generator is an open source component by itself\u003c/strong\u003e (the first was the component, and once he got mature, he override himself, but just for stetics). In fact, in order to get better efficiency through time with the generated components, \u003cstrong\u003ewe strongly suggest to try to reduce to the minimum any modification to the auto generated artifacts\u003c/strong\u003e (currently some little manual changes are needed).\u003c/p\u003e\n\n\u003cp\u003eIn conclusion, I think it worth enough the contribution to the community and this post is just an \u003cstrong\u003einvitation\u003c/strong\u003e to \u003cstrong\u003econtribute\u003c/strong\u003e to our project if you want to or just \u003cstrong\u003euse it\u003c/strong\u003e if you want to get a new component in just minutes.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eHow do you use it?\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eFirst highly recommended steps is to \u003cstrong\u003eread the README, but basically\u003c/strong\u003e\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cem\u003ecreate the github repo\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003elink it with coveralls and travis (basic to get ci and test coverage)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eif you want to add another tool supported by the component and you want to use.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e(if you don\u0026#8217;t have yeoman) npm install -g yo bower grunt-cli gulp\u003c/li\u003e\n\u003cli\u003e\u003cem\u003enpm install -g generator-oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003einitialize the repo with github and go to that folder and type\u003cem\u003e: yo oss-component\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eanswer the questions using the credentials if needed for the integrations to be done\u003c/li\u003e\n\u003cli\u003eexecute travis setup npm if you want to auto publish to npm your component\u003c/li\u003e\n\u003cli\u003estart coding\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eRemember if you do not find the application to integrate with we invite you to \u003cstrong\u003esend us a pull request\u003c/strong\u003e by following the contribution guide on the README 🙂\u003c/p\u003e\n","Summary":"Leer este articulo en espaniol Go to the component on npm Some months ago with the team from Free All Media we started to build a new javascript project, which rapidly began to grow in code lines and in what we called components, but consisted only in a folder collection with javascript files on it. We knew at the very beginning that sooner or later creating component will be necesary, but we didn\u0026#8217;t knew yet when the business would support it by increasing the priority.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":763,"FuzzyWordCount":800,"ReadingTime":4,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Create a javascript quality open source component in minutes","Description":"","Keywords":[],"Date":"2015-07-17T01:34:06Z","Lastmod":"2015-07-17T01:34:06Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2015/07/17/create-a-javascript-quality-open-source-component-in-minutes/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["World"]},"Content":"\u003cp\u003eEstos dias estuve leyendo sobre el alejamiento de \u003ca href=\"http://es.wikipedia.org/wiki/Brendan_Eich\" title=\"Brendan Eich\"\u003eBrendan Eich\u003c/a\u003e de Mozilla (noticia difundida en varios lugares por ejemplo \u003ca href=\"http://www.latimes.com/business/hiltzik/la-fi-mh-gay-marriage-20140404-story.html\" title=\"aca\"\u003eaca\u003c/a\u003e). En principio muy sorpresivo debido a que si bien es totalmente reprobable lo que hizo (dono dinero a un movimiento que iba en contra del matrimonio gay), su alejamiento por el apalancamiento de ese simple hecho es algo quizas exagerado. Es verdad, al ser el CEO de una fundacion con tanta influencia es normal quizas que sea objeto de numerosas criticas, sin embargo en el dia a dia uno escucha decir barbaridades a miles y miles de personas en todos los ambitos y mucho peores que este hecho, y ademas como menciona \u003ca href=\"http://www.csmonitor.com/USA/2014/0405/Mozilla-s-Brendan-Eich-and-gay-marriage-Intolerance-over-tolerance-video\" title=\"aca\"\u003eaca\u003c/a\u003e es casi comico tal intolerancia siendo que hasta Obama se opuso a esta ley en su momento. Pero \u003cstrong\u003esupongamos que no fue exagerado y que Mozilla como fundacion se puso intachable en sus valores\u003c/strong\u003e (Eich renuncio, entre muchas otras cosas que sucedieron, porque otros empleados de Mozilla se lo pidieron encarecidamente). OK. Perfecto.\u003c/p\u003e\n\n\u003cp\u003eAhora bien, luego de unos dias en los que de a poco me fui dando cuenta por interes personal de la gran influencia de Eich en Mozilla, me tope con un comentario de un usuario criticando a firefox por asociarse con Adobe para mostrar contenido protegido por DRM. El usuario comentaba con \u003ca href=\"https://fsf.org/news/fsf-condemns-partnership-between-mozilla-and-adobe-to-support-digital-restrictions-management\" title=\"este link\"\u003eeste link\u003c/a\u003e en el que se anuncia que \u003cstrong\u003ela Fundacion de Software Libre esta muy decepcionada porque Mozilla va en contra de los valores que la fundaron inicialmente\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eTan facilmente no iba a cambiar de opinion con respecto a Mozilla sin antes chequear un poco. La palabra oficial de Mozilla se puede encontrar \u003ca href=\"https://blog.mozilla.org/blog/2014/05/14/drm-and-the-challenge-of-serving-users/\" title=\"aca\"\u003eaca\u003c/a\u003e y es muy logica ya que habla de la experiencia del usuario final, y la comparacion con otros browsers (???) y de que esto es opcional ya que uno puede usar firefox sin incluir DRM. Sin embargo, como siempre, la logica siempre puede respetarse incluso en absurdos, los fundamentos son muy importantes. En esta accion, \u003cstrong\u003eMozilla parece no ser tan intachable en sus valores\u003c/strong\u003e. Y trata de justificar la utilizacion de codigo cerrado con la utilizacion de un wrapper de codigo abierto (???).\u003c/p\u003e\n\n\u003cp\u003eLuego decidi por supuesto leer la opinion de Eich y encontre \u003ca href=\"https://brendaneich.com/2013/10/the-bridge-of-khazad-drm/\" title=\"esto\"\u003eesto\u003c/a\u003e que si bien es un poco viejo (de cuando Eich estaba en Mozilla), es muy util ya que muestra su oposicion a la implementacion de DRM y todo este tema y los diversos motivos. Entre otros motivos (\u003cstrong\u003ecomo presiones de Hollywood, Google, Microsoft, etc\u003c/strong\u003e), estan por ejemplo \u003ca href=\"https://plus.google.com/app/basic/stream/z13qtnxhuojytbjbr04ci3cowrmtehsy324\" title=\"este\"\u003eeste\u003c/a\u003e que nos habla que \u003cstrong\u003eDRM, por cuestiones tecnicas, no sirve para proteger las copias de los videos sino que sirve para que los productores de contenido puedan apalancar sobre los fabricantes de dispositivos\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eEsto me hizo sospechar de intereses economicos y encontre \u003ca href=\"http://www.redstate.com/2014/05/17/brendan-eich-removed-get-closed-source-drm-firefox/\" title=\"este\"\u003eeste\u003c/a\u003e articulo que \u003cstrong\u003esugiere que la presion de Hollywood fue lo que realmente expulso a Eich de Mozilla\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eUn sabor amargo me quedo despues de todo esto. Por el futuro de firefox, por la carta que traduje hace poco.\u003c/p\u003e\n\n\u003cdl\u003e\n\u003cdt\u003eEsto no es un veredicto final, pero es verdad que la asociacion con Adobe para \u0026#8220;dar un beneficio al usuario\u0026#8221;, rompe los valores de la fundacion\u0026#8230; y es algo que no cierra, sobre todo porque el usuario siempre fue libre de usar chrome, ie, o instalar un plugin externo.\u003c/dt\u003e\n\u003c/dl\u003e\n\n\u003cp\u003e:/\u003c/p\u003e\n\n\u003cp\u003ePor ahora seguire con Firefox porque sigue garantizando cierta privacidad\u0026#8230; pero en el futuro\u0026#8230; que navegador tenemos que usar? Depende ciertamente de lo que vaya sucediendo y de las decisiones estrategicas de la fundacion, pero \u003cstrong\u003eesto ciertamente marca un precedente y Mozilla ahora no genera tanta confianza en su transparencia.\u003c/strong\u003e\u003c/p\u003e\n","Summary":"Estos dias estuve leyendo sobre el alejamiento de Brendan Eich de Mozilla (noticia difundida en varios lugares por ejemplo aca). En principio muy sorpresivo debido a que si bien es totalmente reprobable lo que hizo (dono dinero a un movimiento que iba en contra del matrimonio gay), su alejamiento por el apalancamiento de ese simple hecho es algo quizas exagerado. Es verdad, al ser el CEO de una fundacion con tanta influencia es normal quizas que sea objeto de numerosas criticas, sin embargo en el dia a dia uno escucha decir barbaridades a miles y miles de personas en todos los ambitos y mucho peores que este hecho, y ademas como menciona aca es casi comico tal intolerancia siendo que hasta Obama se opuso a esta ley en su momento.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":596,"FuzzyWordCount":600,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Mmmmm…. mozilla…","Description":"","Keywords":[],"Date":"2014-06-21T19:12:03Z","Lastmod":"2014-06-21T19:12:03Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/06/21/mmmmm-mozilla/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["World"]},"Content":"\u003cp\u003eHoy recibí un mail lindo y prometedor y quisiera que los que hablan sólo español puedan también leerlo.\u003c/p\u003e\n\n\u003cp\u003eEs de Mark Surman de Mozilla. Y dice:\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u0026#8220;Desde donde yo lo veo, el futuro luce exitante pero también asusta un poco.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003ePrimero lo que asusta (Que puedo decir? Soy muy precavido y prefiero terminar bien):\u003c/p\u003e\n\n\u003cp\u003eAhora mismo internet preserva tu derecho a acceder a todo contenido legal y programas sin interferencia. Es lo mismo cual sea tu campo: mirar House of Cards, leer Wikipedia o construir un sitio web para tu nuevo negocio \u0026#8211; todo en el mismo término que todos los demás.\u003c/p\u003e\n\n\u003cp\u003eEsto es lo que hace que la web sea lo que es hoy, un motor global de innovación y emprendedurismo. Probablemente escuchaste acerca de la \u0026#8220;neutralidad de la red\u0026#8221; (net neutrality). Estamos preocupados de que esto deje de ser así.\u003c/p\u003e\n\n\u003cp\u003eEstoy preocupado acerca de esto en distintos niveles. El fin de la neutralidad de la red puede sentar un precedente para una internet crecientemente cerrada, controlada de manera centralizada y diseñada para servir a unos pocos en lugar de servir a muchos. Básicamente, todas esas cosas malas contra las que lucha Mozilla, siendo que fué creado para evitarlas. Desanima. Pero\u0026#8230;\u003c/p\u003e\n\n\u003cp\u003eLo exitante (Dije que íbamos a llegar acá):\u003c/p\u003e\n\n\u003cp\u003eLas cosas no están tan quietas como parecen \u0026#8211; y la verdad es, el futuro está en nuestras manos. No en \u0026#8220;nuestras\u0026#8221; como refiriéndome a nosotros en el staff de Mozilla. Con nosotros me refiero a vos, a mí, tus amigos y mis amigos, y todos los usuarios de la web del pasado, presente y del futuro. Tenemos que ponernos de pie por una Internet abierta. Por una web que es construida para el bien de la humanidad. Por una internet que nos enlaza para estar más cerca entre nosotros, en lugar de que unos empujen a otros afuera.\u003c/p\u003e\n\n\u003cp\u003eY esta pelea empieza ahora mismo. En las próximas semanas y meses estamos lanzando una campaña de larga escala para atraer usuarios de todo el mudno para defender una web que sirve al bien público y no a unas pocas gigantes compañías. Para pelear y construir la web que queremos ver en el mundo. El primer paso es responder a una pregunta muy simple: Que tipo de web querés? Hacénoslo saber, y unite a los millones que están ayudando a formar el futuro del recurso público más grande del mundo.\u003c/p\u003e\n\n\u003cp\u003eY si después de decirnos tu pequeño vistazo de tus esperanzas para la web (y ver que es lo que otros en el mundo tienen para decir), tenemos algo para darle forma a esa realidad \u0026#8211; la nueva actualización del navegador Firefox. No voy a entrar en detalles de porqué es maravilloso (aunque desearía poder hacerlo), pero he aquí es un pequeño vistazo: es más seguro, es más rápido, es más personalizable y luce realmente bien. Para ponerlo sencillo, el nuevo Firefox fué hecho con la misión de ponerte a vos primero.\u003c/p\u003e\n\n\u003cp\u003eAl final del día, la genial comunidad global Mozilla es la razón por la cual peleamos la pelea, resolvemos problemas difíciles y tomamos acciones importantes. Y mientras nuestra misión no cambie (y no lo hará), estamos haciendo paquetes más grandes y mejores para asegurarnos que nuestra comunidad es parte de nuestro crecimiento y parte de nuestro futuro. El nuevo Firefox es sólo el comienzo.\u003c/p\u003e\n\n\u003cp\u003eSigue conectado.\u003c/p\u003e\n\n\u003cp\u003eMark\u0026#8221;\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://webwewant.mozilla.org/es/?utm_source=newsletter\u0026amp;utm_medium=newsletter\u0026amp;utm_content=foundationemail\u0026amp;utm_campaign=glow2014\"\u003ePara más información sobre Firefox click aquí.\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTexto Original\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u0026#8220;From where I\u0026#8217;m sitting, the future looks exciting, but also a bit scary.\u003c/p\u003e\n\n\u003cp\u003eFirst, the scary (What can I say? I\u0026#8217;m a worrier, and I\u0026#8217;d rather end on the high note.):\u003c/p\u003e\n\n\u003cp\u003eRight now the internet preserves your right to access all lawful content and software without interference. It is an equal playing field: you can watch House of Cards, read Wikipedia or build a website for your new business — all on the same terms as everybody else.\u003c/p\u003e\n\n\u003cp\u003eThis is what has made the web what it is today, a global engine for innovation and entrepreneurship. You\u0026#8217;ve probably heard about it as \u0026#8220;net neutrality.\u0026#8221; We\u0026#8217;re worried it\u0026#8217;s about to go away.\u003c/p\u003e\n\n\u003cp\u003eI\u0026#8217;m worried about this on a number of levels. The end of net neutrality could set a precedent for an internet that is increasingly closed, centrally controlled and designed to serve the few instead of the many. Basically, all of the bad things Mozilla was built to fight. It\u0026#8217;s discouraging. But\u0026#8230;\u003c/p\u003e\n\n\u003cp\u003eThe exciting (I told you we\u0026#8217;d get there):\u003c/p\u003e\n\n\u003cp\u003eThings are not quite as bleak as they seem — and the truth is, the future is up to us. Not \u0026#8220;us\u0026#8221; as in Mozilla staff. \u0026#8220;Us\u0026#8221; as in you, and me, and your friends and my friends, and all web users past, present and future. We have to stand up for the open internet. For a web that is built for the good of humanity. For a web that ties us closer together, rather than one that pushes us further apart.\u003c/p\u003e\n\n\u003cp\u003eAnd that fight starts right now. In the next few weeks and months we are launching a large-scale campaign to engage users worldwide to defend a web that serves the public good, not a few giant companies. To fight for and build the kind of web we want to see in the world. The first step is to answer one simple question:\u003c/p\u003e\n\n\u003cp\u003eWhat kind of web do you want? Let us know, and then join the millions who are helping shape the future of the world\u0026#8217;s largest public resource.\u003c/p\u003e\n\n\u003cp\u003eAnd after you\u0026#8217;ve given us a little insight into your hopes for the web (and seen what others around the world have to say), we\u0026#8217;ve got something to help shape that reality — the newest update to the Firefox browser. I won\u0026#8217;t go into all the details as to why it\u0026#8217;s awesome (though I wish I could), but here\u0026#8217;s the upshot: it\u0026#8217;s more secure, it\u0026#8217;s faster, it\u0026#8217;s more customizable and it\u0026#8217;s also really good-looking. Simply put, the new Firefox was made with a mission to put you first.\u003c/p\u003e\n\n\u003cp\u003eAt the end of that day, Mozilla\u0026#8217;s amazing global community is the reason we fight the fight, solve difficult problems and take important actions. And while our mission has not (and will not) change, we\u0026#8217;re making bigger and better plans to make sure our community is part of our growth, and part of our future. The new Firefox is just the beginning.\u003c/p\u003e\n\n\u003cp\u003eStay tuned,\u003c/p\u003e\n\n\u003cp\u003eMark\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eCualquier sugerencia sobre la traducción nicosommi@gmail.com\u003c/p\u003e\n","Summary":"Hoy recibí un mail lindo y prometedor y quisiera que los que hablan sólo español puedan también leerlo. Es de Mark Surman de Mozilla. Y dice: \u0026#8220;Desde donde yo lo veo, el futuro luce exitante pero también asusta un poco. Primero lo que asusta (Que puedo decir? Soy muy precavido y prefiero terminar bien): Ahora mismo internet preserva tu derecho a acceder a todo contenido legal y programas sin interferencia. Es lo mismo cual sea tu campo: mirar House of Cards, leer Wikipedia o construir un sitio web para tu nuevo negocio \u0026#8211; todo en el mismo término que todos los demás.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1067,"FuzzyWordCount":1100,"ReadingTime":6,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Asusta pero es exitante – Traducción al español de la carta de Mark Surman de Mozilla (Scary, but exciting)","Description":"","Keywords":[],"Date":"2014-05-02T01:56:10Z","Lastmod":"2014-05-02T01:56:10Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/05/02/asusta-pero-es-exitante-traduccion-al-espanol-de-la-carta-de-mark-surman-de-mozilla-scary-but-exciting/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["English","Technology"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=250\" title=\"Debugueando node\"\u003e\u003cem\u003ePara ver este artículo en español click aquí.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen we write scripts on node.js there is always some things flying around our minds.There is a lot of things to think about. Is simple, but you need to know what are you doing because if you don\u0026#8217;t you can get into a mess quickly. Javascript. npm. The good, the bad and the uggly.\u003c/p\u003e\n\n\u003cp\u003eOne of the things that scared me the most in this node-hell at my begining was the debug method. Some of us are used to use frequently different kinds of logging utilities, from the built in console object to cool npm packages like debug, ain2, winston, etc. But what about the old well known debug process? Yes! I\u0026#8217;m talking about that one that allow us to watch expressiones in the current context, view the backtrace, and that kind of things.\u003c/p\u003e\n\n\u003cp\u003eIn my experience I was debugging node when I started to use it, but in a heavy way. Using eclipse. I came from Java so that was familiar for me and the V8 eclipse plugin works great and it\u0026#8217;s easy to use. You just start node with \u0026#8211;debug flag and connect the plugin to that port. It\u0026#8217;s a very good alternative. You can also use Chrome browser the same way. But today I\u0026#8217;m working on a lighter environment. Now I use Sublime Text and Gedit. Lose the fear to the console is something that we must do. Many of us learn that from ubuntu, git and such. Lose the fear to the console is actually a key part for a light and easy debug with node.\u003c/p\u003e\n\n\u003cp\u003eSo easy as the well known debugger on complex IDE but in the console. Some programmers are used to this kind of debugging, but for people that worked mostly with Java, C#, TIBCO and that kind of high level programming languages that is not the common thing and this was my first time debugging through the console for real.\u003c/p\u003e\n\n\u003cp\u003eFirst of all let\u0026#8217;s take a look at the need. This came from real environments in which you have to solve a complexs issues all the time. Console logging sometimes does not give us the flexibility we need and in the time we need to know what is happening. Sometimes is just difficult to reproduce just one execution of some case. Many people can discuss about this and some maybe prefer to just trust in his skills\u0026#8230; I don\u0026#8217;t, I just prefer to not feel that pressure, I just want to know how to debug and detect problems watching the environment and using the tools the language provides for doing that.\u003c/p\u003e\n\n\u003cp\u003eWell\u0026#8230; now that we know the benefits, let\u0026#8217;s go deep on how do you do this. It\u0026#8217;s so simple\u0026#8230; like everything in js. We just need to put the  \u003cstrong\u003edebugger;\u003c/strong\u003e sentence in the places that we want, taking care of the asynchrounous nature of most apps on node, of course. Then we just execute the app with the debug argument\u0026#8230;.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThat simple. That leave us in the debug console. Now is easy, but from command line. Command we are use to execute with F8, F10, and all that, now are commands like \u0026#8216;n\u0026#8217;, \u0026#8216;s\u0026#8217;, \u0026#8216;c\u0026#8217;, or \u0026#8216;repl\u0026#8217;. Yes, n is for next, s if for step into, c is for continue or run. Repl is for entering to a console to eval.\u003c/p\u003e\n\n\u003cp\u003eThe command list is obviously on the official documentation here \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAs I pre-announced some, the most used are:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: just with s\u003c/li\u003e\n\u003cli\u003estep out: writing o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause (just writing that)\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : this will print the variable value on each step\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : delete some watch to stop printing it\u003c/li\u003e\n\u003cli\u003elist(4) : prints the context in a 4 line radious of the code, you can provide some other number\u003c/li\u003e\n\u003cli\u003erepl : very important it allows as I said before to eval something in the current context like the browser\u0026#8217;s console (we can see but we can\u0026#8217;t modify ). Exit with CTRL+C\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThere is extra \u0026#8220;problems\u0026#8221; to people who use gulp or grunt (almost everyone) to execute some previous task before running. But if that is your case you can use for example nodemon with the nodeArgs option like this:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAnother common case: test unit. With debug? Yes. For example if we execute\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/example.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003ethen we also get the debugger.\u003c/p\u003e\n\n\u003cp\u003eCombining mocha and grunt/gulp you can do this currently (also with nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003ewhere you put your path to the _mocha (with the underscore, is just a file on the mocha module) file on the script option. And you get your test on debug with your previous tasks configured.\u003c/p\u003e\n\n\u003cp\u003eYou get a ENOSPC Error?\u003c/p\u003e\n\n\u003cp\u003eThat\u0026#8217;s because of too many files open (either or you have an editor like Sublime or nodemon is including too much files).\u003c/p\u003e\n\n\u003cp\u003eYou can solve this by increasing the max_user_watches with this command\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThe correct number depends on your needs. You can see your current by executing this\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso remember to execute nodemon with the -i node_modules argument.\u003c/p\u003e\n\n\u003cp\u003eSo, if you didn\u0026#8217;t do this yet, do it, is easy and very useful. Just do a simple for script and try it by yourself. Is going to make your life easier.\u003c/p\u003e\n\n\u003cp\u003eDo you have an idea to improve this article? tell me to nicosommi@gmail.com\u003c/p\u003e\n","Summary":"Para ver este artículo en español click aquí. When we write scripts on node.js there is always some things flying around our minds.There is a lot of things to think about. Is simple, but you need to know what are you doing because if you don\u0026#8217;t you can get into a mess quickly. Javascript. npm. The good, the bad and the uggly. One of the things that scared me the most in this node-hell at my begining was the debug method.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":898,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugging node","Description":"","Keywords":[],"Date":"2014-05-02T01:39:40Z","Lastmod":"2014-05-02T01:39:40Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/05/02/debugging-node/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["Español","Experiencias","Tecnicos"],"tags":["debug","javascript","js","node.js"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=284\" title=\"Debugging node\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo.\u003c/p\u003e\n\n\u003cp\u003eUna de las cosas que más me asustaban en este node-hell es poder depurar nuestro script. Muchos solemos usar muy frecuentemente logging de distintos tipos, desde el simple console.log hasta paquetes más copados como debug, ain2, winston o algo así. Pero muchos evaden el viejo y conocido debug, que nos permite agregar watch expressions, evaluar ejecuciones en el contexto actual, observar el backtrace, y otras cositas mas.\u003c/p\u003e\n\n\u003cp\u003eEn mi experiencia había debuggeado previamente node en mis comienzos, pero de una forma muy distinta. Usando eclipse. Vengo de Java así que me resultaba familiar, y el debugger V8 se conecta sin problemas a un proceso node ejecutando en modo debug (con \u0026#8211;debug). Sin lugar a dudas es una muy buena alternativa. Sin embargo hoy tengo un entorno de desarrollo mucho más dinámico y liviano en memoria. También puedo abrir el chrome y hacer lo mismo que del eclipse pero desde ahí. Pero hay dos motivos en contra de eso: los que no usamos Chrome (yo uso Firefox por ahora) y los que encima no desarrollamos necesariamente algo web con node.js y no necesitamos abrir el browser. Gedit y Sublime son los editores que uso frecuentemente. Perder el miedo a la consola es algo que aprendemos todos los que somos habitué de ubuntu, git, y esas cosas. Perder el miedo a la consola es también clave para no complicarse la vida con la depuración en node.js.\u003c/p\u003e\n\n\u003cp\u003eEs tan sencillo como lo siguiente: es un debugger como los que conocemos de toda la vida pero comandado por consola. Desde algunos lenguajes ya vienen acostumbrados a esto, sin embargo yo que vengo de Java, y anteriormente C# y TIBCO, estoy acostumbrado a debuggers de todo tipo pero es la primera vez que experimento con la consola.\u003c/p\u003e\n\n\u003cp\u003ePrimero que nada repasemos la necesidad. Esto surge de la experiencia en ambientes reales en donde solucionar un problema complejo en ambientes productivos es algo habitual. Los logging de consola algunas veces son precarios en algunos aspectos y nos limitan a la hora de solucionar un problema rápidamente. Muchos podrán discutir sobre este tema apoyados en su rapidez y lucidez mental constante. Yo prefiero saber que no dependo de eso. Prefiero no sentir esa presión. Prefiero saber como debuggear y detectar el problema mirando mejor el contexto. Demás está decir que algunas veces los errores son tan complicados que la reproducción del mismo nos lleva mucho tiempo y sincronización, y por ende estaría buenísimo si descubrimos el error en la menor cantidad de intentos posibles.\u003c/p\u003e\n\n\u003cp\u003eMencionados ya los beneficios de usar un debugger, vayamos al acto. El uso trivial es sencillo: ponemos un debugger; en donde nos plazca y luego ejecutamos la aplicación con el argumento debug.\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enode debug script.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlgo tan simple como eso ya nos deja en la consola de debug. Ahora es sencillo, para lo que antes haciamos en entornos gráficos ahora tenemos un string que dispara el comando. Por ejemplo poniendo \u0026#8216;cont\u0026#8217; o \u0026#8216;c\u0026#8217; el debugger avanzará hasta el próximo debugger;\u003c/p\u003e\n\n\u003cp\u003eHay una lista completa de comandos en la sección Commands reference en el siguiente link \u003ca href=\"http://nodejs.org/api/debugger.html\" title=\"http://nodejs.org/api/debugger.html\"\u003ehttp://nodejs.org/api/debugger.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLos más destacados son\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estep in: se hace escribiendo s\u003c/li\u003e\n\u003cli\u003estep out: escribiendo o\u003c/li\u003e\n\u003cli\u003enext step: n\u003c/li\u003e\n\u003cli\u003epause\u003c/li\u003e\n\u003cli\u003ewatch(\u0026#8216;variableName\u0026#8217;) : imprimira el valor en cada paso\u003c/li\u003e\n\u003cli\u003eunwatch(\u0026#8216;variableName\u0026#8217;) : dejara de monitorear el valor\u003c/li\u003e\n\u003cli\u003elist(4) : imprime el contexto en un radio de 4 lineas\u003c/li\u003e\n\u003cli\u003erepl : importantísimo, nos permite evaluar algo en el contexto actual como el console del browser (tenemos todo lo del contexto pero no podemos modificarlo). Salimos con ctrl+c\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHay \u0026#8220;complicaciones\u0026#8221; extra para quienes utilizan gulp/grunt (casi todos) ejecutando algunas tareas previas a iniciar la aplicación\u0026#8230; pero buenas noticias, se puede utilizar algo como por ejemplo nodemon en esos casos, con la opción nodeArgs.\u003c/p\u003e\n\n\u003cp\u003ePor ejemplo:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './app.js', nodeArgs: ['debug']})\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOtro caso común. Test unit. Con debug? Sí. Por ejemplo si ejecutamos\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emocha debug test/ejemplo.js\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eentonces nos llevará a la consola de debug.\u003c/p\u003e\n\n\u003cp\u003eCombinando mocha y grunt/gulp se puede hacer esto (también con nodemon):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003enodemon({script: './node_modules/mocha/bin/_mocha', nodeArgs: ['debug']});\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003edonde ponés la ruta a tu instalación global del ejecutable _mocha (con guión bajo) y listo, con eso tenés tus test con el debugger built in y tus tareas previas ejecutadas.\u003c/p\u003e\n\n\u003cp\u003eObteniendo un error ENOSPC?\u003c/p\u003e\n\n\u003cp\u003eEso es porque hay muchos archivos abiertos (o tenés un editor que suele abrir muchos archivos como Sublime o nodemon está incluyendo muchos archivos).\u003c/p\u003e\n\n\u003cp\u003eLo podés solucionar incrementando el valor de max_user_watches con este comando\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003esudo sysctl fs.inotify.max_user_watches=20000\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eEl número correcto depende de tus necesidades. Podés ver que tenés actualmente ejecutando esto\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003emore /proc/sys/fs/inotify/max_user_watches\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eTambién recordá executar nodemon con el argumento -i nodemodules\u003c/p\u003e\n\n\u003cp\u003eEn definitiva. Si todavía no lo hiciste animate que es sencillo. Hace un script sencillo que cuente hasta 100 en un for y probalo vos mismo.\u003c/p\u003e\n\n\u003cp\u003eTenés una idea para mejorar este artículo? Mandámela a nicosommi@gmail.com\u003c/p\u003e\n","Summary":"To see this article in english click here. Cuando programamos en Node.js siempre hay cositas que vuelan por la cabeza. Hay muchas cosas en las que pensar. Muchas cosas que tener en cuenta. Es simple, pero hay que saber lo que se está haciendo al altísimo precio de llegar a un lío muy importante. Javascript. Npm. Lo bueno, lo malo y lo feo. Una de las cosas que más me asustaban en este node-hell es poder depurar nuestro script.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":861,"FuzzyWordCount":900,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Debugueando node","Description":"","Keywords":[],"Date":"2014-04-20T15:17:15Z","Lastmod":"2014-04-20T15:17:15Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2014/04/20/debugging-node-seriously/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["Español","Experiencias","Integration","Tecnicos"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=287\" title=\"Explore BW-TEST\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEs muy simple! Mirá el video!\u003c/p\u003e\n\n\u003cp\u003eBW-TEST es otra librería open source. Esta es para automatizar tus test. Esta vez vas a poder tus test con TIBCO Designer. Te permite integrar Business Works a tu servidor de integracion contínua como Jenkins. También te permite practicar TDD! Entonces, repasando: ahorras dinero porque perdes menos tiempo testeando, ofreces un mejor servicio y de mayor calidad con el servidor de integracion continua.\u003c/p\u003e\n\n\u003cp\u003eCaracteristicas\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003exunit compatible (tested with jenkins)\u003c/li\u003e\n\u003cli\u003emultiple assertion support by using Assertions.process once in your test\u003c/li\u003e\n\u003cli\u003etest suites support\u003c/li\u003e\n\u003cli\u003exml and html reports\u003c/li\u003e\n\u003cli\u003estartup once running\u003c/li\u003e\n\u003cli\u003esupport running on every request\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ePodes encontrar el codigo fuente aca: \u003ca href=\"http://github.com/nicosommi/bw-test\" title=\"bw-test\"\u003ehttp://github.com/nicosommi/bw-test\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLicencia LGPL v3 ©2013 BW-TEST\u003c/p\u003e\n","Summary":"To see this article in english click here. Es muy simple! Mirá el video! BW-TEST es otra librería open source. Esta es para automatizar tus test. Esta vez vas a poder tus test con TIBCO Designer. Te permite integrar Business Works a tu servidor de integracion contínua como Jenkins. También te permite practicar TDD! Entonces, repasando: ahorras dinero porque perdes menos tiempo testeando, ofreces un mejor servicio y de mayor calidad con el servidor de integracion continua.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":120,"FuzzyWordCount":200,"ReadingTime":1,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Explorando BW-TEST","Description":"","Keywords":[],"Date":"2013-12-05T21:11:21Z","Lastmod":"2013-12-05T21:11:21Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/12/05/explore-bw-test/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["English","Experiences","Integration","Technology"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=174\" title=\"BW-REST\"\u003e\u003cem\u003ePara ver este artículo en español click aquí.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e TIBCO Announciates his support for REST Webservice finally from ActiveMatrix 6.0.\u003c/p\u003e\n\n\u003cp\u003eWhen we are working with Tibco BusinessWorks it\u0026#8217;s becoming more frequent the need to provide a REST API, just as the rest of the world. BW-REST goes beyond that and not only gives you the posibility to expose you services as a REST API, but also allows you to build an entire web application with HTML Templating, Cookies, Static resource routing, etc. It can be useful for several use cases like creating a rapid web application with latest javascript frameworks because you don\u0026#8217;t want another layer on your app. Because you came from GI. Because you don\u0026#8217;t want to spend more money on another developer. Because you don\u0026#8217;t want to bring another error point to your application. Because you just need a little app to mantain the entities inside that project. Just a few cases. With BW-REST you can develop a complete web application like in the example: using backbone, require.js, jquery-ui, coffeescript, etc. It\u0026#8217;s open source!\u003c/p\u003e\n\n\u003cp\u003e\u003ca title=\"repo\" href=\"http://github.com/nicosommi/bw-rest\" target=\"_blank\"\u003eYou can found it here \u003ca href=\"http://github.com/nicosommi/bw-rest\"\u003ehttp://github.com/nicosommi/bw-rest\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSee the video here!\u003c/p\u003e\n\n\u003cp\u003eFeatures v 0.1\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eJADE templating support\u003c/li\u003e\n\u003cli\u003eController support\u003c/li\u003e\n\u003cli\u003eProject-relative paths\u003c/li\u003e\n\u003cli\u003eSupport for regular expressions\u003c/li\u003e\n\u003cli\u003eSupport query string and url parameters\u003c/li\u003e\n\u003cli\u003eStatic resource support (recursivelly)\u003c/li\u003e\n\u003cli\u003eBuilt in implementation customizable by defaultvars\u003c/li\u003e\n\u003cli\u003eCookie support\u003c/li\u003e\n\u003cli\u003eMultiple server on the same project/archive\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLICENSE: LGPL v3 ©2013 BW-REST\u003c/p\u003e\n","Summary":"Para ver este artículo en español click aquí. NOTE: TIBCO Announciates his support for REST Webservice finally from ActiveMatrix 6.0. When we are working with Tibco BusinessWorks it\u0026#8217;s becoming more frequent the need to provide a REST API, just as the rest of the world. BW-REST goes beyond that and not only gives you the posibility to expose you services as a REST API, but also allows you to build an entire web application with HTML Templating, Cookies, Static resource routing, etc.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":230,"FuzzyWordCount":300,"ReadingTime":2,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"BW-REST","Description":"","Keywords":[],"Date":"2013-12-02T01:41:11Z","Lastmod":"2013-12-02T01:41:11Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/12/02/bw-rest-2/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["English","Experiences","Integration","Technology"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=209\" title=\"Explorando BW-TEST\"\u003e\u003cem\u003ePara ver este artículo en español click aquí.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is really easy! Look the video!\u003c/p\u003e\n\n\u003cp\u003eBW-TEST is another open source library. This one is for automating your tests. This time you will be able to do your tests within TIBCO Designer. It allows you to integrate your BusinessWorks developed project to your continuous integration server like jenkins. Also, it allows you to practice TDD! So, you can automate your test. You offer a better service. You use the same tool. You save time and money. Features\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003exunit compatible (tested with jenkins)\u003c/li\u003e\n\u003cli\u003emultiple assertion support by using Assertions.process once in your test\u003c/li\u003e\n\u003cli\u003etest suites support\u003c/li\u003e\n\u003cli\u003exml and html reports\u003c/li\u003e\n\u003cli\u003estartup once running\u003c/li\u003e\n\u003cli\u003esupport running on every request\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou can found the source code in \u003ca href=\"http://github.com/nicosommi/bw-test\" title=\"bw-test\"\u003ehttp://github.com/nicosommi/bw-test\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLicense LGPL v3 ©2013 BW-TEST\u003c/p\u003e\n","Summary":"Para ver este artículo en español click aquí. It is really easy! Look the video! BW-TEST is another open source library. This one is for automating your tests. This time you will be able to do your tests within TIBCO Designer. It allows you to integrate your BusinessWorks developed project to your continuous integration server like jenkins. Also, it allows you to practice TDD! So, you can automate your test. You offer a better service.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":129,"FuzzyWordCount":200,"ReadingTime":1,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Explore BW-TEST","Description":"","Keywords":[],"Date":"2013-12-02T01:38:50Z","Lastmod":"2013-12-02T01:38:50Z","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"/index.php/2013/12/02/explore-bw-test-2/","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["Español","Experiencias","Integration","Tecnicos"],"tags":["tibco business works designer json rest esb"]},"Content":"\u003cp\u003e\u003ca href=\"http://nicosommi.com/?p=291\" title=\"BW-REST\"\u003e\u003cem\u003eTo see this article in english click here.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNOTA:\u003c/strong\u003e TIBCO finalmente anunció soporte para web services REST desde ActiveMatrix 6.0.\u003c/p\u003e\n\n\u003cp\u003eCuando trabajamos con TIBCO BusinessWorks se vuelve cada vez mas frecuente la necesidad de proveer una API REST como el resto del mundo. BW-REST va mas alla y no solo te da esa posibilidad sino que tambien te permite construir una aplicacion web completa con HTML Templating, Cookies, Static resource routing, etc. Puede ser util en muchos casos de uso como crear una aplicacion web rapidamente y con los ultimos frameworks javascript. Porque no queres otra capa en tu aplicacion. Porque venis de GI. Porque no podes gastar mas dinero en otro desarrollador. Porque no queres introducir un nuevo punto de falla en la aplicacion. Porque simplemente necesitas una pequena aplicacion para mantener las entidades manipuladas en tu proyecto. Son tan solo algunos casos. Con BW-REST podes hacer aplicaciones como las del ejemplo: usando backbone, require.js, jquery-ui, coffeescript, etc.\u003c/p\u003e\n\n\u003cp\u003eEs de codigo abierto! \u003ca title=\"repo\" href=\"http://github.com/nicosommi/bw-rest\" target=\"_blank\"\u003eYou can found it here \u003ca href=\"http://github.com/nicosommi/bw-rest\"\u003ehttp://github.com/nicosommi/bw-rest\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMira el video!\u003c/p\u003e\n\n\u003cp\u003eCaracteristicas v 0.1\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eJADE templating support\u003c/li\u003e\n\u003cli\u003eController support\u003c/li\u003e\n\u003cli\u003eProject-relative paths\u003c/li\u003e\n\u003cli\u003eSupport for regular expressions\u003c/li\u003e\n\u003cli\u003eSupport query string and url parameters\u003c/li\u003e\
