3e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#operaciones-con-services\"\u003eOperaciones con services\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#q-a\"\u003eQ \u0026amp; A\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#gracias\"\u003eGracias!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1863,"FuzzyWordCount":1900,"ReadingTime":9,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"docker","Description":"","Keywords":[],"Date":"2016-10-24T15:38:10-03:00","Lastmod":"2016-10-24T15:38:10-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}},{"Weight":0,"Page":{"Params":{},"Content":"\n\n\u003ch1 id=\"proxies-en-es6\"\u003eProxies en ES6\u003c/h1\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"agenda\"\u003eAgenda\u003c/h2\u003e\n\n\u003cp\u003e\u003csmall\u003e\n  Terminología\u003cbr /\u003e\n  Desarrollo\u003cbr /\u003e\n  Casos de uso\u003cbr /\u003e\n  Ejercitación\u003cbr /\u003e\n  Desarrollo\u003cbr /\u003e\n  Casos de uso\u003cbr /\u003e\n  Ejercitación\u003cbr /\u003e\n\u003c/small\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"terminología\"\u003eTerminología\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e¿Que es un proxy?\u003cbr /\u003e\nOrigen: \u003cem\u003eprokecye\u003c/em\u003e\u003cbr /\u003e\n  \u0026ldquo;agency of one who acts instead of another\u0026rdquo;\u003cbr /\u003e\nEn español significa \u003cem\u003eapoderado\u003c/em\u003e\u003cbr /\u003e\n  \u003cem\u003eadj.\u003c/em\u003e Dicho de una persona: Que tiene poderes de otra para representarla y proceder en su nombre\u003c/p\u003e\n\n\u003cp\u003e???\nEjemplo, firmar un poder para hacer un trámite\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e¿Que es un protocolo?\u003cbr /\u003e\nUn \u003cem\u003eprotocolo\u003c/em\u003e es un conjunto de normas. Esto podria verse como un conjunto interfaces con reglas para usarlas, y ECMAScript define un protocolo para manejar objetos. Este protocolo opera a nivel Meta.\u003c/p\u003e\n\n\u003cp\u003e???\nLa definición no es la misma que suele utilizarse de protocolos para interfaces de otros lenguajes porque también incluye reglas.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMetaprogramming\u003c/em\u003e\u003cbr /\u003e\nEn la programación hay niveles base y meta. El nivel base procesa el input del usuario, mientras que el meta procesa al base.\u003c/p\u003e\n\n\u003cp\u003e???\nPueden incluso ser dos lenguajes distintos.\nEn es como los closures, los usamos sin saber.\nHay unos que usamos constantemente: Object.*\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMeta Object Protocol\u003c/em\u003e  es como se lo llama al protocolo de manejo de objetos de ECMAScript. Como particularidad, son internos (no son accesibles desde JS). Los engines pueden usarlos o no.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cul\u003e\n\u003cli\u003eLos metodos de un objeto del MOP llaman operaciones del engine, algunas que llaman a otras como [[Get]], que se llaman \u003cem\u003eoperaciones derivadas\u003c/em\u003e y las que son independientes, que se llaman \u003cem\u003eoperaciones fundamentales\u003c/em\u003e.\u003cbr /\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\nEjemplo [[Get]] usa getOwnProperty, getPrototypeOf y Call\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eTipos de metaprogramming\u003c/em\u003e\u003cbr /\u003e\n- Introspection: permite sólo leer la estructura\n- Self-modification: permite modificar la estructura\n- Intercession: redefine la semantica de algunas operaciones\u003c/p\u003e\n\n\u003cp\u003e???\nEjemplos Object.keys, moveProperty, proxy respectivamente\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eElementos del proxy\u003c/em\u003e\u003cbr /\u003e\n- target: es el fallback del handler, el representado\n[[ProxyTarget]]\n- handler: es quien, en caso de definir el método indicado, intercepta la llamada, el representante\n[[ProxyHandler]]\n- proxy: el que compone ambos y delega a uno u otro\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003econst proxy = new Proxy(target, handler); // OK\nvar p = Proxy(target, handler); // TypeError: calling a builtin Proxy constructor without new is forbidden\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nEl método del handler se llama trap.\u003cbr /\u003e\nEs decir que el proxy \u0026ldquo;wrappea\u0026rdquo; al target.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cpre\u003e\u003ccode\u003eclass MyHandler {\n  get(target, key, receiver) {\n    return Reflect[key];\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nReflect no se puede instanciar, tiene los mismos metodos que el handler, es como Math, todo estatico\nPor ejemplo Reflect.apply es menos verboso que Function.prototype.apply\nAlgunas veces nos da información adicional como Reflect.set -\u0026gt; [boolean]\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003e¿Que operaciones pueden ser interceptadas?\u003c/em\u003e\u003cbr /\u003e\nEsto es selectivo, no se puede interceptar todo o solo las fundamentales como podria suponerse.\u003cbr /\u003e\nEsto es por dos razones\n- porque una operacion estable corre el riesgo de que un proxy la haga inestable\n- porque tener mucho codigo custom intercalado haria el programa muy dificil de entender y debuggear\u003c/p\u003e\n\n\u003cp\u003e???\nejemplo el === que no puede ser trapeada.\nEstable: sin side effects, que produce siempre el mismo resultado ante los mismos argumentos\u003cbr /\u003e\nSe podría pensar como que con interceptar sólo operaciones fundamentales, pero esto no es tan útil ya que no inlcuiría get por ejemplo.\nVer codigo de api client.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePrototype chain\u003c/em\u003e\u003cbr /\u003e\nLos engines en su comportamiento habitual, al subir por el chain, van a disparar las traps que encuentren.\u003cbr /\u003e\nSin embargo, hay ciertas operaciones que suben por el prototype chain si no encuentran la property en el handler como get, set y has, las demas no alteran el prototype chain.\u003c/p\u003e\n\n\u003cp\u003e???\nVer codigo y test de ghost.\nInstanceof \u0026ldquo;lies\u0026rdquo;\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eBásicas\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003edefineProperty(target, propKey, propDesc) // → boolean  (fundamental)\n  // trigger: Object.defineProperty(proxy, propKey, propDesc)\ndeleteProperty(target, propKey) // → boolean  (fundamental)\n  // trigger: delete proxy[propKey], delete proxy.foo\nget(target, propKey, receiver) // → any\n  // trigger: receiver[propKey]\n  // trigger: receiver.foo\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eCasos de uso\u003c/em\u003e\n  * API Client\n  * Tracing / Logging\n  * Trap undefined property access\n  * Type check\u003c/p\u003e\n\n\u003cp\u003e???\n  Señalar el tracing puede implementarse cambiando el objeto.\n  Type check example: properties que son \u0026ldquo;fieles\u0026rdquo; a su tipo incial.\n  Ir viendo ejemplos de api client, logging y lock\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePreguntas\u003c/em\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePractica 1\u003c/em\u003e\u003cbr /\u003e\nHacer \u0026ldquo;trap undefined\u0026rdquo;\u003cbr /\u003e\n\u0026ldquo;Objeto que tira excepcion cuando se accede a una propiedad undefined\u0026rdquo;\n(30 minutos)\u003c/p\u003e\n\n\u003cp\u003e???\nDebe tirar un ReferenceError si no esta. Debe devolver el valor si esta.\nProbar nested with lock.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eCompatibilidad\u003c/em\u003e\n* Solo FF, CH, Edge, Opera, Safari 10, Node 6\u003c/p\u003e\n\n\u003cp\u003e???\nNo hay polyfill.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eTipos de proxy\u003c/em\u003e\n* Wrappers (solo control) o Virtual Objects (agregan comporamiento)\u003c/p\u003e\n\n\u003cp\u003e???\nWrappers se refiere a esos casos en los que intercepta para controlar el acceso al target, mientras que virtual se refiere a cuando agregan un comportamiento y el virtual object no importa (ejemplo, property check y RMI respectivamente)\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePropiedades del proxy\u003c/em\u003e\n* Transparencia virtual: no podemos saber si un objeto es un proxy\n* Encapsulamiento: no podemos acceder al handler desde el proxy\u003c/p\u003e\n\n\u003cp\u003e???\nWrappers se refiere a esos casos en los que intercepta para controlar el acceso al target, mientras que virtual se refiere a cuando agregan un comportamiento y el virtual object no importa (ejemplo, property check y RMI respectivamente)\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMas casos de uso\u003c/em\u003e\n* DOM\n* Indices negativos de array\n* Data binding (polemico)\n* Profiling\n* RMI\u003c/p\u003e\n\n\u003cp\u003eNote:\nDOM: usualmente está implementado entre C++ y JS, y el context switch es costoso, lo que nos lleva a querer hacer el dom en js puro, pero hay cosas que no son tan simples de implementar, y ello fue una importante razon para hacer los proxies en JS (dom mas eficiente) y ademas que nos permite emular el browser (jsdom).\u003c/p\u003e\n\n\u003cp\u003eIndices negativos como en algunos lenguajes.\nMencionar Object.observe (ES7) creado para binding por la pobre performance de los proxy, aunque abandonado por react.\nObject.observe no es necesario con la inmutabilidad, tratar browser como remote rendering, no storage y query\n(undo, state). Se dice que es lo que queremos, no lo que necesitamos (Stateful dom).\nProfiling para medir tiempo.\nRMI permite por ejemplo db access directo.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eInvariants\u003c/em\u003e\u003cbr /\u003e\nSi el target es no extensible y no configurable, lo invariante es forzado por el engine.\u003c/p\u003e\n\n\u003cp\u003e???\nno extensible protege objetos, non configurability protege properties.\nCon los proxy se podría violar la invariabilidad, pero el engine lo prohibe chequeando los parametros y los resultados de los handlers, preventExtension, true y luego false, e igual para isExtensible y getOwnPropertyDescriptor\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePractica 2\u003c/em\u003e\u003cbr /\u003e\nMejorar api client\u003cbr /\u003e\n(30 minutos)\u003c/p\u003e\n\n\u003cp\u003e???\nelegir algunos de los TODO\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eAvanzadas 1\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003egetOwnPropertyDescriptor(target, propKey) // → PropDesc|Undefined  (fundamental)  \n  // tby: Object.getOwnPropertyDescriptor(proxy, propKey)  \ngetPrototypeOf(target) // → Object|Null  (fundamental)  \n  // tby: Object.getPrototypeOf(proxy)  \nhas(target, propKey) // → boolean  \n  // tby: propKey in proxy\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eAvanzadas 2\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eisExtensible(target) // → boolean  (fundamental)  \n  // tby: Object.isExtensible(proxy)  \nownKeys(target) // → Array\u0026lt;PropertyKey\u0026gt;  (fundamental)  \n  // tby: Object.getOwnPropertyPropertyNames(proxy) (only uses string-valued keys)  \n  // tby: Object.getOwnPropertyPropertySymbols(proxy) (only uses symbol-valued keys)  \n  // tby: Object.keys(proxy) (only uses enumerable string-valued keys;\n  // enumerability is checked via Object.getOwnPropertyDescriptor)\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eAvanzadas 3\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003epreventExtensions(target) // → boolean  (fundamental)  \n  // tby: Object.preventExtensions(proxy)  \nset(target, propKey, value, receiver) // → boolean  \n  // tby: receiver[propKey] = value  \n  // tby: receiver.foo = value // propKey = 'foo'  \nsetPrototypeOf(target, proto) // → boolean  (fundamental)  \n  // tby: Object.setPrototypeOf(proxy, proto)\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePara funciones\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eapply(target, thisArgument, argumentsList) // → any  \n  // tby: proxy.apply(thisArgument, argumentsList) (fundamental)  \n  // tby: proxy.call(thisArgument, ...argumentsList)  \n  // tby: proxy(...argumentsList)  \nconstruct(target, argumentsList) // → Object  \n  // tby: new proxy(..argumentsList)\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eConclusion\u003c/em\u003e\u003cbr /\u003e\n* Performance\n* Debug\n* Casos de uso\n* Complejidad\n* Compatibilidad\u003c/p\u003e\n\n\u003cp\u003eNote:\nPerformance: Conviene medir la performance en cada caso, evaluar que tan critica es la performance en nuestra app y tomar una decision.\nA mas código interceptado, menor performance, mayor dificultad de entender el codigo y de debug.\nRiesgo: podemos \u0026ldquo;romper\u0026rdquo; comportamientos, hacerlo inconsistente\nCasos de uso:\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePreguntas / Discusion / Ideas\u003c/em\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003eGracias!\u003c/p\u003e\n","Summary":"Proxies en ES6 Agenda Terminología Desarrollo Casos de uso Ejercitación Desarrollo Casos de uso Ejercitación Terminología ¿Que es un proxy? Origen: prokecye \u0026ldquo;agency of one who acts instead of another\u0026rdquo; En español significa apoderado adj. Dicho de una persona: Que tiene poderes de otra para representarla y proceder en su nombre ??? Ejemplo, firmar un poder para hacer un trámite ¿Que es un protocolo? Un protocolo es un conjunto de normas.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#proxies-en-es6\"\u003eProxies en ES6\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#agenda\"\u003eAgenda\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#terminología\"\u003eTerminología\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":1238,"FuzzyWordCount":1300,"ReadingTime":6,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"proxies","Description":"","Keywords":[],"Date":"2016-10-24T15:38:10-03:00","Lastmod":"2016-10-24T15:38:10-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false}}]},"Pages":[{"Params":{},"Content":"\n\n\u003cp\u003e\u003cem\u003eLet\u0026rsquo;s build a small node.js single page application (SPA) using the multi stage builds feature from docker to optimize the image size\u003c/em\u003e\u003c/p\u003e\n\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\n\u003cp\u003eWith multi stage builds (a feature announced in the docker con last week) we can create a tiny image that get\u0026rsquo;s pulled and pushed faster to the docker repository.\u003c/p\u003e\n\n\u003cp\u003eA Single Page Applications (SPA\u0026rsquo;s) is a convenient use case to test the power of multi stage build easily in the node.js world.\u003c/p\u003e\n\n\u003cp\u003eLet\u0026rsquo;s start with this.\u003c/p\u003e\n\n\u003ch3 id=\"first-step-install-docker-17-05-ce\"\u003eFirst step: install docker 17.05-ce\u003c/h3\u003e\n\n\u003cp\u003eEasy, go to \u003ca href=\"https://www.docker.com/community-edition#/download\"\u003ehttps://www.docker.com/community-edition#/download\u003c/a\u003e\nChoose your platform AND, because we need multi stage builds and its still on the \u003cem\u003eedge channel\u003c/em\u003e we need to choose that instead of the stable channel. Download, install.\u003c/p\u003e\n\n\u003ch3 id=\"second-step-building-a-spa\"\u003eSecond step: Building a SPA\u003c/h3\u003e\n\n\u003cp\u003eA single page application is just a static web page that can be served through any traditional web server.\u003c/p\u003e\n\n\u003cp\u003eFor this example, let\u0026rsquo;s pick a boilerplate SPA like create-react-app.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003enpm install -g create-react-app\n\ncreate-react-app my-app\ncd my-app/\nnpm start # if you want to test it and check the browser for it\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003ch3 id=\"third-step-create-a-dockerfile\"\u003eThird step: create a Dockerfile\u003c/h3\u003e\n\n\u003cp\u003eAll right now the important thing, let\u0026rsquo;s take a look at a candidate Dockerfile\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-docker\"\u003e# buildtime\nFROM node AS nodebase\nLABEL maintainer \u0026quot;nicosommi@gmail.com\u0026quot;\n\nADD . /usr/src/app\nWORKDIR /usr/src/app\nRUN npm i \u0026amp;\u0026amp; npm run build\n\n# runtime\nFROM nginx:alpine\nCOPY --from=nodebase /usr/src/app/build /usr/share/nginx/html\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eSo let\u0026rsquo;s see.\u003c/p\u003e\n\n\u003cp\u003eWe start with a node:latest image, no problem with the image size because now we have multi stage builds.\u003c/p\u003e\n\n\u003cp\u003eThe LABEL maintainer, that\u0026rsquo;s recent too, no more MAINTAINER special instruction, now it\u0026rsquo;s a label.\u003c/p\u003e\n\n\u003cp\u003eWe add the current directory to the appropiate location and set the working directory to it.\u003c/p\u003e\n\n\u003cp\u003eInstall, build\u0026hellip; and that\u0026rsquo;s all that we need to generate our artifacts in our build folder.\u003c/p\u003e\n\n\u003cp\u003eSo after that, we take for the runtime the small nginx:alpine image and we just copy the build folder to the right place.\u003c/p\u003e\n\n\u003cp\u003eDone!\u003c/p\u003e\n\n\u003ch3 id=\"fourth-step-build-and-run\"\u003eFourth step: build and run!\u003c/h3\u003e\n\n\u003cp\u003eSo now, let\u0026rsquo;s build the image\n\u003ccode\u003edocker build -t my-app .\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd now let\u0026rsquo;s look it\u0026rsquo;s size\n\u003ccode\u003edocker images\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAll right! less than 16 MB! With the whole thing, linux, nginx and our app!\u003c/p\u003e\n\n\u003cp\u003eThat\u0026rsquo;s great. Just the node_modules folder size after installation is around 130 MB\u0026hellip; so this is a BIG win.\u003c/p\u003e\n\n\u003cp\u003eLet\u0026rsquo;s try it\u003cbr /\u003e\n\u003ccode\u003edocker run -d --rm -p 8000:80 --name my-app my-app\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eOpen chrome in localhost:8000 and enjoy.\u003c/p\u003e\n\n\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\n\n\u003cp\u003eMulti stage builds are great, it let\u0026rsquo;s you easily build whatever you want and then create a thin self-sufficient pack with exactly what you need to let the user run your application.\u003c/p\u003e\n\n\u003cp\u003eBy making this clear distinction between different stages, docker let\u0026rsquo;s you think in a more organized way about the Dockerfile.\u003c/p\u003e\n\n\u003cp\u003eWith multi stage builds the LAST stage is the one that is used on your final image. Don\u0026rsquo;t forget that. \u003cem\u003eFor example, the ONBUILD instruction on a previous stage wont have any effect\u003c/em\u003e because it will be overwritten with the last stage of the Dockerfile.\u003c/p\u003e\n\n\u003cp\u003eAs a side note, it is important to say that this may be a trigger to massively use webpack or some kind of bundler for standalone node.js applications. The node_modules folder get\u0026rsquo;s really big very quickly.\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Let\u0026rsquo;s build a small node.js single page application (SPA) using the multi stage builds feature from docker to optimize the image size Introduction With multi stage builds (a feature announced in the docker con last week) we can create a tiny image that get\u0026rsquo;s pulled and pushed faster to the docker repository. A Single Page Applications (SPA\u0026rsquo;s) is a convenient use case to test the power of multi stage build easily in the node.js world.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#introduction\"\u003eIntroduction\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#first-step-install-docker-17-05-ce\"\u003eFirst step: install docker 17.05-ce\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#second-step-building-a-spa\"\u003eSecond step: Building a SPA\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#third-step-create-a-dockerfile\"\u003eThird step: create a Dockerfile\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#fourth-step-build-and-run\"\u003eFourth step: build and run!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":526,"FuzzyWordCount":600,"ReadingTime":3,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Weekend experiment: a node.js SPA with multi stage builds from docker","Description":"","Keywords":[],"Date":"2017-04-29T06:34:58-03:00","Lastmod":"2017-04-29T06:34:58-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{"author":"nico","categories":["Ideas"],"tags":["containers","docker","moby","linuxkit","operative systems"]},"Content":"\u003cp\u003e\u003cem\u003eImaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos. Imaginemos\u0026hellip; de eso es este post\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHace un tiempo vengo estudiando acerca del futuro que tendrán los Sistemas Operativos (incluso comencé un post que nunca publiqué allá por septiembre de 2016). Imagino el futuro de los SO distinto, manteniendo su sentido escencial (seguirán administrando el uso del hardware), cambiando sustancialmente nuestra forma de experimentarlo. Más precisamente pienso esto muchísimo desde que conocí Docker hace ya casi 2 años. Esta nueva capa de abstracción nos permite ver a nuestro sistema operativo como un conjunto de contenedores que ejecutan aplicaciones que, a su vez, también son contenedores.\u003c/p\u003e\n\n\u003cp\u003eImaginemos correr una aplicación sin instalar, directa o indirectamente sus librerías, y sin conocer como configurarla. Imaginemos correr aplicaciones que no podrán acceder a nada (ni siquiera a a los archivos, puertos, etc) de nuestro sistema principal salvo que nosotros lo autorizemos explícitamente. Todo eso ya existe utilizando docker de manera manual, y se utiliza en servidores de aplicaciones y servicios en la nube. Requiere conocimientos específicos que sólo los que estamos sumergidos en el tema conocemos. Pero imaginemos todo eso en la cotidianeidad del usuario final, usando ya sea nuestro smartphone, tablet, pc de escritorio o cualquier dispositivo inteligente, con suerte hasta incluso consolas de videojuegos, de manera transparente.\n Imaginemos que nuestros dispositivos sólo sean interfaces de un SO a medida, que siempre es igual y se adapta a los mismos.\u003cbr /\u003e\n Imaginemos tener servicios de aplicaciones en nuestros otros dispositivos o en la nube de manera transparente.\u003cbr /\u003e\n Imaginemos administrar las aplicaciones desde cualquier dispositivo.\u003cbr /\u003e\n Imaginemos comprar aplicaciones, canciones, juegos, y de todo tipo, que corran en todos nuestros dispositivos.\u003cbr /\u003e\n Imaginar\u0026hellip; eso es Moby y Linuxkit (ver más adelante), impulsados en gran medida por Docker.\u003c/p\u003e\n\n\u003cp\u003eAl principio lo veía utópico, pero en parte me sentía reconfortado porque había personas importantes en la industria que también lo pensaban.\u003cbr /\u003e\nPor ejemplo, Steve Francia (creador de hugo, ex de Docker ahora en Google) lo expresó alla por el año 2015 aunque más orientado a \u003ca href=\"https://es.slideshare.net/spf13/the-future-of-the-operating-system-linuxcon\"\u003eaplicaciones distribuidas\u003c/a\u003e.\u003cbr /\u003e\nAun más cercanos a mis reflexiones de llevar los contenedores a dispositivos pequeños, están los ex \u003ca href=\"http://blog.hypriot.com/\"\u003e\u0026ldquo;docker pirates ARMados con cosas explosivas\u0026rdquo;\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eYa no lo veo tan utópico o descabellado. Sobre todo desde que liberaron \u003ca href=\"https://github.com/linuxkit/linuxkit\"\u003elinuxkit\u003c/a\u003e (un set de componentes basados en linux) hace pocos días, en conjunto con el ya existente proyecto \u003ca href=\"https://github.com/moby/moby\"\u003eMoby\u003c/a\u003e, que es una gran iniciativa de la compañía que persigue la idea de empujar el movimiento de los contenedores que tan fuerte viene evolucionando.\u003c/p\u003e\n\n\u003cp\u003eCon Linuxkit y Moby podemos construir un sistema operativo juntando componentes, al estilo \u0026ldquo;Lego\u0026rdquo;, como ellos dicen. En la Dockercon 2017 demostraron en vivo, luego de liberar linuxkit, como construir un sistema operativo de \u003ca href=\"https://redis.io/\"\u003eRedis\u003c/a\u003e (una base de datos key value) con lo mínimo indispensable. Esta es la tendencia que confirma que mis pensamientos son muy posibles.\u003c/p\u003e\n\n\u003cp\u003eSi bien hay muchísima evolución por delante como para ser aplicada al usuario final (para ser \u0026ldquo;user friendly\u0026rdquo;), creo que cuando un camino es mejor, es inevitable, ya que beneficia negocios y personas. Quizás el primer paso sea que los mayores SO actuales adopten una arquitectura basada en contenedores, para así abrir camino hacia un futuro en el cuál ellos mismos luego pasen a ser proveedores de distintos contenedores de interfaz de usuario, por ejemplo, o paquetes de oficina, stores de aplicaciones/contenedores, etc.\u003c/p\u003e\n\n\u003cp\u003eOtra aplicación muy interesante es la que ya se está dando en dispositivos como raspberry pi y todo lo que es internet de las cosas (IoT), ya que tener un SO mínimo es muy conveniente para aplicaciones especializadas como estas. Cabe destacar que ya hay soporte para ARM además de x86 (gracias al esfuerzo de los docker pirates de hypriot! \u003ca href=\"http://blog.hypriot.com/about/\"\u003ehttp://blog.hypriot.com/about/\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eCon respecto a los móbiles, bien se podrían comenzar proyectos de controladores de hardware que ejecuten indistintamente aplicaciones de Android y iOS, lo que en el futuro incluso dispararía versiones más óptimas de las mismas, permitiéndoles utilizar lenguajes de su elección. También dispararía la componentización y por ende democratización de estos sistemas operativos, que hoy tienen un comportamiento por demás abusivo en cuanto a privacidad.\u003c/p\u003e\n\n\u003cp\u003eMuchas veces se me ha ocurrido de manera errónea intentar ejecutar docker desde android. Eso sería oportuno para solucionar rápidamente inconvenientes de hoy en día, pero Moby en conjunto con linuxkit, u otro conjunto de contenedores básicos nos brindan que pueda surgir, un Ecosistema mucho más natural para estos dispositivos. Es importante destacar que ya existe una lista de sistemas operativos mínimos en desarrollo activo. Esto sin duda dejará para la comunidad, bloques para utilizar, que como consecuencia beneficiarán estas ideas.\u003cbr /\u003e\nYo por mi cuenta, espero ser más y más activo en esta comunidad de contenedores.\u003c/p\u003e\n\n\u003cp\u003eHabrá resistencias de intereses privados por mucho tiempo, pero como la historia reciente lo marca, si el movimiento es firme, ellos terminarán ahogados por la ola de los cambios y los nuevos emprendimientos que allí los lleven.\u003c/p\u003e\n\n\u003cp\u003eSaber que los sistemas operativos puedan ser un conjunto de pequeñas cosas que tengan una simple responsabilidad, para que todos podamos tomar elecciones basadas en nuestro propio juicio, sabiendo a que nos atenemos, y así construir de manera consciente nuestro propio \u0026ldquo;Castillo\u0026rdquo; personal de aplicaciones.\u003c/p\u003e\n\n\u003cp\u003eSe trata de una opinión y también de un deseo personal.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eImaginemos.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003enicosommi\u003c/p\u003e\n","Summary":"Imaginemos que en el futuro, la experiencia al manejar nuestros dispositivos ya no será como los conocemos ahora (sistemas operativos con aplicaciones) sino que serán meros ejecutadores de contenedores con las aplicaciones que elijamos. Imaginemos construyendo un sistema operativo para nuestro smartphone, justo con lo que necesitamos. Imaginemos una real democratización de nuestras elecciones, de los recursos que las aplicaciones utilizan, de nuestra privacidad. Imaginemos pagar un juego, una canción u otra obra tan sólo vez para todos nuestros dispositivos.","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":943,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"Un posible futuro de los sistemas operativos es tuSO / yourOS","Description":"","Keywords":[],"Date":"2017-04-23T08:20:25-03:00","Lastmod":"2017-04-23T08:20:25-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{},"Content":"\n\n\u003c!-- class: middle --\u003e\n\n\u003c!-- layout: true --\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cimg src=\"/assets/2017-03-25-13-39-09.png\" width=\"400px\"\u003e\u003c/img\u003e\u003c/p\u003e\n\n\u003ch1 id=\"docker-secrets\"\u003eDocker secrets\u003c/h1\u003e\n\n\u003ch2 id=\"por-nicosommi\"\u003ePor nicosommi\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003ename: agenda\u003c/p\u003e\n\n\u003ch2 id=\"agenda\"\u003eAgenda\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003eAgenda e introducción\u003c/li\u003e\n\u003cli\u003eComo surgen?\u003c/li\u003e\n\u003cli\u003e¿Qué son los secrets?\u003c/li\u003e\n\u003cli\u003e¿Para que sirven?\u003c/li\u003e\n\u003cli\u003eAnotaciones de seguridad\u003c/li\u003e\n\u003cli\u003eDetalles de utilización\u003c/li\u003e\n\u003cli\u003ePreparando nuestras imágenes\u003c/li\u003e\n\u003cli\u003eCreando un secreto sencillo\u003c/li\u003e\n\u003cli\u003eUtilizando secrets con YML\u0026rsquo;s de docker compose\u003c/li\u003e\n\u003cli\u003eUsando https con secrets\u003c/li\u003e\n\u003cli\u003eResumen de comandos\u003c/li\u003e\n\u003cli\u003eQ \u0026amp; A\u003c/li\u003e\n\u003cli\u003eFin\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"como-surgen\"\u003e¿Como surgen?\u003c/h2\u003e\n\n\u003cp\u003ePorque la comunidad toma decisiones heterogeneas y peligrosas:\n- Usar variables de entorno (12 factor app)\n- Variables de entorno en build\n- Manual build (commit)\n- Custom hacks (curl a webserver)\n\u0026hellip; Se necesitan do\u0026rsquo;s and don\u0026rsquo;ts\u003c/p\u003e\n\n\u003cp\u003e???\n- accesibles por cualquier proceso, guardada en capas intermedias, compartidas para otros contenedores linkeados\u003c/p\u003e\n\n\u003ch2 id=\"hasta-se-decidio-no-encriptarlas-solo-para-que-la-gente-no-las-use-para-secretos\"\u003e- hasta se decidio no encriptarlas solo para que la gente no las use para secretos\u003c/h2\u003e\n\n\u003ch2 id=\"qué-son-los-secrets\"\u003e¿Qué son los secrets?\u003c/h2\u003e\n\n\u003cp\u003ePara docker es un BLOB de datos manejado de manera centralizada.\n- Compartido para los servicios del swarm que lo necesitan, solo mientras estos ejecutan\n- Solo para swarm\u0026hellip; por ahora\n- Hasta 500KB (no TAN large)\n- Por ahora solo para runtime\n\u003ccenter\u003e\n  \u003cimg src=\"/slide/assets/2017-03-22-21-47-13.png\" width=\"800px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003cp\u003e???\nBinary Large OBjects\nSecure Sockets Layer (ahora Transport Layer Security)\nSwarmKit es una libreria que se encarga del node management\u003c/p\u003e\n\n\u003ch2 id=\"hay-un-issue-en-curso-para-build-time-secrets\"\u003eHay un issue en curso para build time secrets\u003c/h2\u003e\n\n\u003ch2 id=\"para-que-sirven\"\u003e¿Para que sirven?\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003ePara guardar certificados SSL, SSH Keys, Username y Passwords, nombres de bases de datos\u0026hellip; y cualquier dato sensible que debe estar en runtime, pero no en la imagen ni en el control de versiones\u003c/li\u003e\n\u003cli\u003eFunciona como capa de abstraccion entre las credenciales y los contenedores\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n- En los distintos ambientes puedo tener credenciales con el mismo nombre pero distinto contenido y entonces el contenedor es exactamente igual mas alla de que los secrets cambien de contenido\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"anotaciones-de-seguridad\"\u003eAnotaciones de seguridad\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eViajan a los managers del swarm por TLS\u003c/li\u003e\n\u003cli\u003eSe almacenan en el Raft log, con todo lo que ello nos garantiza (que está encriptado y es replicado a través de los managers, garantizando la misma HA que el resto de la informacion del swarm)\u003c/li\u003e\n\u003cli\u003eCuando se detiene un container, se hace unmount y se flushea la memoria\u003c/li\u003e\n\u003cli\u003eSi se pierde conexión con el swarm, se tiene acceso al secret, pero no puede recibir ninguna instrucción hasta que se vuelva a conectar al swarm\u003cbr /\u003e\n\u003ca href=\"http://thesecretlivesofdata.com/raft/\"\u003ehttp://thesecretlivesofdata.com/raft/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n* Esta encriptado desde la 1.13\n* El rotado de secrets es basicamente actualizar el servicio con el secret viejo y el nuevo, proceder a cambiarlo en el servicio, luego borrarlo del servicio y finalmente borrarlo del swarm\n* El \u0026ldquo;Raft log\u0026rdquo; se refiere al consensus algorithm que utiliza swarmkit \u003cem\u003eentre managers\u003c/em\u003e para coordinar nodos y no depender de un solo punto de falla para tomar decisiones. Raft fue diseñado para ser simple de entender y que más sistemas utilizen un buen algoritmo de consenso para ser más tolerantes a fallas. Consiste en un simple sistema de eleccion de lider y de propagacion de estado. Define followers, candidatos y líderes.\n* Cuando no hay lideres, se inician las rondas de timeout random para que un nodo se vuelva candidato, vote por si mismo y reciba votos de los otros nodos. Las rondas terminan cuando un líder es elegido. Después hay un heartbeat timeout y cuando se pierde el lider se hace la re eleccion.\n\u003ca href=\"http://thesecretlivesofdata.com/raft/\"\u003ehttp://thesecretlivesofdata.com/raft/\u003c/a\u003e\nTienen un log y una maquina de estados.\nSi una parte del cluster se cae, el que tiene mayoria igual puede impactar, los que no tienen mayoria dejan pendiente, y cuando reciben el mensaje de quien tenia mayoria, hacen rollback y acceden al cambio del lider que tiene mayoria, también relegando su liderazgo.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"detalles-de-utilización\"\u003eDetalles de utilización\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eSe montan en /run/secrets/name\u003c/li\u003e\n\u003cli\u003eSolo tiene acceso si es un manager o si tiene permisos específicos\u003c/li\u003e\n\u003cli\u003eSe pueden ver, listar los secrets, pero no se puede borrar uno que está siendo utilizado, para ello se debe rotar el secret\u003c/li\u003e\n\u003cli\u003eSe recomienda poner en el nombre una fecha o numero de version, para hacer más sencillo el control\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n- \u0026ndash;secret source=mysql_password,target=wp_db_password,mode=0400\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"preparando-nuestras-imágenes\"\u003ePreparando nuestras imágenes\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003ePara hacer nuestras imagenes secrets-friendly debemos brindar, tal como lo hizo wordpress, una alternativa de archivos a la environment variable que clasicamente se utiliza (MYSQL_PASSWORD_FILE además de MYSQL_PASSWORD)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"creando-un-secreto-sencillo\"\u003eCreando un secreto sencillo\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ docker swarm init --advertise-addr eth0 # solo para probar local\n$ openssl rand -base64 20 | docker secret create mi_secreto -\n$ docker service create --name mi_servicio --secret mi_secreto nginx\n$ docker exec $(docker ps --filter name=mi_servicio -q) ls /run/secrets\n$ docker exec $(docker ps --filter name=mi_servicio -q) cat /run/secrets/mi_secreto\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nSi commiteamos el container a una imagen, el secreto es desmontado\u003c/p\u003e\n\n\u003ch2 id=\"si-tengo-mas-replicas-el-comando-debe-ser-adaptado-porque-hay-mas-de-un-hash-tengo-que-hacerlo-mas-a-mano\"\u003eSi tengo mas replicas el comando debe ser adaptado porque hay mas de un hash, tengo que hacerlo mas a mano\u003c/h2\u003e\n\n\u003ch2 id=\"utilizando-secrets-con-yml-s-de-docker-compose\"\u003eUtilizando secrets con YML\u0026rsquo;s de docker compose\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003eversion: '3.1'\nservices:\n    test:\n        image: 'alpine'\n        command: 'cat /run/secrets/my_secret'\n        secrets: \n            - my_secret\nsecrets:\n    my_secret:\n        file: ./mysecret.txt\n        # o external: true para tomarlo del swarm\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nGracias al stack del compose\u003c/p\u003e\n\n\u003ch2 id=\"docker-stack-deploy-c-file-yml-name\"\u003edocker stack deploy -c file.yml name\u003c/h2\u003e\n\n\u003ch2 id=\"usando-https-con-secrets\"\u003eUsando https con secrets\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003eGenerar certificado con let\u0026rsquo;s encrypt, self-signed u otra CA\u003c/li\u003e\n\u003cli\u003ePreparar nginx config\u003c/li\u003e\n\u003cli\u003ePreparar secrets en el swarm\n\u003ccode\u003eshell\n$ docker secret create site.key site.key\n$ docker secret create site.crt site.crt\n$ docker secret create site.conf site.conf\n\u003c/code\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cp\u003eCrear el servicio\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ docker service create --name nginx --secret site.key \\\n --secret site.crt --secret site.conf --publish 3000:443 nginx:latest \\\n sh -c \u0026quot;ln -s /run/secrets/site.conf /etc/nginx/conf.d/site.conf \u0026amp;\u0026amp; exec nginx -g 'daemon off;'\u0026quot;\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\u003c/p\u003e\n\n\u003ch2 id=\"daemon-off-es-un-flag-de-nginx-para-docker-o-debug-que-lo-mantiene-en-foreground-y-que-es-amigo-de-tener-un-proceso-por-container\"\u003eDaemon off es un flag de nginx para docker o debug que lo mantiene en foreground y que es amigo de tener un proceso por container\u003c/h2\u003e\n\n\u003ch2 id=\"resumen-de-comandos\"\u003eResumen de comandos\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-shell\"\u003e$ docker swarm init --advertise-addr eth0 # solo para probar local\n$ echo \u0026quot;a\u0026quot; | docker secret create mi_secreto -\n$ docker secret inspect mi_secreto\n$ docker secret ls\n$ docker service create --name mi_servicio --secret mi_secreto nginx\n$ docker service update mi_servicio --secret-rm mi_secreto\n$ docker service update mi_servicio --secret-add mi_nuevo_secreto\n$ docker secret rm mi_secreto\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\u003c/p\u003e\n\n\u003ch2 id=\"aca-se-pueden-ver-todos-los-comandos-necesarios-para-por-ejemplo-hacer-una-rotacion-de-logs\"\u003eAca se pueden ver todos los comandos necesarios para por ejemplo hacer una rotacion de logs\u003c/h2\u003e\n\n\u003ch1 id=\"q-a\"\u003eQ \u0026amp; A\u003c/h1\u003e\n\n\u003chr /\u003e\n\n\u003ch1 id=\"gracias\"\u003eGracias!\u003c/h1\u003e\u003c/li\u003e\n\u003c/ol\u003e\n","Summary":"Docker secrets Por nicosommi name: agenda Agenda Agenda e introducción Como surgen? ¿Qué son los secrets? ¿Para que sirven? Anotaciones de seguridad Detalles de utilización Preparando nuestras imágenes Creando un secreto sencillo Utilizando secrets con YML\u0026rsquo;s de docker compose Usando https con secrets Resumen de comandos Q \u0026amp; A Fin ¿Como surgen? Porque la comunidad toma decisiones heterogeneas y peligrosas: - Usar variables de entorno (12 factor app) - Variables de entorno en build - Manual build (commit) - Custom hacks (curl a webserver) \u0026hellip; Se necesitan do\u0026rsquo;s and don\u0026rsquo;ts ???","Aliases":null,"Status":"","Images":null,"Videos":null,"TableOfContents":"\u003cnav id=\"TableOfContents\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#docker-secrets\"\u003eDocker secrets\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#por-nicosommi\"\u003ePor nicosommi\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#agenda\"\u003eAgenda\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#como-surgen\"\u003e¿Como surgen?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#hasta-se-decidio-no-encriptarlas-solo-para-que-la-gente-no-las-use-para-secretos\"\u003e- hasta se decidio no encriptarlas solo para que la gente no las use para secretos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#qué-son-los-secrets\"\u003e¿Qué son los secrets?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#hay-un-issue-en-curso-para-build-time-secrets\"\u003eHay un issue en curso para build time secrets\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#para-que-sirven\"\u003e¿Para que sirven?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#anotaciones-de-seguridad\"\u003eAnotaciones de seguridad\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#detalles-de-utilización\"\u003eDetalles de utilización\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#preparando-nuestras-imágenes\"\u003ePreparando nuestras imágenes\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#creando-un-secreto-sencillo\"\u003eCreando un secreto sencillo\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#si-tengo-mas-replicas-el-comando-debe-ser-adaptado-porque-hay-mas-de-un-hash-tengo-que-hacerlo-mas-a-mano\"\u003eSi tengo mas replicas el comando debe ser adaptado porque hay mas de un hash, tengo que hacerlo mas a mano\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#utilizando-secrets-con-yml-s-de-docker-compose\"\u003eUtilizando secrets con YML\u0026rsquo;s de docker compose\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#docker-stack-deploy-c-file-yml-name\"\u003edocker stack deploy -c file.yml name\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#usando-https-con-secrets\"\u003eUsando https con secrets\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#daemon-off-es-un-flag-de-nginx-para-docker-o-debug-que-lo-mantiene-en-foreground-y-que-es-amigo-de-tener-un-proceso-por-container\"\u003eDaemon off es un flag de nginx para docker o debug que lo mantiene en foreground y que es amigo de tener un proceso por container\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#resumen-de-comandos\"\u003eResumen de comandos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#aca-se-pueden-ver-todos-los-comandos-necesarios-para-por-ejemplo-hacer-una-rotacion-de-logs\"\u003eAca se pueden ver todos los comandos necesarios para por ejemplo hacer una rotacion de logs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#q-a\"\u003eQ \u0026amp; A\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#gracias\"\u003eGracias!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/nav\u003e","Truncated":true,"Draft":false,"PublishDate":"0001-01-01T00:00:00Z","Markup":"markdown","Layout":"","WordCount":990,"FuzzyWordCount":1000,"ReadingTime":5,"Weight":0,"Frontmatter":null,"Contents":null,"RSSLink":"","Data":null,"Title":"docker secrets","Description":"","Keywords":[],"Date":"2017-03-29T15:38:10-03:00","Lastmod":"2017-03-29T15:38:10-03:00","Sitemap":{"ChangeFreq":"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{},"Content":"\n\n\u003c!-- class: middle --\u003e\n\n\u003c!-- layout: true --\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cimg src=\"/assets/docker-74de8.png\" width=\"400px\"\u003e\u003c/img\u003e\u003c/p\u003e\n\n\u003ch1 id=\"introduccion-a-docker\"\u003eIntroduccion a docker\u003c/h1\u003e\n\n\u003ch2 id=\"por-nicosommi\"\u003ePor nicosommi\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003ename: agenda\u003c/p\u003e\n\n\u003ch2 id=\"agenda\"\u003eAgenda\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003eAgenda y alcance\u003c/li\u003e\n\u003cli\u003eFundamentos\u003c/li\u003e\n\u003cli\u003eCasos de uso\u003c/li\u003e\n\u003cli\u003ePor dentro\u003c/li\u003e\n\u003cli\u003eComponentes\u003c/li\u003e\n\u003cli\u003eEjemplo sencillo\u003c/li\u003e\n\u003cli\u003eQ \u0026amp; A\u003c/li\u003e\n\u003cli\u003eMas componentes\u003c/li\u003e\n\u003cli\u003eComandos sobre contenedores e imágenes\u003c/li\u003e\n\u003cli\u003eEjemplo lateral\u003c/li\u003e\n\u003cli\u003eTécnica para construir un Dockerfile\u003c/li\u003e\n\u003cli\u003eBuenas prácticas\u003c/li\u003e\n\u003cli\u003eDocker para SPA, web apps, etc\u003c/li\u003e\n\u003cli\u003eAnexo: Services\u003c/li\u003e\n\u003cli\u003eQ \u0026amp; A\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003eclass: center\u003c/p\u003e\n\n\u003ch2 id=\"que-es\"\u003eQue es?\u003c/h2\u003e\n\n\u003cp\u003e\u003ccenter\u003e\n  \u003cimg src=\"/assets/docker-89c82.png\" width=\"400px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003cp\u003e???\nDisculpen el teclado en ingles\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cul\u003e\n\u003cli\u003eTécnicamente es una capa de abstracción para la utilización de cgroups, namespaces y UnionFS de linux.\u003c/li\u003e\n\u003cli\u003eBasado en esto, crea el concepto de contenedor y nos permite construir de manera simple imagenes a partir de las cuales correr contenedores de manera aislada.\u003c/li\u003e\n\u003cli\u003eUnionFS que consiste en poner una capa arriba de otra hasta lograr un sistema de archivos coherente\u003c/li\u003e\n\u003cli\u003eCon los namespaces virtualiza los recursos como archivos, recursos de red y usuarios\u003c/li\u003e\n\u003cli\u003eCon los cgroups aisla del uso de recursos (cpu, memoria, E/S)\n\u003ccenter\u003e\n\u003cimg src=\"/assets/docker-28b55.png\" width=\"300px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003eclass: right\n\u003cimg style=\"position: absolute\" src=\"/assets/docker-04a7d.png\" width=\"200px\"\u003e\u003c/img\u003e\u003c/p\u003e\n\n\u003ch2 id=\"es-una-maquina-virtual-no\"\u003eEs una maquina virtual? No.\u003c/h2\u003e\n\n\u003ch2 id=\"como-se-diferencia-de-una\"\u003eComo se diferencia de una?\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003eSe diferencia porque no tiene un sistema operativo host y uno guest, sino que utiliza herramientas de un sistema operativo existente para la creacion de contenedores.\n\u003ccenter\u003e\n  \u003cimg src=\"/assets/history.png\" width=\"600px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\n???\nComentar:\n* historia\n* primero escalabilidad horizontal\n* despues optimizar recursos\n* adicionales: docker swarm independiente\nNos permite cambiar la unidad de medida de nuestra aplicación de máquinas virtuales o físicas a simples containers.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"en-donde-corre\"\u003eEn donde corre?\u003c/h2\u003e\n\n\u003cp\u003eEn sus inicios solo soportaba contenedores linux sobre linux, ahora puede correr contenedores linux-based tanto en mac como en windows y en varios otros providers (aws, etc).\nTambien, recientemente incorporaron contenedores basados en windows server.\n\u003ccenter\u003e\n  \u003cimg src=\"/assets/platforms.png\" width=\"400px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-6a999.png\" width=\"100px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-para-que-sirve\"\u003e\u0026nbsp;Para que sirve?\u003c/h2\u003e\n\n\u003cp\u003ePara isolar el entorno de ejecución de una aplicación.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/pencil.png\" width=\"80px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-datos\"\u003e\u0026nbsp;Datos\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eEs open source desde el 2013.\u003c/li\u003e\n\u003cli\u003eEsta escrito en go.\u003c/li\u003e\n\u003cli\u003eLo comenzó Solomon Hykes en dotCloud.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\nGo esta pensado para concurrencia y productividad y tiene garbage collection\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"casos-de-uso\"\u003eCasos de uso\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"/assets/usecases.png\" width=\"90%\"\u003e\u003c/img\u003e\n???\nInvitar a sugerir ideas u opinar sobre las mencionadas\nTexto:\n* CI/CD\n* Entornos de desarrollo\n* Compilar para distintos targets\n* PaaS\n* Escalabilidad horizontal\n* High availability cluster\n* Aislar ejecucion de codigo de manera segura (webpackbin, etc)\n* Aprendizaje/investigacion\n* Etc\u0026hellip;\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"por-dentro\"\u003ePor dentro\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-c4f70.png\" width=\"140px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-docker-image\"\u003e\u0026nbsp;Docker Image\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eEs un template con instrucciones para la construccion de contenedores\u003c/li\u003e\n\u003cli\u003eTiene una o varias capas de solo lectura a partir del cual se crean contenedores\u003c/li\u003e\n\u003cli\u003eSe pueden extender o empezar de cero\u003c/li\u003e\n\u003cli\u003ePara su descripcion se utiliza una simple interfaz en un archivo de texto denominado Dockerfile\u003c/li\u003e\n\u003cli\u003eEl Dockerfile contiene instrucciones, y cada instruccion genera una capa adicional. Estas instrucciones son por ejemplo FROM, MAINTAINER, RUN, ADD, ENV, CMD.\u003c/li\u003e\n\u003cli\u003eDocker simplemente lee las instrucciones, las ejecuta, y devuelve la imagen\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"docker-container\"\u003eDocker Container\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eEs una instancia de una imagen que se puede correr, parar, mover, borrar, etc.\u003c/li\u003e\n\u003cli\u003eContiene una fina capa adicional a las de su imagen con permisos de escritura.\u003c/li\u003e\n\u003cli\u003eAdicionalmente puede contar con metadata, como puertos de red, variables de entorno, volumenes, etc.\u003c/li\u003e\n\u003cli\u003eCada contenedor es aislado pero puede tener acceso a recursos del host o de otros contenedores.\n\u003ccenter\u003e\n\u003cimg src=\"/assets/docker-bb91f.png\" width=\"300px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\nPreguntar diferencia entre contenedor e imagen y clarificar dudas\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"acerca-del-contenedor\"\u003eAcerca del Contenedor\u003c/h2\u003e\n\n\u003cp\u003ePreviamente se utilizaba lxc, luego libcontainer, pero ahora se esta avocando a runC y a llevar adelante OCI (Open Container Initiative).\n\u003ccenter\u003e\n  \u003cimg src=\"/assets/docker-71f58.png\" width=\"240px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-1c5ae.png\" width=\"70px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-storage\"\u003e\u0026nbsp;Storage\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eUtiliza union fs, que consiste en poner una capa arriba de otra hasta lograr un sistema de archivos coherente\u003c/li\u003e\n\u003cli\u003eEs quien se encarga de manejar los archivos entre las capas de solo lectura y la del contenedor\u003c/li\u003e\n\u003cli\u003eDocker utiliza \u0026lsquo;copy on write\u0026rsquo;, es decir que copia una capa sólo cuando la va a cambiar, lo que permite optimizar el tamaño en disco ocupado por la imagen y el tiempo de arranque de los contenedores.\u003c/li\u003e\n\u003cli\u003eToda la data de imagenes y contenedores se guarda en una carpeta.\u003c/li\u003e\n\u003cli\u003eHay muchas variantes de union fs (drivers): aufs, overlay/2, btrfs, zfs. Se deben elegir según caso de uso, experiencia del equipo y linux distro.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"componentes\"\u003eComponentes\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"docker-engine\"\u003eDocker Engine\u003c/h2\u003e\n\n\u003cp\u003eAplicacion cliente/servidor. Un daemon es el servidor que levanta una API Rest la cual es utilizada por un CLI para instruirlo.\n\u003cimg src=\"/assets/docker-9cf40.png\" alt=\"Docker engine\" /\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"machine\"\u003eMachine\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eManager para windows, osx y otros providers, que nos permite correr un docker host y permite manejar multiples hosts en una red desde linux.\u003c/li\u003e\n\u003cli\u003eNos deja instalar docker en terminales remotas y provisionar swarms.\n\u003cimg src=\"/assets/docker-7ada0.png\" width=\"95%\"\u003e\u003c/img\u003e\n???\nPermite especificar drivers para distintos providers\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"compose\"\u003eCompose\u003c/h2\u003e\n\n\u003cp\u003eEs una herramienta para definir y correr aplicaciones que consisten de varios containers mediante la especificacion de un archivo docker-compose.yml.\n* Detecta cambios y recrea solo lo necesario\n* Soporta variables en el compose file\n* Guarda la data persistida en los volumes\n* Es muy util para entornos de desarrollo, para deployment en un solo host\n\u003ccenter\u003e\n  \u003cimg src=\"/assets/docker-32d4f.png\" width=\"200px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/ubuntu.png\" width=\"50px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-ejemplo-sencillo\"\u003e\u0026nbsp;Ejemplo sencillo\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e$ docker run --name miContenedor -it ubuntu:14.04 /bin/bash\nroot@3883936319fb:/# lsb_release -a\n(...) Description:\tUbuntu 14.04.5 LTS (...)\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003col\u003e\n\u003cli\u003eTrae la ultima imagen, o si ya existe la utiliza.\u003c/li\u003e\n\u003cli\u003eCrea, en base a la imagen, un contenedor.\u003c/li\u003e\n\u003cli\u003eGuarda el contenedor en una carpeta y monta una capa con permisos de escritura.\u003c/li\u003e\n\u003cli\u003eAsigna una interfaz de red con la cual habla con el host\u003c/li\u003e\n\u003cli\u003eSetea una IP de una pool\u003c/li\u003e\n\u003cli\u003eEjecuta el proceso solicitado (/bin/bash)\u003c/li\u003e\n\u003cli\u003eCaptura y devuelve el output del contenedor por haber indicado -it\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e???\ni es para el interactive mode, que deja el stdin esperando\nt asigna un pseudo tty / pty\n* pull\n* hablar de pull y de los otros parametros como name, port, volume\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"wordpress\"\u003eWordpress\u003c/h2\u003e\n\n\u003cpre\u003e\n  \u003ccode class=\"bash hljs remark-code remark-code-line\" style=\"font-size: 13px;\"\u003e\n  version: '2'\n\n  services:\n     db:\n       image: mysql:5.7\n       volumes:\n         - \"./.data/db:/var/lib/mysql\"\n       restart: always\n       environment: (...)\n\n     wordpress:\n       depends_on:\n         - db\n       image: wordpress:latest\n       links:\n         - db\n       ports:\n         - \"8000:80\"\n       restart: always\n       environment: (...)\n  \u003c/code\u003e\n\u003c/pre\u003e\n\n\u003cp\u003e???\nEnvironment está cortado por cuestiones de espacio del slide pero es un ejemplo tomado de la página oficial\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch1 id=\"q-a-parcial\"\u003eQ \u0026amp; A Parcial\u003c/h1\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"docker-registry\"\u003eDocker Registry\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eEs una libreria de imagenes.\u003c/li\u003e\n\u003cli\u003ePuede ser publico o privado.\u003c/li\u003e\n\u003cli\u003eUna vez construida la imagen, hacemos un push al registry\u003c/li\u003e\n\u003cli\u003eDocker hub es un registry publico oficial\u003c/li\u003e\n\u003cli\u003eHay una imagen publica registry y una para el trusted registry\n\u003ccenter\u003e\n\u003cimg src=\"/assets/docker-89504.png\" width=\"240px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\n???\nTrusted registry es con soporte comercial\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"data-volumes\"\u003eData volumes\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eEncontrar\n\u003ccode\u003ebash\n$ docker inspect myContainer\n\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eSe pueden crear volúmenes o montar desde el host\n\u003ccode\u003ebash\n$ docker run -d -P --name web -v /webapp myImage npm start\n$ docker run -d -P --name web -v /src:/webapp myImage npm start\n\u003c/code\u003e\n???\u003c/li\u003e\n\u003cli\u003ebypass a unionfs\u003c/li\u003e\n\u003cli\u003esi no esta bindeado a host, copia el contenido adentro\u003c/li\u003e\n\u003cli\u003epermite compartir entre containers con compose o con named volumes (flocker por ejemplo)\u003c/li\u003e\n\u003cli\u003eesta diseñado para cambiar el container y que la data persista, incluso aunque ningun container la referencie\u003c/li\u003e\n\u003cli\u003esoporta SCSI, NFS, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"data-volume-containers\"\u003eData volume containers\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003ca href=\"/index.php/2016/09/06/contenedores-unicamente-de-volumenes-en-docker-volume-only-containers/\"\u003eEs una práctica\u003c/a\u003e\u003c/em\u003e que consiste en crear un contenedor que sólo contiene data que luego será utilizada por otros contenedores\n\u003ccode\u003ebash\n$ docker create -v /dbdata --name mydb postgres /bin/true\n$ docker run -d --volumes-from mydb --name db1 postgres\n\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"network\"\u003eNetwork\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003ePuede ser bridge, none  y host\n\u003ccode\u003ebash\n$ docker network ls\n\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ePueden verse los detalles\n\u003ccode\u003ebash\n$ docker network inspect bridge\n\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eSe pueden crear nuestras redes en las cuales correr containers\n???\u003c/li\u003e\n\u003cli\u003eun container puede pertenecer a varias redes\u003c/li\u003e\n\u003cli\u003ese ven entre los de la misma red\u003c/li\u003e\n\u003cli\u003epuede ser overlay (swarm mode) o custom driver\u003c/li\u003e\n\u003cli\u003eembedded dns en custom networks\u003c/li\u003e\n\u003cli\u003eantes habia links y ahora se solapa un poco con networks, comparte envs, escribe el hosts\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"docker-aplicado\"\u003eDocker Aplicado\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-28b55.png\" width=\"70px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-operaciones-sobre-contenedores\"\u003e\u0026nbsp;Operaciones sobre contenedores\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eRun, Start, Stop\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# crea un contenedor en base a una imagen y corre el comando bash\n$ docker run --name miContenedor alpine echo \u0026quot;Hola\u0026quot;\n# arrancar un contenedor ya creado\n$ docker start miContenedor\n# parar contenedor con time to kill\n$ docker stop -t 10 miContenedor\n# also valid: docker restart -t 10 miContenedor\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003cul\u003e\n\u003cli\u003eBorrar, Listar, Inspeccionar\n\u003ccode\u003ebash\n$ docker rm miContenedor\n$ docker ps\n$ docker ps --all\n$ docker inspect miContenedor\n\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n* hablar de señales y su relacion con stop\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-c4f70.png\" width=\"70px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-operaciones-sobre-imagenes\"\u003e\u0026nbsp;Operaciones sobre imagenes\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eCargar, Listar, Inspeccionar\n\u003ccode\u003ebash\n$ docker pull repo/image:tag\n$ docker load -i imagen.tar\n$ docker images\n$ docker inspect alpine\n\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003cul\u003e\n\u003cli\u003eBorrar, Construir, Taggear, Subir\n\u003ccode\u003ebash\n$ docker rmi repo/image:tag\n$ docker build -t image-name .\n$ docker tag image-name repo/image-name:tag\n$ docker push repo/image-name:tag\n\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n* es necesario un docker login myrepo:2376\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"ejemplo-existente\"\u003eEjemplo existente\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e$ docker run --name ffox -d -p 5001:5001 kaixhin/vnc\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003ccenter\u003e\n  \u003cimg src=\"/assets/vncffox.png\" width=\"200px\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/p\u003e\n\n\u003cp\u003e???\nLuego con un cliente vnc accedemos a un lxde con firefox instalado\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-08dc8.png\" width=\"45px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2 id=\"nbsp-tecnica-para-construir-un-dockerfile\"\u003e\u0026nbsp;Tecnica para construir un Dockerfile\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003eSe inicia un shell sobre una imagen base\n\u003ccode\u003ebash\n$ docker run -it --name testC ubuntu sh\n\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eSe ejecutan los comandos y se van traduciendo a instrucciones de un Dockerfile\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e???\n- tar\n- scratch image (reserved word)\n- \u003cem\u003ehistory\u003c/em\u003e de image\n- \u003cem\u003ecommit\u003c/em\u003e del container como no recomendada mas que para pruebas y debugging\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"debug\"\u003eDebug\u003c/h2\u003e\n\n\u003cp\u003ea. Entramos a un contenedor corriendo\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# otra alternativa, tomar una\n$ docker exec -it nignxTest /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eb. Miramos los logs conectados\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003edocker logs nginxTest\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"buenas-prácticas\"\u003eBuenas prácticas\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eContainers lo más prescindibles posibles\u003c/li\u003e\n\u003cli\u003eUsar .dockerignore\u003c/li\u003e\n\u003cli\u003eEvitar instalar paquetes innecesarios\u003c/li\u003e\n\u003cli\u003eCorrer un sólo proceso por container\u003c/li\u003e\n\u003cli\u003eMinimizar la cantidad de capas\u003c/li\u003e\n\u003cli\u003eOrganizar argumentos y comandos de multiples lineas con \u003cbr /\u003e\u003c/li\u003e\n\u003cli\u003eContemplar el build cache\n\u003ccenter\u003e\n\u003cimg src=\"/assets/docker-d0772.png\" width=\"50%\"\u003e\u003c/img\u003e\n\u003c/center\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\n* prescindible = efimero = pueden ser parados, destruidos y reemplazados\n* usar cache o no\n* el checksum del cache, que se invalida cuando algo cambia en determinadas instrucciones, por ejemplo los archivos agregados con ADD o COPY se chequean por cada uno sin usar la fecha de modificacion, en cambio para RUN el string del comando es suficiente\n* una vez invalidado, ya no se utiliza para las subsecuentes capas\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"ejemplos-docker-para-web\"\u003eEjemplos docker para web\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"spa-build\"\u003eSPA build\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-Dockerfile\"\u003eFROM node:6\nADD . /src\nWORKDIR /src\nRUN rm -fR ./node_modules \u0026amp;\u0026amp; \\\n  npm i\nENTRYPOINT [\u0026quot;npm\u0026quot;, \u0026quot;build\u0026quot;]\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nHay maneras alternativas de ejecutar CMD, esa es la preferida (JSON array) ya que no tiene nada implicito (como el ´shell´ form que hace \u0026ldquo;/bin/sh -c\u0026rdquo; lo que oculta señales por ejemplo docker stop)\n\u0026ndash;entrypoint overrides\n* tiene que haber al menos un cmd o entrypoint\n* entrypoint para ejecutables\n* cmd es mas para preparar parametros\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"spa-serve\"\u003eSPA serve\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-Dockerfile\"\u003eversion: '2'\nservices:\n  spa:\n    image: nginx\n    volumes:\n      - \u0026quot;.:/usr/share/nginx/html:ro\u0026quot;\n    ports:\n      - \u0026quot;10000:80\u0026quot;\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"api\"\u003eAPI\u003c/h2\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-Dockerfile\"\u003eFROM node:6\nEXPOSE 3000\nADD . /src\nWORKDIR /src\nRUN npm rebuild \u0026amp;\u0026amp; \\\n  npm test\nCMD [\u0026quot;npm\u0026quot;, \u0026quot;start\u0026quot;]\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nHay muchas alternativas, hay una tarea de diseño implícita\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cdiv style=\"float: left;\"\u003e\n  \u003cimg src=\"/assets/docker-32d4f.png\" width=\"50px\"\u003e\u003c/img\u003e\n\u003c/div\u003e\n##\u0026nbsp; Compose\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode class=\"language-Dockerfile\"\u003e# docker-compose.yml just for api\nversion: '2'\nservices:\n  api:\n    image: mirepo.com/api-image:production\n    ports:\n      - \u0026quot;3000:3000\u0026quot;\n    depends_on:\n      - mongo\n    environment:\n      PORT: 3000\n  mongo:\n    image: mongo\n    ports:\n      - \u0026quot;27017:27017\u0026quot;\n    volumes:\n      - ./mongodata:/data/db\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\u003c/p\u003e\n\n\u003ch2 id=\"links-puede-utilizarse-para-definir-alias-pero-no-es-necesario\"\u003eLinks puede utilizarse para definir alias pero no es necesario\u003c/h2\u003e\n\n\u003ch2 id=\"comandos-para-compose\"\u003eComandos para compose\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eCorrer, Parar, Borrar\n\u003ccode\u003ebash\n$ docker-compose up -d\n$ docker-compose stop -t 10\n$ docker-compose rm\n$ docker-compose --help\n\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"anexo-docker-services\"\u003eAnexo: Docker services\u003c/h2\u003e\n\n\u003cp\u003eEs una abstracción de los contenedores.\n* Permite a un swarm de docker nodes trabajar juntos mediante la ejecucion de replica tasks, que son docker images tambien\n* Se puede especificar la cantidad de replica tasks y el manager del swarm se encarga de distribuir la carga entre los nodos\n* Para el cliente, el servicio luce como un docker daemon regular\n* Los servicios son los que brindan escalabilidad y flexibilidad de updates\n???\nswarm = el plural de docker nodes\u0026hellip; manada/multitud/enjambre/nube\n* temas avanzados pendientes: swarm, service discovery, pagina oficial, shipping yard, etc\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"operaciones-con-services\"\u003eOperaciones con services\u003c/h2\u003e\n\n\u003c :"","Priority":-1,"Filename":""},"URL":"","Permalink":"","Slug":"","Section":"","IsHome":false},{"Params":{},"Content":"\n\n\u003ch1 id=\"proxies-en-es6\"\u003eProxies en ES6\u003c/h1\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"agenda\"\u003eAgenda\u003c/h2\u003e\n\n\u003cp\u003e\u003csmall\u003e\n  Terminología\u003cbr /\u003e\n  Desarrollo\u003cbr /\u003e\n  Casos de uso\u003cbr /\u003e\n  Ejercitación\u003cbr /\u003e\n  Desarrollo\u003cbr /\u003e\n  Casos de uso\u003cbr /\u003e\n  Ejercitación\u003cbr /\u003e\n\u003c/small\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003ch2 id=\"terminología\"\u003eTerminología\u003c/h2\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e¿Que es un proxy?\u003cbr /\u003e\nOrigen: \u003cem\u003eprokecye\u003c/em\u003e\u003cbr /\u003e\n  \u0026ldquo;agency of one who acts instead of another\u0026rdquo;\u003cbr /\u003e\nEn español significa \u003cem\u003eapoderado\u003c/em\u003e\u003cbr /\u003e\n  \u003cem\u003eadj.\u003c/em\u003e Dicho de una persona: Que tiene poderes de otra para representarla y proceder en su nombre\u003c/p\u003e\n\n\u003cp\u003e???\nEjemplo, firmar un poder para hacer un trámite\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e¿Que es un protocolo?\u003cbr /\u003e\nUn \u003cem\u003eprotocolo\u003c/em\u003e es un conjunto de normas. Esto podria verse como un conjunto interfaces con reglas para usarlas, y ECMAScript define un protocolo para manejar objetos. Este protocolo opera a nivel Meta.\u003c/p\u003e\n\n\u003cp\u003e???\nLa definición no es la misma que suele utilizarse de protocolos para interfaces de otros lenguajes porque también incluye reglas.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMetaprogramming\u003c/em\u003e\u003cbr /\u003e\nEn la programación hay niveles base y meta. El nivel base procesa el input del usuario, mientras que el meta procesa al base.\u003c/p\u003e\n\n\u003cp\u003e???\nPueden incluso ser dos lenguajes distintos.\nEn es como los closures, los usamos sin saber.\nHay unos que usamos constantemente: Object.*\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMeta Object Protocol\u003c/em\u003e  es como se lo llama al protocolo de manejo de objetos de ECMAScript. Como particularidad, son internos (no son accesibles desde JS). Los engines pueden usarlos o no.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cul\u003e\n\u003cli\u003eLos metodos de un objeto del MOP llaman operaciones del engine, algunas que llaman a otras como [[Get]], que se llaman \u003cem\u003eoperaciones derivadas\u003c/em\u003e y las que son independientes, que se llaman \u003cem\u003eoperaciones fundamentales\u003c/em\u003e.\u003cbr /\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e???\nEjemplo [[Get]] usa getOwnProperty, getPrototypeOf y Call\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eTipos de metaprogramming\u003c/em\u003e\u003cbr /\u003e\n- Introspection: permite sólo leer la estructura\n- Self-modification: permite modificar la estructura\n- Intercession: redefine la semantica de algunas operaciones\u003c/p\u003e\n\n\u003cp\u003e???\nEjemplos Object.keys, moveProperty, proxy respectivamente\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eElementos del proxy\u003c/em\u003e\u003cbr /\u003e\n- target: es el fallback del handler, el representado\n[[ProxyTarget]]\n- handler: es quien, en caso de definir el método indicado, intercepta la llamada, el representante\n[[ProxyHandler]]\n- proxy: el que compone ambos y delega a uno u otro\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003econst proxy = new Proxy(target, handler); // OK\nvar p = Proxy(target, handler); // TypeError: calling a builtin Proxy constructor without new is forbidden\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nEl método del handler se llama trap.\u003cbr /\u003e\nEs decir que el proxy \u0026ldquo;wrappea\u0026rdquo; al target.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cpre\u003e\u003ccode\u003eclass MyHandler {\n  get(target, key, receiver) {\n    return Reflect[key];\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e???\nReflect no se puede instanciar, tiene los mismos metodos que el handler, es como Math, todo estatico\nPor ejemplo Reflect.apply es menos verboso que Function.prototype.apply\nAlgunas veces nos da información adicional como Reflect.set -\u0026gt; [boolean]\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003e¿Que operaciones pueden ser interceptadas?\u003c/em\u003e\u003cbr /\u003e\nEsto es selectivo, no se puede interceptar todo o solo las fundamentales como podria suponerse.\u003cbr /\u003e\nEsto es por dos razones\n- porque una operacion estable corre el riesgo de que un proxy la haga inestable\n- porque tener mucho codigo custom intercalado haria el programa muy dificil de entender y debuggear\u003c/p\u003e\n\n\u003cp\u003e???\nejemplo el === que no puede ser trapeada.\nEstable: sin side effects, que produce siempre el mismo resultado ante los mismos argumentos\u003cbr /\u003e\nSe podría pensar como que con interceptar sólo operaciones fundamentales, pero esto no es tan útil ya que no inlcuiría get por ejemplo.\nVer codigo de api client.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePrototype chain\u003c/em\u003e\u003cbr /\u003e\nLos engines en su comportamiento habitual, al subir por el chain, van a disparar las traps que encuentren.\u003cbr /\u003e\nSin embargo, hay ciertas operaciones que suben por el prototype chain si no encuentran la property en el handler como get, set y has, las demas no alteran el prototype chain.\u003c/p\u003e\n\n\u003cp\u003e???\nVer codigo y test de ghost.\nInstanceof \u0026ldquo;lies\u0026rdquo;\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eBásicas\u003c/em\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003edefineProperty(target, propKey, propDesc) // → boolean  (fundamental)\n  // trigger: Object.defineProperty(proxy, propKey, propDesc)\ndeleteProperty(target, propKey) // → boolean  (fundamental)\n  // trigger: delete proxy[propKey], delete proxy.foo\nget(target, propKey, receiver) // → any\n  // trigger: receiver[propKey]\n  // trigger: receiver.foo\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eCasos de uso\u003c/em\u003e\n  * API Client\n  * Tracing / Logging\n  * Trap undefined property access\n  * Type check\u003c/p\u003e\n\n\u003cp\u003e???\n  Señalar el tracing puede implementarse cambiando el objeto.\n  Type check example: properties que son \u0026ldquo;fieles\u0026rdquo; a su tipo incial.\n  Ir viendo ejemplos de api client, logging y lock\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePreguntas\u003c/em\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePractica 1\u003c/em\u003e\u003cbr /\u003e\nHacer \u0026ldquo;trap undefined\u0026rdquo;\u003cbr /\u003e\n\u0026ldquo;Objeto que tira excepcion cuando se accede a una propiedad undefined\u0026rdquo;\n(30 minutos)\u003c/p\u003e\n\n\u003cp\u003e???\nDebe tirar un ReferenceError si no esta. Debe devolver el valor si esta.\nProbar nested with lock.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eCompatibilidad\u003c/em\u003e\n* Solo FF, CH, Edge, Opera, Safari 10, Node 6\u003c/p\u003e\n\n\u003cp\u003e???\nNo hay polyfill.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eTipos de proxy\u003c/em\u003e\n* Wrappers (solo control) o Virtual Objects (agregan comporamiento)\u003c/p\u003e\n\n\u003cp\u003e???\nWrappers se refiere a esos casos en los que intercepta para controlar el acceso al target, mientras que virtual se refiere a cuando agregan un comportamiento y el virtual object no importa (ejemplo, property check y RMI respectivamente)\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePropiedades del proxy\u003c/em\u003e\n* Transparencia virtual: no podemos saber si un objeto es un proxy\n* Encapsulamiento: no podemos acceder al handler desde el proxy\u003c/p\u003e\n\n\u003cp\u003e???\nWrappers se refiere a esos casos en los que intercepta para controlar el acceso al target, mientras que virtual se refiere a cuando agregan un comportamiento y el virtual object no importa (ejemplo, property check y RMI respectivamente)\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eMas casos de uso\u003c/em\u003e\n* DOM\n* Indices negativos de array\n* Data binding (polemico)\n* Profiling\n* RMI\u003c/p\u003e\n\n\u003cp\u003eNote:\nDOM: usualmente está implementado entre C++ y JS, y el context switch es costoso, lo que nos lleva a querer hacer el dom en js puro, pero hay cosas que no son tan simples de implementar, y ello fue una importante razon para hacer los proxies en JS (dom mas eficiente) y ademas que nos permite emular el browser (jsdom).\u003c/p\u003e\n\n\u003cp\u003eIndices negativos como en algunos lenguajes.\nMencionar Object.observe (ES7) creado para binding por la pobre performance de los proxy, aunque abandonado por react.\nObject.observe no es necesario con la inmutabilidad, tratar browser como remote rendering, no storage y query\n(undo, state). Se dice que es lo que queremos, no lo que necesitamos (Stateful dom).\nProfiling para medir tiempo.\nRMI permite por ejemplo db access directo.\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003eInvariants\u003c/em\u003e\u003cbr /\u003e\nSi el target es no extensible y no configurable, lo invariante es forzado por el engine.\u003c/p\u003e\n\n\u003cp\u003e???\nno extensible protege objetos, non configurability protege properties.\nCon los proxy se podría violar la invariabilidad, pero el engine lo prohibe chequeando los parametros y los resultados de los handlers, preventExtension, true y luego false, e igual para isExtensible y getOwnPropertyDescriptor\u003c/p\u003e\n\n\u003chr /\u003e\n\n\u003cp\u003e\u003cem\u003ePractica 2\u003c/em\u003e\u003cbr /\u003e\nMejorar api client\u003cbr /\u003e\n(30 minutos)\u003c/p\u003e\n\n\u003cp\u003e???\nelegir algunos de los TODO\u003c/p\u003e
